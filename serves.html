<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="خِدمات - منصة المهام الفورية في السعودية. احصل على خدمات بالساعة من محترفين موثوقين">
    <title>خِدمات | منصة المهام الفورية</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { 
            font-family: 'Cairo', sans-serif; 
            background: linear-gradient(135deg, #f5f7fa 0%, #e8eef5 100%);
            scroll-behavior: smooth; 
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .active-category { 
            border-bottom: 3px solid #2563eb; 
            color: #2563eb; 
            transform: translateY(-2px); 
        }
        .tasker-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .tasker-card:hover { 
            transform: translateY(-8px); 
            box-shadow: 0 20px 40px rgba(37, 99, 235, 0.12);
        }
        .status-dot { 
            width: 8px; 
            height: 8px; 
            border-radius: 50%; 
            display: inline-block; 
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.6s ease-out;
        }
        @keyframes slideUp {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }
        .slide-up {
            animation: slideUp 0.4s ease-out;
        }
        .glassmorphism {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        .gradient-border {
            position: relative;
            background: white;
            border-radius: 1.5rem;
        }
        .gradient-border::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 1.5rem;
            padding: 2px;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .gradient-border:hover::before {
            opacity: 1;
        }
        .pulse-badge {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .7; }
        }
    </style>
</head>
<body class="pb-24">

    <header class="glassmorphism sticky top-0 z-50 border-b border-gray-100 shadow-lg">
        <div class="max-w-2xl mx-auto px-4">
            <div class="flex items-center gap-3 py-4">
                <button onclick="alert('سوف نفتح صفحة التسجيل قريباً')" class="bg-gradient-to-r from-amber-400 to-amber-500 hover:from-amber-500 hover:to-amber-600 text-blue-900 px-5 py-3 rounded-xl font-black text-sm transition-all shadow-md hover:shadow-xl transform hover:scale-105">
                    <i class="fa-solid fa-briefcase ml-1"></i>
                    كن منفذاً
                </button>
                <div class="flex-1 bg-white border-2 border-gray-200 rounded-2xl flex items-center overflow-hidden focus-within:ring-2 focus-within:ring-blue-500 focus-within:border-blue-500 transition shadow-sm">
                    <input type="text" id="searchInput" placeholder="ما هي المهمة التي تحتاجها؟" class="flex-1 bg-transparent px-4 py-2.5 text-sm outline-none">
                    <button onclick="performSearch()" class="bg-gradient-to-r from-blue-600 to-blue-700 text-white px-6 py-3 hover:from-blue-700 hover:to-blue-800 transition">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </div>
            </div>

            <div class="overflow-x-auto no-scrollbar pb-1">
                <div class="flex items-center justify-between gap-6 min-w-max px-2">
                    <button onclick="selectTask(this, 'furniture')" class="flex flex-col items-center gap-2 group pb-3 active-category">
                        <div class="w-14 h-14 bg-blue-50 rounded-2xl flex items-center justify-center group-hover:bg-blue-100 transition-all group-hover:scale-110 shadow-sm">
                            <i class="fa-solid fa-couch text-blue-600 text-2xl"></i>
                        </div>
                        <span class="text-xs font-bold text-blue-600">تجميع أثاث</span>
                    </button>
                    <button onclick="selectTask(this, 'moving')" class="flex flex-col items-center gap-2 group pb-3">
                        <div class="w-14 h-14 bg-gray-50 rounded-2xl flex items-center justify-center group-hover:bg-blue-100 transition-all group-hover:scale-110 shadow-sm">
                            <i class="fa-solid fa-box-open text-gray-500 group-hover:text-blue-600 text-2xl transition"></i>
                        </div>
                        <span class="text-xs font-bold text-gray-500">نقل وتغليف</span>
                    </button>
                    <button onclick="selectTask(this, 'plumbing')" class="flex flex-col items-center gap-2 group pb-3">
                        <div class="w-14 h-14 bg-gray-50 rounded-2xl flex items-center justify-center group-hover:bg-blue-100 transition-all group-hover:scale-110 shadow-sm">
                            <i class="fa-solid fa-faucet text-gray-500 group-hover:text-blue-600 text-2xl transition"></i>
                        </div>
                        <span class="text-xs font-bold text-gray-500">سباكة</span>
                    </button>
                    <button onclick="selectTask(this, 'cleaning')" class="flex flex-col items-center gap-2 group pb-3">
                        <div class="w-14 h-14 bg-gray-50 rounded-2xl flex items-center justify-center group-hover:bg-blue-100 transition-all group-hover:scale-110 shadow-sm">
                            <i class="fa-solid fa-broom text-gray-500 group-hover:text-blue-600 text-2xl transition"></i>
                        </div>
                        <span class="text-xs font-bold text-gray-500">تنظيف</span>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main id="mainContent" class="max-w-2xl mx-auto px-4 mt-6">
        <div class="flex items-center gap-3 mb-6 overflow-x-auto no-scrollbar pb-2">
            <button class="bg-white border-2 border-blue-500 text-blue-700 px-5 py-2.5 rounded-xl text-xs font-bold whitespace-nowrap shadow-sm transition active-filter">
                <i class="fa-solid fa-calendar-day ml-1"></i> اليوم
            </button>
            <button class="bg-white border-2 border-gray-200 text-gray-600 px-5 py-2.5 rounded-xl text-xs font-bold whitespace-nowrap shadow-sm hover:border-blue-300 transition">
                السعر: الأقل <i class="fa-solid fa-sort-down ml-1"></i>
            </button>
        </div>

        <div id="taskersList" class="space-y-5">
            <div class="bg-white rounded-3xl p-6 border border-gray-100 tasker-card gradient-border fade-in shadow-lg">
                <div class="flex gap-4">
                    <div class="relative flex-shrink-0">
                        <img src="https://i.pravatar.cc/150?u=1" class="w-24 h-24 rounded-2xl object-cover border-4 border-white shadow-lg">
                        <div class="absolute -bottom-2 -right-2 bg-green-500 text-white w-7 h-7 rounded-full flex items-center justify-center border-3 border-white shadow-md">
                            <i class="fa-solid fa-check text-xs"></i>
                        </div>
                    </div>
                    <div class="flex-1">
                        <div class="flex justify-between items-start mb-2">
                            <div>
                                <h3 class="font-black text-gray-800 text-xl">سعد العتيبي</h3>
                                <div class="flex items-center gap-1 bg-yellow-50 px-2 py-1 rounded-lg mt-1 w-fit">
                                    <i class="fa-solid fa-star text-yellow-500 text-xs"></i>
                                    <span class="font-bold text-yellow-700 text-xs">5.0</span>
                                </div>
                            </div>
                            <div class="text-left">
                                <p class="text-blue-600 font-black text-2xl">90 <span class="text-xs text-gray-400 font-normal">ر.س/س</span></p>
                            </div>
                        </div>
                        <p class="text-sm text-gray-600 mb-4 line-clamp-2">خبير في تجميع أثاث ايكيا وهوم سنتر، متاح للمساعدة الفورية في الرياض.</p>
                        <button onclick="openBookingModal('سعد العتيبي', 90, 'https://i.pravatar.cc/150?u=1')" class="w-full bg-gradient-to-r from-blue-600 to-blue-700 text-white py-3 rounded-xl font-bold text-sm shadow-md hover:scale-[1.02] transition-transform">
                            <i class="fa-solid fa-calendar-check ml-1"></i> حجز الآن
                        </button>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-3xl p-6 border border-gray-100 tasker-card gradient-border fade-in shadow-lg">
                <div class="flex gap-4">
                    <div class="relative flex-shrink-0">
                        <img src="https://i.pravatar.cc/150?u=2" class="w-24 h-24 rounded-2xl object-cover border-4 border-white shadow-lg">
                        <div class="absolute -bottom-2 -right-2 bg-green-500 text-white w-7 h-7 rounded-full flex items-center justify-center border-3 border-white shadow-md">
                            <i class="fa-solid fa-check text-xs"></i>
                        </div>
                    </div>
                    <div class="flex-1">
                        <div class="flex justify-between items-start mb-2">
                            <div>
                                <h3 class="font-black text-gray-800 text-xl">أحمد المصراتي</h3>
                                <div class="flex items-center gap-1 bg-yellow-50 px-2 py-1 rounded-lg mt-1 w-fit">
                                    <i class="fa-solid fa-star text-yellow-500 text-xs"></i>
                                    <span class="font-bold text-yellow-700 text-xs">4.8</span>
                                </div>
                            </div>
                            <div class="text-left">
                                <p class="text-blue-600 font-black text-2xl">75 <span class="text-xs text-gray-400 font-normal">ر.س/س</span></p>
                            </div>
                        </div>
                        <p class="text-sm text-gray-600 mb-4 line-clamp-2">فني كهرباء وسباكة معتمد، مجهز بكافة الأدوات اللازمة للإصلاحات المنزلية.</p>
                        <button onclick="openBookingModal('أحمد المصراتي', 75, 'https://i.pravatar.cc/150?u=2')" class="w-full bg-gradient-to-r from-blue-600 to-blue-700 text-white py-3 rounded-xl font-bold text-sm shadow-md hover:scale-[1.02] transition-transform">
                            <i class="fa-solid fa-calendar-check ml-1"></i> حجز الآن
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <nav class="fixed bottom-0 left-0 right-0 glassmorphism border-t border-gray-100 px-6 py-4 z-50 shadow-lg">
        <div class="max-w-2xl mx-auto flex justify-between items-center">
            <button onclick="switchPage('explore')" class="nav-item flex flex-col items-center gap-1 text-blue-600 transition-all">
                <i class="fa-solid fa-compass text-2xl"></i>
                <span class="text-[10px] font-bold">استكشاف</span>
            </button>
            <button onclick="switchPage('tasks')" class="nav-item flex flex-col items-center gap-1 text-gray-400 transition-all">
                <i class="fa-solid fa-list-check text-2xl"></i>
                <span class="text-[10px] font-bold">مهامي</span>
            </button>
            <button onclick="switchPage('chat')" class="nav-item flex flex-col items-center gap-1 text-gray-400 transition-all relative">
                <i class="fa-solid fa-comment-dots text-2xl"></i>
                <span class="text-[10px] font-bold">الدردشة</span>
                <span id="chatBadge" class="absolute top-0 right-2 w-2 h-2 bg-red-500 rounded-full hidden animate-pulse"></span>
            </button>
            <button onclick="switchPage('account')" class="nav-item flex flex-col items-center gap-1 text-gray-400 transition-all">
                <i class="fa-solid fa-user-gear text-2xl"></i>
                <span class="text-[10px] font-bold">حسابي</span>
            </button>
        </div>
    </nav>

    <div id="bookingModal" class="fixed inset-0 z-[60] hidden">
        <div class="fixed inset-0 bg-black/60 backdrop-blur-sm transition-opacity" onclick="closeModal()"></div>
        <div class="flex min-h-full items-end justify-center p-0 sm:items-center">
            <div class="relative w-full max-w-lg bg-white rounded-t-3xl sm:rounded-3xl shadow-2xl slide-up overflow-hidden">
                <div class="p-6 border-b border-gray-100 flex justify-between items-center bg-gray-50">
                    <div class="flex items-center gap-3">
                        <img id="modalImg" src="" class="w-12 h-12 rounded-xl object-cover border-2 border-white shadow">
                        <div>
                            <h3 id="modalName" class="font-black text-gray-800"></h3>
                            <p class="text-[10px] text-blue-600 font-bold">حجز مهمة جديدة</p>
                        </div>
                    </div>
                    <button onclick="closeModal()" class="w-10 h-10 rounded-full hover:bg-gray-200 transition flex items-center justify-center">
                        <i class="fa-solid fa-xmark text-xl text-gray-400"></i>
                    </button>
                </div>
                
                <div class="p-6">
                    <form id="bookingForm" class="space-y-4" onsubmit="confirmBooking(event)">
                        <div>
                            <label class="block text-sm font-bold text-gray-700 mb-2">متى تريد البدء؟</label>
                            <div class="grid grid-cols-2 gap-3">
                                <button type="button" class="border-2 border-blue-600 bg-blue-50 text-blue-700 py-3 rounded-xl font-bold text-xs">اليوم</button>
                                <button type="button" class="border-2 border-gray-100 text-gray-500 py-3 rounded-xl font-bold text-xs hover:border-blue-200 transition">غداً</button>
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-bold text-gray-700 mb-2">وصف المهمة</label>
                            <textarea required placeholder="أخبرنا بالتفاصيل ليتمكن المنفذ من خدمتك بشكل أفضل..." class="w-full p-4 bg-gray-50 border-2 border-gray-200 rounded-2xl outline-none focus:border-blue-500 text-sm h-24 resize-none"></textarea>
                        </div>
                        <div class="bg-blue-600 p-5 rounded-2xl text-white">
                            <div class="flex justify-between items-center opacity-80 text-xs mb-1">
                                <span>سعر الساعة المتفق عليه:</span>
                                <span id="modalPriceLabel"></span>
                            </div>
                            <div class="flex justify-between items-center font-black text-xl">
                                <span>المجموع المتوقع:</span>
                                <span id="modalTotalLabel"></span>
                            </div>
                        </div>
                        <button type="submit" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-black shadow-xl hover:bg-blue-700 transition">
                            تأكيد الحجز الآن
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        // دالة فتح نافذة الحجز وتعبئة بياناتها
        function openBookingModal(name, price, img) {
            const modal = document.getElementById('bookingModal');
            document.getElementById('modalName').innerText = name;
            document.getElementById('modalImg').src = img;
            document.getElementById('modalPriceLabel').innerText = price + " ر.س";
            document.getElementById('modalTotalLabel').innerText = (price + (price * 0.1)) + " ر.س"; // شامل الرسوم
            
            modal.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('bookingModal').classList.add('hidden');
            document.body.style.overflow = 'auto';
        }

        // دالة التنقل بين الصفحات (محاكاة)
        function switchPage(page) {
            // تحديث الألوان في شريط التنقل
            document.querySelectorAll('.nav-item').forEach(btn => {
                btn.classList.replace('text-blue-600', 'text-gray-400');
            });
            event.currentTarget.classList.replace('text-gray-400', 'text-blue-600');

            if(page === 'chat') {
                document.getElementById('mainContent').innerHTML = `
                    <div class="flex flex-col items-center justify-center py-20 fade-in">
                        <div class="w-24 h-24 bg-blue-100 rounded-full flex items-center justify-center mb-4">
                            <i class="fa-solid fa-comments text-4xl text-blue-600"></i>
                        </div>
                        <h2 class="font-black text-xl text-gray-800">لا توجد محادثات نشطة</h2>
                        <p class="text-gray-500 text-sm mt-2 text-center">ابدأ بحجز مهمة للتواصل مع المنفذين</p>
                        <button onclick="location.reload()" class="mt-6 text-blue-600 font-bold border-b-2 border-blue-600">العودة للاستكشاف</button>
                    </div>`;
            } else if (page === 'tasks') {
                 document.getElementById('mainContent').innerHTML = `
                    <div class="flex flex-col items-center justify-center py-20 fade-in">
                        <div class="w-24 h-24 bg-amber-100 rounded-full flex items-center justify-center mb-4">
                            <i class="fa-solid fa-list-check text-4xl text-amber-600"></i>
                        </div>
                        <h2 class="font-black text-xl text-gray-800">قائمة المهام فارغة</h2>
                        <p class="text-gray-500 text-sm mt-2 text-center">المهام التي تطلبها ستظهر هنا لمتابعة حالتها</p>
                    </div>`;
            }
        }

        function confirmBooking(e) {
            e.preventDefault();
            alert("تم إرسال طلبك بنجاح! سيتم إخطارك فور قبول المنفذ للمهمة.");
            closeModal();
            document.getElementById('chatBadge').classList.remove('hidden'); // إظهار إشعار دردشة وهمي
        }

        function selectTask(btn) {
            document.querySelectorAll('header button').forEach(b => b.classList.remove('active-category'));
            btn.classList.add('active-category');
        }
    </script>
</body>
</html>
