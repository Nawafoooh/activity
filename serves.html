<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة خِدمات | نظام الفئات المطور</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Cairo', sans-serif; background-color: #f8fafc; scroll-behavior: smooth; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .active-category { border-bottom: 3px solid #2563eb; color: #2563eb; }
        .page-transition { transition: all 0.3s ease-in-out; }
        .hidden-page { display: none; }
    </style>
</head>
<body class="pb-24">

    <header class="bg-white sticky top-0 z-50 border-b border-gray-100 shadow-sm">
        <div class="max-w-2xl mx-auto px-4">
            <div class="flex items-center gap-3 py-4">
                <button class="bg-amber-400 hover:bg-amber-500 text-blue-900 px-4 py-2 rounded-lg font-bold text-sm transition flex items-center gap-2 whitespace-nowrap shadow-sm">
                    إضافة عرض <i class="fa-solid fa-plus text-xs"></i>
                </button>
                <div class="flex-1 bg-gray-50 border border-gray-200 rounded-xl flex items-center overflow-hidden focus-within:border-blue-500 transition shadow-inner">
                    <input type="text" placeholder="ابحث عن خدمة أو سلعة..." class="flex-1 bg-transparent px-4 py-2.5 outline-none text-sm text-right">
                    <button class="bg-blue-600 text-white px-5 py-2.5">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </div>
            </div>

            <div class="overflow-x-auto no-scrollbar pb-2">
                <div class="flex items-center justify-between gap-8 min-w-max px-2">
                    <button onclick="selectCategory(this)" class="flex flex-col items-center gap-2 group pb-2">
                        <div class="text-2xl group-hover:scale-110 transition">
                            <img src="https://cdn-icons-png.flaticon.com/512/744/744465.png" class="w-8 h-8 object-contain opacity-80 group-hover:opacity-100" alt="سيارات">
                        </div>
                        <span class="text-xs font-bold text-gray-500">سيارات</span>
                    </button>
                    <button onclick="selectCategory(this)" class="flex flex-col items-center gap-2 group pb-2">
                        <div class="text-2xl group-hover:scale-110 transition">
                            <img src="https://cdn-icons-png.flaticon.com/512/602/602275.png" class="w-8 h-8 object-contain opacity-80 group-hover:opacity-100" alt="عقارات">
                        </div>
                        <span class="text-xs font-bold text-gray-500">عقارات</span>
                    </button>
                    <button onclick="selectCategory(this)" class="flex flex-col items-center gap-2 group pb-2">
                        <div class="text-2xl group-hover:scale-110 transition">
                            <img src="https://cdn-icons-png.flaticon.com/512/3659/3659899.png" class="w-8 h-8 object-contain opacity-80 group-hover:opacity-100" alt="أجهزة">
                        </div>
                        <span class="text-xs font-bold text-gray-500">أجهزة</span>
                    </button>
                    <button onclick="selectCategory(this)" class="flex flex-col items-center gap-2 group pb-2">
                        <div class="text-2xl group-hover:scale-110 transition">
                            <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" class="w-8 h-8 object-contain opacity-80 group-hover:opacity-100" alt="حيوانات">
                        </div>
                        <span class="text-xs font-bold text-gray-500">حيوانات</span>
                    </button>
                    <button onclick="selectCategory(this)" class="flex flex-col items-center gap-2 group pb-2 active-category">
                        <div class="text-2xl group-hover:scale-110 transition">
                            <img src="https://cdn-icons-png.flaticon.com/512/2603/2603741.png" class="w-8 h-8 object-contain opacity-80 group-hover:opacity-100" alt="أثاث">
                        </div>
                        <span class="text-xs font-bold text-blue-600">أثاث</span>
                    </button>
                    <button onclick="selectCategory(this)" class="flex flex-col items-center gap-2 group pb-2">
                        <div class="text-2xl group-hover:scale-110 transition">
                            <img src="https://cdn-icons-png.flaticon.com/512/2910/2910791.png" class="w-8 h-8 object-contain opacity-80 group-hover:opacity-100" alt="وظائف">
                        </div>
                        <span class="text-xs font-bold text-gray-500">وظائف</span>
                    </button>
                    <button onclick="selectCategory(this)" class="flex flex-col items-center gap-2 group pb-2">
                        <div class="text-2xl group-hover:scale-110 transition">
                            <img src="https://cdn-icons-png.flaticon.com/512/1063/1063376.png" class="w-8 h-8 object-contain opacity-80 group-hover:opacity-100" alt="خدمات">
                        </div>
                        <span class="text-xs font-bold text-gray-500">خدمات</span>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main class="max-w-2xl mx-auto px-4 mt-4">
        
        <div class="flex items-center justify-between mb-6">
            <div class="flex gap-2">
                <button class="bg-blue-50 text-blue-700 px-4 py-1.5 rounded-full text-sm font-bold border border-blue-100">القريب</button>
                <div class="relative">
                    <select class="appearance-none bg-white border border-gray-200 px-8 py-1.5 rounded-full text-sm font-bold text-gray-600 outline-none pr-4">
                        <option>كل المناطق</option>
                        <option>الرياض</option>
                        <option>جدة</option>
                    </select>
                    <i class="fa-solid fa-chevron-down absolute left-3 top-2.5 text-[10px] text-gray-400"></i>
                </div>
            </div>
            <button class="w-10 h-10 bg-gray-100 rounded-lg flex items-center justify-center text-gray-500">
                <i class="fa-solid fa-sliders"></i>
            </button>
        </div>

        <div id="services-list" class="space-y-4">
            <div class="bg-white rounded-2xl p-4 shadow-sm border border-gray-100 flex gap-4 hover:shadow-md transition">
                <div class="w-24 h-24 bg-gray-50 rounded-xl overflow-hidden flex-shrink-0">
                    <img src="https://images.unsplash.com/photo-1556911220-e15b29be8c8f?auto=format&fit=crop&q=80&w=200" class="w-full h-full object-cover" alt="خدمة">
                </div>
                <div class="flex-1">
                    <div class="flex justify-between items-start">
                        <h3 class="font-bold text-gray-800">طقم كنب ملكي نظيف جداً</h3>
                        <i class="fa-regular fa-heart text-gray-400"></i>
                    </div>
                    <p class="text-xs text-gray-500 mt-1"><i class="fa-solid fa-location-dot"></i> الرياض، حي النخيل</p>
                    <div class="mt-4 flex justify-between items-center">
                        <span class="text-blue-600 font-black text-lg">2,500 ر.س</span>
                        <span class="text-[10px] text-gray-400">منذ 3 ساعات</span>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-2xl p-4 shadow-sm border border-gray-100 flex gap-4 hover:shadow-md transition">
                <div class="w-24 h-24 bg-gray-50 rounded-xl overflow-hidden flex-shrink-0">
                    <img src="https://images.unsplash.com/photo-1581578731522-745d05cb972b?auto=format&fit=crop&q=80&w=200" class="w-full h-full object-cover" alt="خدمة">
                </div>
                <div class="flex-1">
                    <div class="flex justify-between items-start">
                        <h3 class="font-bold text-gray-800">خدمة تنظيف منازل بالساعة</h3>
                        <i class="fa-regular fa-heart text-gray-400"></i>
                    </div>
                    <p class="text-xs text-gray-500 mt-1"><i class="fa-solid fa-user-check text-blue-500"></i> مزود خدمة معتمد</p>
                    <div class="mt-4 flex justify-between items-center">
                        <span class="text-blue-600 font-black text-lg">40 ر.س/ساعة</span>
                        <span class="text-[10px] text-gray-400">متاح الآن</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <nav class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-100 px-6 py-3 z-50 shadow-lg">
        <div class="max-w-2xl mx-auto flex justify-between items-center text-gray-400">
            <button class="flex flex-col items-center gap-1 text-blue-600">
                <i class="fa-solid fa-house text-xl"></i>
                <span class="text-[10px] font-bold">الرئيسية</span>
            </button>
            <button class="flex flex-col items-center gap-1">
                <i class="fa-solid fa-tags text-xl"></i>
                <span class="text-[10px] font-bold">عروضي</span>
            </button>
            <button class="flex flex-col items-center gap-1">
                <i class="fa-solid fa-message text-xl"></i>
                <span class="text-[10px] font-bold">الرسائل</span>
            </button>
            <button class="flex flex-col items-center gap-1">
                <i class="fa-solid fa-circle-user text-xl"></i>
                <span class="text-[10px] font-bold">حسابي</span>
            </button>
        </div>
    </nav>

    <script>
        function selectCategory(element) {
            // إزالة التنسيق النشط من جميع الأزرار
            document.querySelectorAll('header button').forEach(btn => {
                btn.classList.remove('active-category');
                const span = btn.querySelector('span');
                if(span) span.classList.replace('text-blue-600', 'text-gray-500');
            });

            // إضافة التنسيق النشط للزر المختار
            element.classList.add('active-category');
            const activeSpan = element.querySelector('span');
            if(activeSpan) activeSpan.classList.replace('text-gray-500', 'text-blue-600');
            
            // هنا يمكن إضافة كود لتحديث المحتوى بناءً على الفئة
            console.log("تم اختيار فئة: " + activeSpan.innerText);
        }
    </script>
</body>
</html>
