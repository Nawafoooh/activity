<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة الطالب - منصة تواصل آمن</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Tajawal', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: white;
            padding: 20px 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logo-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }
        
        .user-info {
            text-align: right;
        }
        
        .user-id {
            background: linear-gradient(135deg, #20bf6b 0%, #26de81 100%);
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 14px;
            margin-bottom: 5px;
            display: inline-block;
        }
        
        .btn-logout {
            background: #dc3545;
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            font-family: 'Tajawal', sans-serif;
            font-size: 14px;
            margin-top: 10px;
        }
        
        .welcome-banner {
            background: white;
            padding: 40px;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
        }
        
        .welcome-banner h1 {
            color: #667eea;
            font-size: 32px;
            margin-bottom: 10px;
        }
        
        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        @media (max-width: 968px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
        }
        
        .card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .card h2 {
            color: #667eea;
            margin-bottom: 25px;
            font-size: 24px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .action-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
            transition: all 0.3s;
            border: none;
            width: 100%;
            cursor: pointer;
            font-family: 'Tajawal', sans-serif;
            font-size: 16px;
        }
        
        .action-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }
        
        .action-icon {
            font-size: 32px;
            width: 50px;
            height: 50px;
            background: rgba(255,255,255,0.2);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .report-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 15px;
            border-right: 4px solid #667eea;
        }
        
        .report-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        
        .report-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .badge-new {
            background: #d4edda;
            color: #155724;
        }
        
        .badge-progress {
            background: #fff3cd;
            color: #856404;
        }
        
        .badge-resolved {
            background: #cce5ff;
            color: #004085;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 40px;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .modal-header h2 {
            color: #667eea;
            font-size: 24px;
        }
        
        .btn-close {
            background: #f0f0f0;
            border: none;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }
        
        select, input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            font-family: 'Tajawal', sans-serif;
        }
        
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        .btn-submit {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            font-family: 'Tajawal', sans-serif;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }
        
        #loginSection {
            max-width: 500px;
            margin: 100px auto;
            background: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        #loginSection h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo-login {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            margin: 0 auto 20px;
        }
    </style>
</head>
<body>
    <!-- شاشة التسجيل -->
    <div id="loginSection">
        <div class="logo-login">🛡️</div>
        <h1>منصة تواصل آمن</h1>
        <h2 style="text-align: center; color: #666; font-size: 18px; margin-bottom: 30px;">تسجيل الطالب</h2>
        
        <form id="registerForm">
            <div class="form-group">
                <label>الاسم الكامل *</label>
                <input type="text" id="fullName" required>
            </div>
            
            <div class="form-group">
                <label>الصف الدراسي *</label>
                <select id="grade" required>
                    <option value="">-- اختر الصف --</option>
                    <option value="الأول الابتدائي">الأول الابتدائي</option>
                    <option value="الثاني الابتدائي">الثاني الابتدائي</option>
                    <option value="الثالث الابتدائي">الثالث الابتدائي</option>
                    <option value="الرابع الابتدائي">الرابع الابتدائي</option>
                    <option value="الخامس الابتدائي">الخامس الابتدائي</option>
                    <option value="السادس الابتدائي">السادس الابتدائي</option>
                    <option value="الأول المتوسط">الأول المتوسط</option>
                    <option value="الثاني المتوسط">الثاني المتوسط</option>
                    <option value="الثالث المتوسط">الثالث المتوسط</option>
                    <option value="الأول الثانوي">الأول الثانوي</option>
                    <option value="الثاني الثانوي">الثاني الثانوي</option>
                    <option value="الثالث الثانوي">الثالث الثانوي</option>
                </select>
            </div>
            
            <button type="submit" class="btn-submit">تسجيل الدخول</button>
        </form>
    </div>
    
    <!-- لوحة التحكم -->
    <div id="dashboardSection" style="display: none;">
        <div class="container">
            <div class="header">
                <div class="logo">
                    <div class="logo-icon">🛡️</div>
                    <div>
                        <strong style="color: #667eea; font-size: 18px;">منصة تواصل آمن</strong>
                    </div>
                </div>
                <div class="user-info">
                    <div class="user-id" id="userIdDisplay"></div>
                    <div style="color: #666; font-size: 14px; margin-bottom: 5px;">
                        <strong id="userNameDisplay"></strong> - <span id="userGradeDisplay"></span>
                    </div>
                    <button class="btn-logout" onclick="logout()">تسجيل الخروج</button>
                </div>
            </div>
            
            <div class="welcome-banner">
                <h1>مرحباً بك في منصة تواصل آمن! 👋</h1>
                <p>نحن هنا لدعمك. لا تتردد في التواصل معنا في أي وقت.</p>
            </div>
            
            <div class="dashboard-grid">
                <div class="card">
                    <h2>⚡ إجراءات سريعة</h2>
                    <button class="action-btn" onclick="openReportModal()">
                        <div class="action-icon">📝</div>
                        <div>
                            <div style="font-weight: 700; font-size: 18px;">تقديم بلاغ جديد</div>
                            <div style="font-size: 14px; opacity: 0.9;">أبلغ عن أي مشكلة بسرية تامة</div>
                        </div>
                    </button>
                </div>
                
                <div class="card">
                    <h2>📋 بلاغاتي</h2>
                    <div id="reportsList"></div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Modal البلاغ -->
    <div id="reportModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>📝 تقديم بلاغ جديد</h2>
                <button class="btn-close" onclick="closeReportModal()">×</button>
            </div>
            
            <form id="reportForm">
                <div class="form-group">
                    <label>نوع البلاغ *</label>
                    <select id="reportType" required>
                        <option value="">-- اختر نوع البلاغ --</option>
                        <option value="تنمر">🚨 تنمر</option>
                        <option value="تحرش">⚠️ تحرش</option>
                        <option value="عنف">💥 عنف</option>
                        <option value="مشكلة أسرية">🏠 مشكلة أسرية</option>
                        <option value="فقر">💰 مشكلة مالية</option>
                        <option value="قلق نفسي">😟 قلق نفسي</option>
                        <option value="اكتئاب">😔 اكتئاب</option>
                        <option value="مشكلة دراسية">📚 مشكلة دراسية</option>
                        <option value="أخرى">📌 أخرى</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>عنوان البلاغ *</label>
                    <input type="text" id="reportTitle" placeholder="مثال: أحتاج مساعدة" required>
                </div>
                
                <div class="form-group">
                    <label>تفاصيل البلاغ *</label>
                    <textarea id="reportDescription" placeholder="اشرح المشكلة بالتفصيل..." required></textarea>
                </div>
                
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="isAnonymous" style="width: auto; margin-left: 10px;">
                        أريد الإبلاغ بشكل مجهول
                    </label>
                </div>
                
                <button type="submit" class="btn-submit">إرسال البلاغ</button>
            </form>
        </div>
    </div>
    
    <script>
        let userData = JSON.parse(localStorage.getItem('studentData')) || null;
        let reports = JSON.parse(localStorage.getItem('studentReports')) || [];
        
        // التحقق من تسجيل الدخول عند تحميل الصفحة
        if (userData) {
            showDashboard();
        }
        
        // معالج نموذج التسجيل
        document.getElementById('registerForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const fullName = document.getElementById('fullName').value;
            const grade = document.getElementById('grade').value;
            const userId = 'ST' + Date.now().toString().slice(-8);
            
            userData = {
                id: userId,
                name: fullName,
                grade: grade,
                registeredAt: new Date().toISOString()
            };
            
            localStorage.setItem('studentData', JSON.stringify(userData));
            
            alert('تم التسجيل بنجاح!\nرقمك الخاص: ' + userId + '\nاحتفظ به للدخول مرة أخرى');
            
            showDashboard();
        });
        
        // عرض لوحة التحكم
        function showDashboard() {
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('dashboardSection').style.display = 'block';
            
            document.getElementById('userIdDisplay').textContent = 'رقمك: ' + userData.id;
            document.getElementById('userNameDisplay').textContent = userData.name;
            document.getElementById('userGradeDisplay').textContent = userData.grade;
            
            loadReports();
        }
        
        // تحميل البلاغات
        function loadReports() {
            const reportsList = document.getElementById('reportsList');
            
            if (reports.length === 0) {
                reportsList.innerHTML = '<div class="empty-state"><div style="font-size: 60px;">📭</div><p>لا توجد بلاغات حالياً</p></div>';
                return;
            }
            
            reportsList.innerHTML = reports.map(report => `
                <div class="report-item">
                    <div class="report-header">
                        <strong>${report.title}</strong>
                        <span class="report-badge badge-${report.status === 'جديد' ? 'new' : report.status === 'قيد المتابعة' ? 'progress' : 'resolved'}">
                            ${report.status}
                        </span>
                    </div>
                    <div style="font-size: 14px; color: #666;">
                        📌 ${report.type} | 🕐 ${new Date(report.date).toLocaleDateString('ar')} | ${report.priority}
                    </div>
                </div>
            `).join('');
        }
        
        // فتح نافذة البلاغ
        function openReportModal() {
            document.getElementById('reportModal').classList.add('active');
        }
        
        // إغلاق نافذة البلاغ
        function closeReportModal() {
            document.getElementById('reportModal').classList.remove('active');
            document.getElementById('reportForm').reset();
        }
        
        // معالج نموذج البلاغ
        document.getElementById('reportForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const reportData = {
                id: 'RPT' + Date.now(),
                studentId: userData.id,
                studentName: document.getElementById('isAnonymous').checked ? 'مجهول' : userData.name,
                type: document.getElementById('reportType').value,
                title: document.getElementById('reportTitle').value,
                description: document.getElementById('reportDescription').value,
                isAnonymous: document.getElementById('isAnonymous').checked,
                status: 'جديد',
                priority: ['تنمر', 'تحرش', 'عنف', 'اكتئاب'].includes(document.getElementById('reportType').value) ? 'عالي' : 'متوسط',
                date: new Date().toISOString(),
                counselorNotes: ''
            };
            
            reports.push(reportData);
            localStorage.setItem('studentReports', JSON.stringify(reports));
            
            // حفظ في قائمة عامة للمرشد
            let allReports = JSON.parse(localStorage.getItem('allReports')) || [];
            allReports.push(reportData);
            localStorage.setItem('allReports', JSON.stringify(allReports));
            
            alert('✓ تم إرسال البلاغ بنجاح!');
            closeReportModal();
            loadReports();
        });
        
        // تسجيل الخروج
        function logout() {
            if (confirm('هل تريد تسجيل الخروج؟')) {
                localStorage.removeItem('studentData');
                location.reload();
            }
        }
    </script>
</body>
</html>
