<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بطاقة تكريم - اختبار نافس</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .controls {
            background: white;
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 500px;
            width: 100%;
        }

        .controls h2 {
            text-align: center;
            color: #667eea;
            margin-bottom: 25px;
            font-size: 1.8em;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #2d3436;
            font-weight: bold;
            font-size: 1.1em;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #dfe6e9;
            border-radius: 10px;
            font-size: 1.1em;
            transition: all 0.3s ease;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .card-container {
            perspective: 1000px;
        }

        .student-card {
            background: white;
            border-radius: 30px;
            padding: 50px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
            width: 450px;
            transition: transform 0.3s ease;
        }

        .student-card:hover {
            transform: translateY(-10px) scale(1.02);
        }

        .decorative-top {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 120px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 30px 30px 0 0;
        }

        .decorative-pattern {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 120px;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(255,255,255,0.2) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255,255,255,0.15) 0%, transparent 50%);
        }

        .logo-area {
            position: relative;
            margin-bottom: 20px;
            padding-top: 30px;
        }

        .title {
            color: white;
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .subtitle {
            color: rgba(255,255,255,0.95);
            font-size: 1.2em;
        }

        .medal-rank {
            width: 100px;
            height: 100px;
            margin: 30px auto 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3em;
            font-weight: bold;
            color: white;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            position: relative;
            z-index: 1;
            border: 5px solid white;
        }

        .rank-gold { background: linear-gradient(135deg, #FFD700, #FFA500); }
        .rank-silver { background: linear-gradient(135deg, #C0C0C0, #808080); }
        .rank-bronze { background: linear-gradient(135deg, #CD7F32, #8B4513); }
        .rank-other { background: linear-gradient(135deg, #667eea, #764ba2); }

        .photo-placeholder {
            width: 180px;
            height: 180px;
            margin: 0 auto 25px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 4em;
            border: 6px solid white;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            position: relative;
            z-index: 1;
        }

        .student-name {
            font-size: 2em;
            color: #2d3436;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .test-info {
            background: linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%);
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
        }

        .test-title {
            font-size: 1.3em;
            color: #6c5ce7;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .student-score {
            font-size: 2em;
            color: #00b894;
            font-weight: bold;
            margin: 10px 0;
        }

        .stars {
            color: #f39c12;
            font-size: 1.8em;
            margin: 15px 0;
        }

        .achievement-badge {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.2em;
            font-weight: bold;
            display: inline-block;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .footer-text {
            margin-top: 25px;
            color: #636e72;
            font-size: 1em;
        }

        @media print {
            body {
                background: white;
            }
            .controls {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="controls">
        <h2>✏️ أدخل بيانات الطالب</h2>
        
        <div class="input-group">
            <label>اسم الطالب:</label>
            <input type="text" id="studentName" placeholder="أدخل اسم الطالب" value="عبدالله محمد أحمد">
        </div>

        <div class="input-group">
            <label>الترتيب:</label>
            <input type="number" id="rank" placeholder="1, 2, 3, ..." value="1" min="1">
        </div>

        <div class="input-group">
            <label>الدرجة في اختبار نافس:</label>
            <input type="number" id="score" placeholder="مثال: 485" value="495" min="0" max="500">
        </div>
    </div>

    <div class="card-container">
        <div class="student-card">
            <div class="decorative-top">
                <div class="decorative-pattern"></div>
            </div>
            
            <div class="logo-area">
                <div class="title">🏆 شهادة تقدير 🏆</div>
                <div class="subtitle">للتفوق والتميز</div>
            </div>

            <div class="medal-rank" id="medalDisplay">1</div>

            <div class="photo-placeholder">👤</div>

            <div class="student-name" id="nameDisplay">عبدالله محمد أحمد</div>

            <div class="test-info">
                <div class="test-title">🎯 اختبار نافس الوطني 🎯</div>
                <div class="student-score" id="scoreDisplay">495 / 500</div>
            </div>

            <div class="stars">⭐⭐⭐⭐⭐</div>

            <div class="achievement-badge" id="rankBadge">المركز الأول على المدرسة</div>

            <div class="footer-text">
                نبارك لك هذا الإنجاز الرائع<br>
                ونتمنى لك دوام التفوق والنجاح
            </div>
        </div>
    </div>

    <script>
        const studentNameInput = document.getElementById('studentName');
        const rankInput = document.getElementById('rank');
        const scoreInput = document.getElementById('score');
        
        const nameDisplay = document.getElementById('nameDisplay');
        const medalDisplay = document.getElementById('medalDisplay');
        const scoreDisplay = document.getElementById('scoreDisplay');
        const rankBadge = document.getElementById('rankBadge');

        function updateCard() {
            const name = studentNameInput.value || 'اسم الطالب';
            const rank = parseInt(rankInput.value) || 1;
            const score = parseInt(scoreInput.value) || 0;

            nameDisplay.textContent = name;
            medalDisplay.textContent = rank;
            scoreDisplay.textContent = `${score} / 500`;

            // تحديث لون الميدالية
            medalDisplay.className = 'medal-rank';
            if (rank === 1) {
                medalDisplay.classList.add('rank-gold');
            } else if (rank === 2) {
                medalDisplay.classList.add('rank-silver');
            } else if (rank === 3) {
                medalDisplay.classList.add('rank-bronze');
            } else {
                medalDisplay.classList.add('rank-other');
            }

            // تحديث نص الترتيب
            let rankText = '';
            if (rank === 1) {
                rankText = 'المركز الأول على المدرسة';
            } else if (rank === 2) {
                rankText = 'المركز الثاني على المدرسة';
            } else if (rank === 3) {
                rankText = 'المركز الثالث على المدرسة';
            } else {
                rankText = `المركز ${rank} على المدرسة`;
            }
            rankBadge.textContent = rankText;
        }

        studentNameInput.addEventListener('input', updateCard);
        rankInput.addEventListener('input', updateCard);
        scoreInput.addEventListener('input', updateCard);

        // تحديث أولي
        updateCard();
    </script>
</body>
</html>
