    <script>
        // المتغيرات العامة
        let currentStudent = null;
        let firebaseInitialized = false;

        // تهيئة النظام
        document.addEventListener('DOMContentLoaded', function() {
            initializeFirebase();
            checkExistingAuth();
        });

        // تهيئة Firebase
        async function initializeFirebase() {
            try {
                // انتظار حتى يتم تحميل Firebase
                let attempts = 0;
                const maxAttempts = 50;
                
                while (!window.auth && attempts < maxAttempts) {
                    await new Promise(resolve => setTimeout(resolve, 100));
                    attempts++;
                }

                if (window.auth) {
                    firebaseInitialized = true;
                    updateConnectionStatus('online', 'متصل بقاعدة البيانات');
                    
                    // مراقبة حالة المصادقة
                    window.firebaseAuth.onAuthStateChanged((user) => {
                        if (user) {
                            console.log('المستخدم مسجل الدخول:', user.email);
                        }
                    });
                } else {
                    throw new Error('فشل في تحميل Firebase');
                }
            } catch (error) {
                console.error('خطأ في تهيئة Firebase:', error);
                updateConnectionStatus('error', 'خطأ في الاتصال');
                showNotification('خطأ في الاتصال بقاعدة البيانات. سيتم استخدام التخزين المحلي.', 'error');
            }
        }

        // تحديث حالة الاتصال
        function updateConnectionStatus(status, text) {
            const statusDot = document.getElementById('firebaseStatus');
            const connectionText = document.getElementById('connectionText');
            
            statusDot.className = `status-dot ${status}`;
            connectionText.textContent = text;
        }

        // التحقق من المصادقة الموجودة
        function checkExistingAuth() {
            const savedStudent = localStorage.getItem('nafisCurrentStudent');
            if (savedStudent) {
                currentStudent = JSON.parse(savedStudent);
            }
        }

        // تبديل علامات التبويب
        function switchTab(tabName) {
            // إخفاء جميع المحتويات
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            
            // إزالة النشاط من جميع الأزرار
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // تفعيل التبويب المحدد
            document.getElementById(tabName + 'Tab').classList.add('active');
            event.target.classList.add('active');
        }

        // تسجيل طالب جديد
        async function registerStudent() {
            const firstName = document.getElementById('firstName').value.trim();
            const fatherName = document.getElementById('fatherName').value.trim();
            const grandFatherName = document.getElementById('grandFatherName').value.trim();
            const familyName = document.getElementById('familyName').value.trim();
            const grade = document.getElementById('grade').value;
            const section = document.getElementById('section').value;

            // التحقق من البيانات
            if (!firstName || !fatherName || !grandFatherName || !familyName || !grade || !section) {
                showNotification('يرجى تعبئة جميع الحقول المطلوبة', 'error');
                return;
            }

            setButtonLoading('registerBtn', 'registerText', 'registerLoading', true);

            try {
                // إنشاء رقم خاص فريد
                const studentCode = generateStudentCode();
                const fullName = `${firstName} ${fatherName} ${grandFatherName} ${familyName}`;

                const studentData = {
                    firstName,
                    fatherName,
                    grandFatherName,
                    familyName,
                    fullName,
                    grade,
                    section,
                    studentCode,
                    createdAt: new Date().toISOString(),
                    testHistory: {},
                    isActive: true
                };

                // حفظ في Firebase إذا كان متاحاً
                if (firebaseInitialized) {
                    await saveStudentToFirebase(studentData);
                }

                // حفظ محلياً
                saveStudentLocally(studentData);

                // عرض الرقم الخاص
                currentStudent = studentData;
                localStorage.setItem('nafisCurrentStudent', JSON.stringify(studentData));
                
                document.getElementById('generatedCode').textContent = studentCode;
                document.getElementById('studentCodeDisplay').style.display = 'block';
                
                // إخفاء نموذج التسجيل
                document.querySelector('.tab-navigation').style.display = 'none';
                document.getElementById('studentTab').style.display = 'none';

                showNotification('تم إنشاء حسابك بنجاح!', 'success');

            } catch (error) {
                console.error('خطأ في تسجيل الطالب:', error);
                showNotification('حدث خطأ في إنشاء الحساب. يرجى المحاولة مرة أخرى.', 'error');
            } finally {
                setButtonLoading('registerBtn', 'registerText', 'registerLoading', false);
            }
        }

        // حفظ الطالب في Firebase
        async function saveStudentToFirebase(studentData) {
            try {
                const studentsRef = window.firestore.collection(window.db, 'students');
                await window.firestore.addDoc(studentsRef, studentData);
                
                // حفظ في collection منفصل للبحث السريع
                const codesRef = window.firestore.doc(window.db, 'studentCodes', studentData.studentCode);
                await window.firestore.setDoc(codesRef, {
                    fullName: studentData.fullName,
                    studentCode: studentData.studentCode,
                    createdAt: studentData.createdAt
                });

                console.log('تم حفظ الطالب في Firebase');
            } catch (error) {
                console.error('خطأ في حفظ الطالب في Firebase:', error);
                throw error;
            }
        }

        // حفظ الطالب محلياً
        function saveStudentLocally(studentData) {
            const studentDB = JSON.parse(localStorage.getItem('nafisStudentDB') || '{}');
            studentDB[studentData.studentCode] = studentData;
            localStorage.setItem('nafisStudentDB', JSON.stringify(studentDB));
        }

        // تسجيل دخول الطالب
        async function loginStudent() {
            const fullName = document.getElementById('loginFullName').value.trim();
            const studentCode = document.getElementById('studentCode').value.trim();

            if (!fullName || !studentCode) {
                showNotification('يرجى إدخال الاسم الكامل والرقم الخاص', 'error');
                return;
            }

            if (studentCode.length !== 6) {
                showNotification('الرقم الخاص يجب أن يكون 6 أرقام', 'error');
                return;
            }

            setButtonLoading('loginBtn', 'loginText', 'loginLoading', true);

            try {
                let student = null;

                // البحث في Firebase أولاً
                if (firebaseInitialized) {
                    student = await findStudentInFirebase(studentCode, fullName);
                }

                // البحث محلياً إذا لم يوجد في Firebase
                if (!student) {
                    student = findStudentLocally(studentCode, fullName);
                }

                if (student) {
                    currentStudent = student;
                    localStorage.setItem('nafisCurrentStudent', JSON.stringify(student));
                    showNotification('مرحباً ' + student.firstName + '! تم تسجيل الدخول بنجاح', 'success');
                    
                    // توجيه للاختبار
                    setTimeout(() => {
                        proceedToExam();
                    }, 1500);
                } else {
                    showNotification('لم يتم العثور على بيانات مطابقة. تأكد من الاسم والرقم الخاص', 'error');
                }

            } catch (error) {
                console.error('خطأ في تسجيل الدخول:', error);
                showNotification('حدث خطأ في تسجيل الدخول. يرجى المحاولة مرة أخرى.', 'error');
            } finally {
                setButtonLoading('loginBtn', 'loginText', 'loginLoading', false);
            }
        }

        // البحث عن الطالب في Firebase
        async function findStudentInFirebase(studentCode, fullName) {
            try {
                const codeRef = window.firestore.doc(window.db, 'studentCodes', studentCode);
                const codeDoc = await window.firestore.getDoc(codeRef);

                if (codeDoc.exists()) {
                    const data = codeDoc.data();
                    if (data.fullName.toLowerCase() === fullName.toLowerCase()) {
                        // البحث عن البيانات الكاملة
                        const studentsRef = window.firestore.collection(window.db, 'students');
                        const q = window.firestore.query(studentsRef, window.firestore.where('studentCode', '==', studentCode));
                        const querySnapshot = await window.firestore.getDocs(q);
                        
                        if (!querySnapshot.empty) {
                            return querySnapshot.docs[0].data();
                        }
                    }
                }
                return null;
            } catch (error) {
                console.error('خطأ في البحث في Firebase:', error);
                return null;
            }
        }

        // البحث عن الطالب محلياً
        function findStudentLocally(studentCode, fullName) {
            const studentDB = JSON.parse(localStorage.getItem('nafisStudentDB') || '{}');
            const student = studentDB[studentCode];
            
            if (student && student.fullName.toLowerCase() === fullName.toLowerCase()) {
                return student;
            }
            return null;
        }

        // تسجيل دخول المعلم
        async function loginAdmin() {
            const email = document.getElementById('adminEmail').value.trim();
            const password = document.getElementById('adminPassword').value.trim();

            if (!email || !password) {
                showNotification('يرجى إدخال البريد الإلكتروني وكلمة المرور', 'error');
                return;
            }

            setButtonLoading('adminLoginBtn', 'adminLoginText', 'adminLoginLoading', true);

            try {
                if (firebaseInitialized) {
                    const userCredential = await window.firebaseAuth.signInWithEmailAndPassword(window.auth, email, password);
                    showNotification('مرحباً! تم تسجيل الدخول بنجاح', 'success');
                    
                    setTimeout(() => {
                        window.location.href = 'nafis-teacher.html'; // توجيه للوحة المعلم
                    }, 1500);
                } else {
                    // التحقق المحلي للمعلمين
                    const teachers = JSON.parse(localStorage.getItem('nafisTeachers') || '{}');
                    if (teachers[email] && teachers[email].password === password) {
                        showNotification('مرحباً! تم تسجيل الدخول بنجاح', 'success');
                        setTimeout(() => {
                            window.location.href = 'nafis-teacher.html';
                        }, 1500);
                    } else {
                        showNotification('بيانات المعلم غير صحيحة', 'error');
                    }
                }
            } catch (error) {
                console.error('خطأ في تسجيل دخول المعلم:', error);
                showNotification('فشل في تسجيل الدخول. تأكد من صحة البيانات.', 'error');
            } finally {
                setButtonLoading('adminLoginBtn', 'adminLoginText', 'adminLoginLoading', false);
            }
        }

        // تسجيل معلم جديد
        async function registerAdmin() {
            const email = document.getElementById('adminEmail').value.trim();
            const password = document.getElementById('adminPassword').value.trim();

            if (!email || !password) {
                showNotification('يرجى إدخال البريد الإلكتروني وكلمة المرور', 'error');
                return;
            }

            if (password.length < 6) {
                showNotification('كلمة المرور يجب أن تكون 6 أحرف على الأقل', 'error');
                return;
            }

            setButtonLoading('adminRegisterBtn', 'adminRegisterText', 'adminRegisterLoading', true);

            try {
                if (firebaseInitialized) {
                    const userCredential = await window.firebaseAuth.createUserWithEmailAndPassword(window.auth, email, password);
                    
                    // حفظ بيانات المعلم
                    const teacherData = {
                        email,
                        createdAt: new Date().toISOString(),
                        role: 'teacher',
                        isActive: true
                    };

                    const teacherRef = window.firestore.doc(window.db, 'teachers', userCredential.user.uid);
                    await window.firestore.setDoc(teacherRef, teacherData);

                    showNotification('تم إنشاء حساب المعلم بنجاح!', 'success');
                    
                    setTimeout(() => {
                        window.location.href = 'nafis-teacher.html';
                    }, 1500);
                } else {
                    // حفظ محلي للمعلمين
                    const teachers = JSON.parse(localStorage.getItem('nafisTeachers') || '{}');
                    if (teachers[email]) {
                        showNotification('هذا البريد الإلكتروني مستخدم بالفعل', 'error');
                        return;
                    }

                    teachers[email] = {
                        email,
                        password,
                        createdAt: new Date().toISOString(),
                        role: 'teacher'
                    };

                    localStorage.setItem('nafisTeachers', JSON.stringify(teachers));
                    showNotification('تم إنشاء حساب المعلم بنجاح!', 'success');
                    
                    setTimeout(() => {
                        window.location.href = 'nafis-teacher.html';
                    }, 1500);
                }
            } catch (error) {
                console.error('خطأ في إنشاء حساب المعلم:', error);
                let errorMessage = 'حدث خطأ في إنشاء الحساب';
                
                if (error.code === 'auth/email-already-in-use') {
                    errorMessage = 'هذا البريد الإلكتروني مستخدم بالفعل';
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = 'البريد الإلكتروني غير صحيح';
                } else if (error.code === 'auth/weak-password') {
                    errorMessage = 'كلمة المرور ضعيفة جداً';
                }
                
                showNotification(errorMessage, 'error');
            } finally {
                setButtonLoading('adminRegisterBtn', 'adminRegisterText', 'adminRegisterLoading', false);
            }
        }

        // إنشاء رقم خاص فريد
        function generateStudentCode() {
            let code;
            const existingCodes = getExistingCodes();
            
            do {
                code = Math.floor(100000 + Math.random() * 900000).toString();
            } while (existingCodes.includes(code));
            
            return code;
        }

        // الحصول على الأرقام الموجودة
        function getExistingCodes() {
            const studentDB = JSON.parse(localStorage.getItem('nafisStudentDB') || '{}');
            return Object.keys(studentDB);
        }

        // إعداد حالة التحميل للأزرار
        function setButtonLoading(btnId, textId, loadingId, isLoading) {
            const button = document.getElementById(btnId);
            const text = document.getElementById(textId);
            const loading = document.getElementById(loadingId);
            
            if (isLoading) {
                button.disabled = true;
                text.style.display = 'none';
                loading.style.display = 'inline-block';
            } else {
                button.disabled = false;
                text.style.display = 'inline-block';
                loading.style.display = 'none';
            }
        }

        // الانتقال للاختبار
        function proceedToExam() {
            if (currentStudent) {
                // توجيه لصفحة الاختبار
                window.location.href = 'nafis-student.html';
            } else {
                showNotification('لم يتم العثور على بيانات الطالب', 'error');
            }
        }

        // تحميل معلومات الطالب
        function downloadStudentInfo() {
            if (!currentStudent) {
                showNotification('لا توجد بيانات طالب للتحميل', 'error');
                return;
            }

            const studentInfo = {
                الاسم_الكامل: currentStudent.fullName,
                الرقم_الخاص: currentStudent.studentCode,
                الصف: currentStudent.grade,
                الشعبة: currentStudent.section,
                تاريخ_الإنشاء: new Date(currentStudent.createdAt).toLocaleDateString('ar-SA')
            };

            const dataStr = JSON.stringify(studentInfo, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `student-info-${currentStudent.studentCode}.json`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);

            showNotification('تم تحميل معلومات الطالب', 'success');
        }

        // عرض الإشعارات
        function showNotification(message, type = 'success') {
            // إزالة الإشعارات السابقة
            const existing = document.querySelectorAll('.notification');
            existing.forEach(n => n.remove());

            const notification = document.createElement('div');
            notification.className = 'notification';
            
            if (type === 'error') {
                notification.classList.add('error');
            }
            
            notification.innerHTML = `
                <div style="display: flex; align-items: center; gap: 10px;">
                    <span style="font-size: 1.2rem;">${type === 'error' ? '⚠️' : '✅'}</span>
                    <div>${message}</div>
                </div>
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.style.animation = 'slideOut 0.3s ease';
                    setTimeout(() => notification.remove(), 300);
                }
            }, 4000);
        }

        // إضافة CSS للانيميشن
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideOut {
                from { transform: translateX(0); opacity: 1; }
                to { transform: translateX(100%); opacity: 0; }
            }
        `;
        document.head.appendChild(style);

        console.log('نظام المصادقة جاهز للاستخدام');
        console.log('الميزات المتاحة:');
        console.log('- تسجيل طلاب جدد');
        console.log('- تسجيل دخول الطلاب');
        console.log('- تسجيل وإدارة المعلمين');
        console.log('- التخزين المحلي والسحابي');
        console.log('- التكامل مع Firebase');
    </script>
