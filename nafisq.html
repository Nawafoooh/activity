<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نافس - نظام التعلم التفاعلي</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
        }

        .logo-section {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 32px;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }

        .title-section h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .school-info {
            color: #555;
            font-size: 14px;
            line-height: 1.6;
        }

        .school-info strong {
            color: #2c3e50;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr;
            gap: 30px;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }

        .card-title {
            font-size: 1.5em;
            color: #2c3e50;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
        }

        .icon.register { background: linear-gradient(135deg, #FF9800, #FF5722); }
        .icon.login { background: linear-gradient(135deg, #2196F3, #1976D2); }
        .icon.test { background: linear-gradient(135deg, #4CAF50, #45a049); }
        .icon.results { background: linear-gradient(135deg, #9C27B0, #7B1FA2); }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .btn.secondary {
            background: linear-gradient(135deg, #95a5a6, #7f8c8d);
        }

        .btn.success {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
        }

        .btn.warning {
            background: linear-gradient(135deg, #f39c12, #e67e22);
        }

        .student-code {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin: 20px 0;
        }

        .student-code h3 {
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .code-display {
            font-size: 2em;
            font-weight: bold;
            letter-spacing: 5px;
            margin: 10px 0;
        }

        .question-card {
            border: 2px solid #e1e8ed;
            border-radius: 15px;
            padding: 25px;
            margin: 20px 0;
            background: #f8f9fa;
        }

        .question-text {
            font-size: 1.2em;
            color: #2c3e50;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .options {
            display: grid;
            gap: 15px;
        }

        .option {
            background: white;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .option:hover {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .option.selected {
            border-color: #667eea;
            background: #667eea;
            color: white;
        }

        .option.correct {
            border-color: #27ae60;
            background: #27ae60;
            color: white;
        }

        .option.wrong {
            border-color: #e74c3c;
            background: #e74c3c;
            color: white;
        }

        .score-display {
            background: linear-gradient(135deg, #f39c12, #e67e22);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin: 20px 0;
        }

        .score-display h3 {
            margin-bottom: 10px;
        }

        .score-number {
            font-size: 2.5em;
            font-weight: bold;
        }

        .leaderboard {
            background: white;
            border-radius: 15px;
            overflow: hidden;
        }

        .leaderboard-header {
            background: linear-gradient(135deg, #9C27B0, #7B1FA2);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .leaderboard-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid #e1e8ed;
        }

        .leaderboard-item:last-child {
            border-bottom: none;
        }

        .leaderboard-item.first {
            background: linear-gradient(135deg, #f1c40f, #f39c12);
            color: white;
        }

        .leaderboard-item.second {
            background: linear-gradient(135deg, #95a5a6, #7f8c8d);
            color: white;
        }

        .leaderboard-item.third {
            background: linear-gradient(135deg, #e67e22, #d35400);
            color: white;
        }

        .rank {
            font-size: 1.2em;
            font-weight: bold;
            min-width: 40px;
        }

        .student-name {
            flex: 1;
            margin: 0 15px;
        }

        .student-score {
            font-weight: bold;
            font-size: 1.1em;
        }

        .hidden {
            display: none;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            color: white;
            font-size: 14px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e1e8ed;
            border-radius: 10px;
            overflow: hidden;
            margin: 20px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            width: 0%;
            transition: width 0.3s ease;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .action-buttons .btn {
            flex: 1;
            min-width: 150px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .logo-section {
                flex-direction: column;
                gap: 10px;
            }
            
            .title-section h1 {
                font-size: 2em;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .action-buttons .btn {
                min-width: auto;
            }
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 10px;
            color: white;
            font-weight: 500;
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
        }

        .notification.error {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
        }

        .notification.info {
            background: linear-gradient(135deg, #3498db, #2980b9);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="logo-section">
                <div class="logo">ن</div>
                <div class="title-section">
                    <h1>نافس</h1>
                    <div class="school-info">
                        <strong>المملكة العربية السعودية - وزارة التعليم</strong><br>
                        مكتب تعليم أحد والعوالي<br>
                        متوسطة المنذر بن عمرو الأنصاري<br>
                        <strong>مدير المدرسة: خالد المطيري</strong>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Registration Section -->
            <div id="registration" class="card">
                <h2 class="card-title">
                    <div class="icon register">👤</div>
                    تسجيل طالب جديد
                </h2>
                <div class="form-group">
                    <label for="studentName">الاسم الرباعي</label>
                    <input type="text" id="studentName" placeholder="أدخل اسمك الرباعي">
                </div>
                <div class="form-group">
                    <label for="studentGrade">الصف</label>
                    <select id="studentGrade" style="width: 100%; padding: 15px; border: 2px solid #e1e8ed; border-radius: 10px; font-size: 16px;">
                        <option value="">اختر الصف</option>
                        <option value="1">الصف الأول المتوسط</option>
                        <option value="2">الصف الثاني المتوسط</option>
                        <option value="3">الصف الثالث المتوسط</option>
                    </select>
                </div>
                <button class="btn" onclick="registerStudent()">تسجيل</button>
            </div>

            <!-- Login Section -->
            <div id="login" class="card">
                <h2 class="card-title">
                    <div class="icon login">🔐</div>
                    تسجيل الدخول
                </h2>
                <div class="form-group">
                    <label for="loginCode">رقم الطالب (6 أرقام)</label>
                    <input type="text" id="loginCode" placeholder="أدخل رقم الطالب" maxlength="6">
                </div>
                <button class="btn" onclick="loginStudent()">دخول</button>
            </div>

            <!-- Student Dashboard -->
            <div id="dashboard" class="card hidden">
                <h2 class="card-title">
                    <div class="icon test">🎯</div>
                    لوحة الطالب
                </h2>
                <div id="studentInfo">
                    <!-- Student info will be displayed here -->
                </div>
                <div class="score-display">
                    <h3>نقاطك الحالية</h3>
                    <div class="score-number" id="currentScore">0</div>
                </div>
                <div class="action-buttons">
                    <button class="btn success" onclick="startTest()">بدء الاختبار</button>
                    <button class="btn warning" onclick="showResults()">عرض النتائج</button>
                    <button class="btn secondary" onclick="logout()">تسجيل الخروج</button>
                </div>
            </div>

            <!-- Test Section -->
            <div id="testSection" class="card hidden">
                <h2 class="card-title">
                    <div class="icon test">📝</div>
                    بنك الأسئلة
                </h2>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div id="questionContainer">
                    <!-- Questions will be displayed here -->
                </div>
                <div class="action-buttons">
                    <button class="btn secondary" onclick="saveAndExit()">حفظ وخروج</button>
                    <button class="btn" onclick="nextQuestion()" id="nextBtn">التالي</button>
                </div>
            </div>

            <!-- Results Section -->
            <div id="resultsSection" class="card hidden">
                <h2 class="card-title">
                    <div class="icon results">🏆</div>
                    النتائج والترتيب
                </h2>
                
                <!-- Class Leaderboard -->
                <div class="leaderboard" style="margin-bottom: 30px;">
                    <div class="leaderboard-header">
                        <h3>ترتيب الصف</h3>
                    </div>
                    <div id="classLeaderboard">
                        <!-- Class rankings will be displayed here -->
                    </div>
                </div>

                <!-- School Leaderboard -->
                <div class="leaderboard">
                    <div class="leaderboard-header">
                        <h3>ترتيب المدرسة</h3>
                    </div>
                    <div id="schoolLeaderboard">
                        <!-- School rankings will be displayed here -->
                    </div>
                </div>

                <button class="btn" onclick="backToDashboard()">العودة للوحة الطالب</button>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p>تنفيذ وإشراف الأستاذ نواف الصبحي</p>
        </div>
    </div>

    <!-- Notification -->
    <div id="notification" class="notification">
        <span id="notificationText"></span>
    </div>

    <script type="module">
        // Firebase Configuration
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, query, where, orderBy, updateDoc, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD28cfba2NmXlsfBci9jgbne21U9rZLJ2M",
            authDomain: "nafis-new.firebaseapp.com",
            projectId: "nafis-new",
            storageBucket: "nafis-new.firebasestorage.app",
            messagingSenderId: "366381122504",
            appId: "1:366381122504:web:b76107c74d7d7ec82df6fd",
            measurementId: "G-ZD3Z9LEGGM"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Global variables
        let currentStudent = null;
        let currentQuestion = 0;
        let questions = [];
        let studentAnswers = [];

        // Sample questions bank
        const questionBank = [
            {
                id: 1,
                question: "ما هو حاصل ضرب 7 × 8؟",
                options: ["54", "56", "58", "60"],
                correct: 1,
                subject: "رياضيات"
            },
            {
                id: 2,
                question: "ما هي عاصمة المملكة العربية السعودية؟",
                options: ["جدة", "الرياض", "الدمام", "مكة المكرمة"],
                correct: 1,
                subject: "جغرافيا"
            },
            {
                id: 3,
                question: "كم عدد أركان الإسلام؟",
                options: ["4", "5", "6", "7"],
                correct: 1,
                subject: "تربية إسلامية"
            },
            {
                id: 4,
                question: "ما هو أكبر كوكب في النظام الشمسي؟",
                options: ["الأرض", "المشتري", "زحل", "المريخ"],
                correct: 1,
                subject: "علوم"
            },
            {
                id: 5,
                question: "من هو أول خليفة راشد؟",
                options: ["عمر بن الخطاب", "أبو بكر الصديق", "عثمان بن عفان", "علي بن أبي طالب"],
                correct: 1,
                subject: "تاريخ"
            }
        ];

        // Initialize questions
        questions = questionBank;

        // Utility functions
        function generateStudentCode() {
            return Math.floor(100000 + Math.random() * 900000).toString();
        }

        function showNotification(message, type = 'info') {
            const notification = document.getElementById('notification');
            const notificationText = document.getElementById('notificationText');
            
            notificationText.textContent = message;
            notification.className = `notification ${type}`;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        function showSection(sectionId) {
            const sections = ['registration', 'login', 'dashboard', 'testSection', 'resultsSection'];
            sections.forEach(section => {
                document.getElementById(section).classList.add('hidden');
            });
            document.getElementById(sectionId).classList.remove('hidden');
        }

        // Registration function
        window.registerStudent = async function() {
            const name = document.getElementById('studentName').value.trim();
            const grade = document.getElementById('studentGrade').value;

            if (!name || !grade) {
                showNotification('يرجى إدخال جميع البيانات المطلوبة', 'error');
                return;
            }

            try {
                const studentCode = generateStudentCode();
                const studentData = {
                    name: name,
                    grade: grade,
                    code: studentCode,
                    score: 0,
                    questionsAnswered: 0,
                    createdAt: new Date(),
                    lastActive: new Date()
                };

                await addDoc(collection(db, 'students'), studentData);
                await addDoc(collection(db, 'studentCodes'), {
                    code: studentCode,
                    studentName: name,
                    used: false
                });

                // Show student code
                const studentInfo = document.getElementById('studentInfo');
                studentInfo.innerHTML = `
                    <div class="student-code">
                        <h3>تم التسجيل بنجاح!</h3>
                        <p>رقم الطالب الخاص بك:</p>
                        <div class="code-display">${studentCode}</div>
                        <p style="font-size: 0.9em; margin-top: 10px;">احفظ هذا الرقم لتسجيل الدخول</p>
                    </div>
                `;

                currentStudent = studentData;
                currentStudent.id = studentCode;
                document.getElementById('currentScore').textContent = '0';
                
                showNotification('تم التسجيل بنجاح!', 'success');
                showSection('dashboard');

            } catch (error) {
                console.error('Error registering student:', error);
                showNotification('حدث خطأ أثناء التسجيل. يرجى المحاولة مرة أخرى', 'error');
            }
        };

        // Login function
        window.loginStudent = async function() {
            const code = document.getElementById('loginCode').value.trim();

            if (!code || code.length !== 6) {
                showNotification('يرجى إدخال رقم صحيح مكون من 6 أرقام', 'error');
                return;
            }

            try {
                const studentsQuery = query(collection(db, 'students'), where('code', '==', code));
                const querySnapshot = await getDocs(studentsQuery);

                if (querySnapshot.empty) {
                    showNotification('رقم الطالب غير صحيح', 'error');
                    return;
                }

                const studentDoc = querySnapshot.docs[0];
                currentStudent = { id: studentDoc.id, ...studentDoc.data() };

                // Restore saved progress
                if (currentStudent.lastQuestion !== undefined) {
                    currentQuestion = currentStudent.lastQuestion;
                    studentAnswers = currentStudent.lastAnswers || [];
                }

                // Update last active
                await updateDoc(doc(db, 'students', studentDoc.id), {
                    lastActive: new Date()
                });

                // Display student info with progress indicator
                const studentInfo = document.getElementById('studentInfo');
                let progressInfo = '';
                if (currentStudent.lastQuestion !== undefined && currentStudent.lastQuestion < questions.length) {
                    progressInfo = `
                        <div style="background: linear-gradient(135deg, #3498db, #2980b9); color: white; padding: 15px; border-radius: 10px; margin: 15px 0;">
                            <h4>📚 يمكنك متابعة من حيث توقفت</h4>
                            <p>السؤال: ${currentStudent.lastQuestion + 1} من ${questions.length}</p>
                            <p>التقدم: ${Math.round(((currentStudent.lastQuestion + 1) / questions.length) * 100)}%</p>
                        </div>
                    `;
                }

                studentInfo.innerHTML = `
                    <div style="text-align: center; margin-bottom: 20px;">
                        <h3>مرحباً ${currentStudent.name}</h3>
                        <p>الصف: ${currentStudent.grade}</p>
                        <p>رقم الطالب: ${currentStudent.code}</p>
                        ${progressInfo}
                    </div>
                `;

                document.getElementById('currentScore').textContent = currentStudent.score || 0;
                
                showNotification(`مرحباً بك ${currentStudent.name}!`, 'success');
                showSection('dashboard');

            } catch (error) {
                console.error('Error logging in:', error);
                showNotification('حدث خطأ أثناء تسجيل الدخول', 'error');
            }
        };

        // Start test function
        window.startTest = function() {
            if (!currentStudent) {
                showNotification('يرجى تسجيل الدخول أولاً', 'error');
                return;
            }

            // Check if there's saved progress
            if (currentStudent.lastQuestion !== undefined && currentStudent.lastQuestion < questions.length) {
                const resumeConfirm = confirm(
                    `هل تريد متابعة من حيث توقفت؟\n` +
                    `السؤال: ${currentStudent.lastQuestion + 1} من ${questions.length}\n` +
                    `أم تريد البدء من جديد؟\n\n` +
                    `اضغط "موافق" للمتابعة، أو "إلغاء" للبدء من جديد`
                );
                
                if (resumeConfirm) {
                    // Resume from saved position
                    currentQuestion = currentStudent.lastQuestion;
                    studentAnswers = currentStudent.lastAnswers || [];
                    showNotification('تم استئناف الاختبار من حيث توقفت', 'success');
                } else {
                    // Start fresh
                    currentQuestion = 0;
                    studentAnswers = [];
                    showNotification('بدء اختبار جديد', 'info');
                }
            } else {
                // Start from beginning (no saved progress or completed)
                currentQuestion = 0;
                studentAnswers = [];
            }

            showSection('testSection');
            displayQuestion();
        };

        // Display question function
        function displayQuestion() {
            if (currentQuestion >= questions.length) {
                showNotification('تم الانتهاء من جميع الأسئلة!', 'success');
                
                // Clear saved progress since test is completed
                clearSavedProgress();
                
                showSection('dashboard');
                return;
            }

            const question = questions[currentQuestion];
            const container = document.getElementById('questionContainer');
            
            // Check if this question was previously answered
            const previousAnswer = studentAnswers[currentQuestion];
            
            container.innerHTML = `
                <div class="question-card">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                        <span style="background: linear-gradient(135deg, #667eea, #764ba2); color: white; padding: 5px 15px; border-radius: 20px; font-size: 0.9em;">
                            ${question.subject}
                        </span>
                        <span style="color: #666; font-size: 0.9em;">
                            السؤال ${currentQuestion + 1} من ${questions.length}
                        </span>
                    </div>
                    <div class="question-text">
                        <strong>السؤال ${currentQuestion + 1}:</strong> ${question.question}
                    </div>
                    ${previousAnswer !== undefined ? 
                        '<div style="background: #e3f2fd; padding: 10px; border-radius: 8px; margin: 10px 0; color: #1565c0; font-size: 0.9em;">✓ تمت الإجابة على هذا السؤال مسبقاً</div>' : 
                        ''
                    }
                    <div class="options">
                        ${question.options.map((option, index) => `
                            <div class="option ${previousAnswer === index ? 'selected' : ''}" 
                                 onclick="selectOption(${index})" 
                                 data-index="${index}">
                                ${String.fromCharCode(65 + index)}) ${option}
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;

            // Update progress
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';

            // Update next button text
            const nextBtn = document.getElementById('nextBtn');
            if (currentQuestion === questions.length - 1) {
                nextBtn.textContent = 'إنهاء الاختبار';
                nextBtn.style.background = 'linear-gradient(135deg, #27ae60, #2ecc71)';
            } else {
                nextBtn.textContent = 'التالي';
                nextBtn.style.background = 'linear-gradient(135deg, #667eea, #764ba2)';
            }
        }

        // Select option function
        window.selectOption = function(index) {
            const options = document.querySelectorAll('.option');
            options.forEach(option => option.classList.remove('selected'));
            options[index].classList.add('selected');
            
            studentAnswers[currentQuestion] = index;
        };

        // Next question function
        window.nextQuestion = async function() {
            if (studentAnswers[currentQuestion] === undefined) {
                showNotification('يرجى اختيار إجابة قبل الانتقال للسؤال التالي', 'error');
                return;
            }

            const question = questions[currentQuestion];
            const selectedAnswer = studentAnswers[currentQuestion];
            const isCorrect = selectedAnswer === question.correct;

            // Show correct/wrong feedback
            const options = document.querySelectorAll('.option');
            options[question.correct].classList.add('correct');
            if (!isCorrect) {
                options[selectedAnswer].classList.add('wrong');
            }

            // Update score
            if (isCorrect) {
                currentStudent.score += 1;
                showNotification('إجابة صحيحة! +1 نقطة', 'success');
            } else {
                currentStudent.score = Math.max(0, currentStudent.score - 1);
                showNotification('إجابة خاطئة! -1 نقطة', 'error');
            }

            // Update score in database
            try {
                const studentQuery = query(collection(db, 'students'), where('code', '==', currentStudent.code));
                const querySnapshot = await getDocs(studentQuery);
                if (!querySnapshot.empty) {
                    const studentDocRef = doc(db, 'students', querySnapshot.docs[0].id);
                    await updateDoc(studentDocRef, {
                        score: currentStudent.score,
                        questionsAnswered: (currentStudent.questionsAnswered || 0) + 1,
                        lastActive: new Date()
                    });
                }
            } catch (error) {
                console.error('Error updating score:', error);
            }

            document.getElementById('currentScore').textContent = currentStudent.score;

            setTimeout(() => {
                currentQuestion++;
                displayQuestion();
            }, 2000);
        };

        // Save and exit function
        window.saveAndExit = async function() {
            if (!currentStudent) {
                showNotification('خطأ: لم يتم العثور على بيانات الطالب', 'error');
                return;
            }

            try {
                showLoading(true);
                
                const studentQuery = query(collection(db, 'students'), where('code', '==', currentStudent.code));
                const querySnapshot = await getDocs(studentQuery);
                
                if (!querySnapshot.empty) {
                    const studentDocRef = doc(db, 'students', querySnapshot.docs[0].id);
                    
                    // Save current progress and answers
                    await updateDoc(studentDocRef, {
                        lastQuestion: currentQuestion,
                        lastAnswers: studentAnswers,
                        score: currentStudent.score,
                        lastActive: new Date(),
                        savedAt: new Date()
                    });
                    
                    // Update local student data
                    currentStudent.lastQuestion = currentQuestion;
                    currentStudent.lastAnswers = studentAnswers;
                    
                    showNotification(
                        `تم حفظ التقدم بنجاح!\n` +
                        `السؤال الحالي: ${currentQuestion + 1} من ${questions.length}\n` +
                        `النقاط: ${currentStudent.score}`, 
                        'success'
                    );
                    
                    // Update dashboard with progress info
                    updateDashboardProgress();
                    
                    showSection('dashboard');
                } else {
                    showNotification('خطأ: لم يتم العثور على الطالب في قاعدة البيانات', 'error');
                }
                
            } catch (error) {
                console.error('Error saving progress:', error);
                showNotification('حدث خطأ أثناء الحفظ. يرجى المحاولة مرة أخرى', 'error');
            } finally {
                showLoading(false);
            }
        };

        // Function to update dashboard with progress information
        function updateDashboardProgress() {
            if (!currentStudent) return;
            
            const studentInfo = document.getElementById('studentInfo');
            let progressInfo = '';
            
            if (currentStudent.lastQuestion !== undefined && currentStudent.lastQuestion < questions.length) {
                const progressPercent = Math.round(((currentStudent.lastQuestion + 1) / questions.length) * 100);
                progressInfo = `
                    <div style="background: linear-gradient(135deg, #3498db, #2980b9); color: white; padding: 15px; border-radius: 10px; margin: 15px 0;">
                        <h4>📚 يمكنك متابعة من حيث توقفت</h4>
                        <p>السؤال: ${currentStudent.lastQuestion + 1} من ${questions.length}</p>
                        <p>التقدم: ${progressPercent}%</p>
                        <div style="background: rgba(255,255,255,0.2); border-radius: 10px; height: 8px; margin: 10px 0;">
                            <div style="background: #27ae60; height: 100%; border-radius: 10px; width: ${progressPercent}%;"></div>
                        </div>
                    </div>
                `;
            } else if (currentStudent.lastQuestion >= questions.length) {
                progressInfo = `
                    <div style="background: linear-gradient(135deg, #27ae60, #2ecc71); color: white; padding: 15px; border-radius: 10px; margin: 15px 0;">
                        <h4>🎉 تم إكمال جميع الأسئلة!</h4>
                        <p>يمكنك بدء اختبار جديد أو مراجعة النتائج</p>
                    </div>
                `;
            }

            studentInfo.innerHTML = `
                <div style="text-align: center; margin-bottom: 20px;">
                    <h3>مرحباً ${currentStudent.name}</h3>
                    <p>الصف: ${currentStudent.grade}</p>
                    <p>رقم الطالب: ${currentStudent.code}</p>
                    ${progressInfo}
                </div>
            `;
        }

        // Function to clear saved progress when test is completed
        async function clearSavedProgress() {
            if (!currentStudent) return;
            
            try {
                const studentQuery = query(collection(db, 'students'), where('code', '==', currentStudent.code));
                const querySnapshot = await getDocs(studentQuery);
                
                if (!querySnapshot.empty) {
                    const studentDocRef = doc(db, 'students', querySnapshot.docs[0].id);
                    await updateDoc(studentDocRef, {
                        lastQuestion: questions.length, // Mark as completed
                        lastAnswers: [],
                        completedAt: new Date(),
                        lastActive: new Date()
                    });
                    
                    currentStudent.lastQuestion = questions.length;
                    currentStudent.lastAnswers = [];
                }
            } catch (error) {
                console.error('Error clearing progress:', error);
            }
        }

        // Show results function
        window.showResults = async function() {
            try {
                // Get all students
                const studentsSnapshot = await getDocs(collection(db, 'students'));
                const allStudents = studentsSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));

                // Sort by score (highest first)
                allStudents.sort((a, b) => (b.score || 0) - (a.score || 0));

                // Filter by current student's grade for class ranking
                const classStudents = allStudents.filter(student => student.grade === currentStudent.grade);
                
                // Display class leaderboard
                const classLeaderboard = document.getElementById('classLeaderboard');
                classLeaderboard.innerHTML = classStudents.slice(0, 10).map((student, index) => {
                    const isCurrentStudent = student.code === currentStudent.code;
                    const rankClass = index === 0 ? 'first' : index === 1 ? 'second' : index === 2 ? 'third' : '';
                    
                    return `
                        <div class="leaderboard-item ${rankClass} ${isCurrentStudent ? 'current-student' : ''}" 
                             style="${isCurrentStudent ? 'border: 3px solid #667eea;' : ''}">
                            <div class="rank">${index + 1}</div>
                            <div class="student-name">
                                ${student.name} ${isCurrentStudent ? '(أنت)' : ''}
                            </div>
                            <div class="student-score">${student.score || 0} نقطة</div>
                        </div>
                    `;
                }).join('');

                // Display school leaderboard
                const schoolLeaderboard = document.getElementById('schoolLeaderboard');
                schoolLeaderboard.innerHTML = allStudents.slice(0, 10).map((student, index) => {
                    const isCurrentStudent = student.code === currentStudent.code;
                    const rankClass = index === 0 ? 'first' : index === 1 ? 'second' : index === 2 ? 'third' : '';
                    
                    return `
                        <div class="leaderboard-item ${rankClass} ${isCurrentStudent ? 'current-student' : ''}"
                             style="${isCurrentStudent ? 'border: 3px solid #667eea;' : ''}">
                            <div class="rank">${index + 1}</div>
                            <div class="student-name">
                                ${student.name} - الصف ${student.grade} ${isCurrentStudent ? '(أنت)' : ''}
                            </div>
                            <div class="student-score">${student.score || 0} نقطة</div>
                        </div>
                    `;
                }).join('');

                showSection('resultsSection');

            } catch (error) {
                console.error('Error loading results:', error);
                showNotification('حدث خطأ أثناء تحميل النتائج', 'error');
            }
        };

        // Back to dashboard function
        window.backToDashboard = function() {
            updateDashboardProgress(); // Update progress info when returning
            showSection('dashboard');
        };

        // Logout function
        window.logout = function() {
            // Save current progress before logout if in test
            if (currentStudent && !document.getElementById('testSection').classList.contains('hidden')) {
                const saveBeforeLogout = confirm('هل تريد حفظ التقدم قبل تسجيل الخروج؟');
                if (saveBeforeLogout) {
                    saveAndExit().then(() => {
                        performLogout();
                    });
                    return;
                }
            }
            
            performLogout();
        };

        function performLogout() {
            currentStudent = null;
            currentQuestion = 0;
            studentAnswers = [];
            
            // Clear forms
            document.getElementById('studentName').value = '';
            document.getElementById('studentGrade').value = '';
            document.getElementById('loginCode').value = '';
            
            showNotification('تم تسجيل الخروج بنجاح', 'info');
            showSection('registration');
        }

        // Initialize the application
        function initApp() {
            showSection('registration');
            
            // Add sample questions to database if needed
            initializeQuestions();
        }

        // Initialize sample questions in database
        async function initializeQuestions() {
            try {
                const questionsSnapshot = await getDocs(collection(db, 'questions'));
                if (questionsSnapshot.empty) {
                    // Add sample questions to database
                    for (const question of questionBank) {
                        await addDoc(collection(db, 'questions'), question);
                    }
                    console.log('Sample questions added to database');
                }
            } catch (error) {
                console.error('Error initializing questions:', error);
            }
        }

        // Auto-save feature (every 30 seconds during test)
        setInterval(async () => {
            if (currentStudent && !document.getElementById('testSection').classList.contains('hidden')) {
                try {
                    const studentQuery = query(collection(db, 'students'), where('code', '==', currentStudent.code));
                    const querySnapshot = await getDocs(studentQuery);
                    if (!querySnapshot.empty) {
                        const studentDocRef = doc(db, 'students', querySnapshot.docs[0].id);
                        await updateDoc(studentDocRef, {
                            lastQuestion: currentQuestion,
                            lastAnswers: studentAnswers,
                            score: currentStudent.score,
                            lastActive: new Date(),
                            autoSavedAt: new Date()
                        });
                        
                        // Show subtle auto-save indicator
                        const autoSaveIndicator = document.createElement('div');
                        autoSaveIndicator.innerHTML = '💾 تم الحفظ التلقائي';
                        autoSaveIndicator.style.cssText = `
                            position: fixed; 
                            bottom: 20px; 
                            left: 20px; 
                            background: rgba(76, 175, 80, 0.9); 
                            color: white; 
                            padding: 8px 15px; 
                            border-radius: 20px; 
                            font-size: 0.8em; 
                            z-index: 1000;
                            opacity: 0;
                            transition: opacity 0.3s ease;
                        `;
                        
                        document.body.appendChild(autoSaveIndicator);
                        
                        // Fade in and out
                        setTimeout(() => autoSaveIndicator.style.opacity = '1', 100);
                        setTimeout(() => autoSaveIndicator.style.opacity = '0', 2000);
                        setTimeout(() => document.body.removeChild(autoSaveIndicator), 2500);
                    }
                } catch (error) {
                    console.error('Auto-save error:', error);
                }
            }
        }, 30000); // Auto-save every 30 seconds

        // Enhanced keyboard navigation
        document.addEventListener('keydown', (event) => {
            if (document.getElementById('testSection').classList.contains('hidden') === false) {
                // Allow keyboard selection of options (1-4 keys)
                if (event.key >= '1' && event.key <= '4') {
                    const optionIndex = parseInt(event.key) - 1;
                    const options = document.querySelectorAll('.option');
                    if (options[optionIndex]) {
                        selectOption(optionIndex);
                    }
                }
                // Enter key to proceed to next question
                if (event.key === 'Enter') {
                    nextQuestion();
                }
                // Escape key to save and exit
                if (event.key === 'Escape') {
                    saveAndExit();
                }
            }
        });

        // Performance tracking
        let sessionStartTime = Date.now();
        
        function trackPerformance() {
            const sessionDuration = Math.floor((Date.now() - sessionStartTime) / 1000);
            console.log(`Session duration: ${sessionDuration} seconds`);
            
            if (currentStudent) {
                const questionsPerMinute = currentStudent.questionsAnswered ? 
                    (currentStudent.questionsAnswered / (sessionDuration / 60)).toFixed(2) : 0;
                console.log(`Questions per minute: ${questionsPerMinute}`);
            }
        }

        // Call performance tracking every 5 minutes
        setInterval(trackPerformance, 300000);

        // Initialize app when DOM is loaded
        document.addEventListener('DOMContentLoaded', initApp);

        // Weekly reset function (can be called by admin)
        window.resetWeeklyScores = async function() {
            try {
                const studentsSnapshot = await getDocs(collection(db, 'students'));
                const batch = writeBatch(db);
                
                studentsSnapshot.forEach((doc) => {
                    batch.update(doc.ref, {
                        score: 0,
                        questionsAnswered: 0,
                        weeklyReset: new Date()
                    });
                });
                
                await batch.commit();
                showNotification('تم إعادة تعيين النقاط الأسبوعية', 'success');
            } catch (error) {
                console.error('Error resetting weekly scores:', error);
                showNotification('حدث خطأ أثناء إعادة التعيين', 'error');
            }
        };

        // Export student data function
        window.exportStudentData = async function() {
            try {
                const studentsSnapshot = await getDocs(collection(db, 'students'));
                const studentData = studentsSnapshot.docs.map(doc => doc.data());
                
                const dataStr = JSON.stringify(studentData, null, 2);
                const dataBlob = new Blob([dataStr], {type: 'application/json'});
                
                const link = document.createElement('a');
                link.href = URL.createObjectURL(dataBlob);
                link.download = `nafis_students_${new Date().toISOString().split('T')[0]}.json`;
                link.click();
                
                showNotification('تم تصدير بيانات الطلاب', 'success');
            } catch (error) {
                console.error('Error exporting data:', error);
                showNotification('حدث خطأ أثناء التصدير', 'error');
            }
        };

        // Add visual feedback for loading states
        function showLoading(show = true) {
            const buttons = document.querySelectorAll('.btn');
            buttons.forEach(btn => {
                if (show) {
                    btn.disabled = true;
                    btn.style.opacity = '0.6';
                    btn.innerHTML = btn.innerHTML.includes('...') ? btn.innerHTML : btn.innerHTML + '...';
                } else {
                    btn.disabled = false;
                    btn.style.opacity = '1';
                    btn.innerHTML = btn.innerHTML.replace('...', '');
                }
            });
        }

        // Enhanced error handling for network issues
        window.addEventListener('online', () => {
            showNotification('تم استعادة الاتصال بالإنترنت', 'success');
        });

        window.addEventListener('offline', () => {
            showNotification('انقطع الاتصال بالإنترنت. سيتم حفظ التقدم عند استعادة الاتصال', 'error');
        });

        // Initialize the app
        initApp();

    </script>
</body>
</html>
