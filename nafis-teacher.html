<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة تحكم المعلم - نظام نافس (نظام التزامن الاحترافي)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            direction: rtl;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .logo h1 {
            color: #667eea;
            font-size: 1.8rem;
            font-weight: bold;
        }

        .sync-status {
            background: #e8f5e8;
            color: #2e7d32;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .sync-status.error {
            background: #ffebee;
            color: #c62828;
        }

        .sync-status.syncing {
            background: #fff3cd;
            color: #856404;
        }

        .sync-status.success {
            background: #d4edda;
            color: #155724;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .admin-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .admin-card:hover {
            transform: translateY(-2px);
        }

        .section-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 25px;
            color: #2c3e50;
            text-align: center;
            padding-bottom: 15px;
            border-bottom: 3px solid #667eea;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
        }

        .stat-card h3 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .form-grid {
            display: grid;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
            font-size: 16px;
        }

        .form-group input, .form-group select, .form-group textarea {
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.2);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .options-container {
            display: grid;
            gap: 15px;
        }

        .option-group {
            display: grid;
            grid-template-columns: auto 1fr auto;
            gap: 15px;
            align-items: center;
            padding: 15px;
            border: 2px solid #ecf0f1;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .option-group:hover {
            border-color: #bdc3c7;
        }

        .option-group.correct {
            border-color: #27ae60;
            background: #f0fdf4;
        }

        .option-label {
            background: #667eea;
            color: white;
            padding: 8px 12px;
            border-radius: 50%;
            font-weight: bold;
            text-align: center;
            min-width: 40px;
        }

        .option-input {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        .correct-radio {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            margin: 10px;
        }

        .btn:hover {
            background: #5a67d8;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn-success {
            background: #28a745;
        }

        .btn-danger {
            background: #dc3545;
        }

        .btn-secondary {
            background: #6c757d;
        }

        .questions-list {
            margin-top: 30px;
        }

        .question-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            border-right: 5px solid #667eea;
        }

        .question-item h4 {
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .question-item .subject-badge {
            background: #667eea;
            color: white;
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 12px;
            margin-bottom: 10px;
            display: inline-block;
        }

        .question-options {
            margin: 10px 0;
        }

        .question-options div {
            padding: 8px;
            margin: 5px 0;
            border-radius: 5px;
        }

        .correct-answer {
            background: #d4edda;
            color: #155724;
            font-weight: bold;
        }

        .delete-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            float: left;
            margin-top: 10px;
        }

        .delete-btn:hover {
            background: #c82333;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid #c3e6cb;
            display: none;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
            display: none;
        }

        .progress-container {
            width: 100%;
            background-color: #f0f0f0;
            border-radius: 10px;
            margin: 10px 0;
            display: none;
        }

        .progress-bar {
            width: 0%;
            height: 30px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-radius: 10px;
            transition: width 0.3s ease;
            text-align: center;
            color: white;
            line-height: 30px;
            font-size: 14px;
            font-weight: bold;
        }

        .file-input {
            display: none;
        }

        .sync-log {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
            white-space: pre-wrap;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .admin-card {
                padding: 20px;
            }
            
            .option-group {
                grid-template-columns: auto 1fr;
                gap: 10px;
            }
            
            .correct-radio {
                grid-column: span 2;
                justify-self: center;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="logo">
                <h1>لوحة تحكم المعلم - نظام نافس الاحترافي</h1>
            </div>
            <div class="sync-status" id="syncStatus">
                <span>جاري التحميل...</span>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- الإحصائيات -->
        <div class="stats-grid">
            <div class="stat-card">
                <h3 id="dailyCount">0</h3>
                <p>أسئلة يومية</p>
            </div>
            <div class="stat-card">
                <h3 id="weeklyCount">0</h3>
                <p>أسئلة أسبوعية</p>
            </div>
            <div class="stat-card">
                <h3 id="totalCount">0</h3>
                <p>إجمالي الأسئلة</p>
            </div>
            <div class="stat-card">
                <h3 id="syncCount">0</h3>
                <p>آخر مزامنة</p>
            </div>
        </div>

        <!-- رسائل التأكيد -->
        <div id="successMessage" class="success-message"></div>
        <div id="errorMessage" class="error-message"></div>

        <!-- شريط التقدم -->
        <div class="progress-container" id="progressContainer">
            <div class="progress-bar" id="progressBar">0%</div>
        </div>

        <!-- نموذج إضافة سؤال جديد -->
        <div class="admin-card">
            <h2 class="section-title">إضافة سؤال جديد</h2>
            
            <div class="form-grid">
                <div class="form-group">
                    <label for="questionSubject">المادة</label>
                    <select id="questionSubject" required>
                        <option value="">اختر المادة</option>
                        <option value="رياضيات">رياضيات</option>
                        <option value="قراءة">قراءة</option>
                        <option value="علوم">علوم</option>
                        <option value="لغة عربية">لغة عربية</option>
                        <option value="تاريخ">تاريخ</option>
                        <option value="جغرافيا">جغرافيا</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="questionType">نوع الاختبار</label>
                    <select id="questionType" required>
                        <option value="">اختر نوع الاختبار</option>
                        <option value="daily">سؤال اليوم</option>
                        <option value="weekly">أسئلة الأسبوع</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="questionText">نص السؤال</label>
                    <textarea id="questionText" placeholder="أدخل نص السؤال هنا..." required></textarea>
                </div>

                <div class="form-group">
                    <label>خيارات الإجابة</label>
                    <div class="options-container">
                        <div class="option-group" data-option="0">
                            <div class="option-label">أ</div>
                            <input type="text" class="option-input" placeholder="الخيار الأول" required>
                            <input type="radio" name="correctAnswer" value="0" class="correct-radio">
                        </div>
                        <div class="option-group" data-option="1">
                            <div class="option-label">ب</div>
                            <input type="text" class="option-input" placeholder="الخيار الثاني" required>
                            <input type="radio" name="correctAnswer" value="1" class="correct-radio">
                        </div>
                        <div class="option-group" data-option="2">
                            <div class="option-label">ج</div>
                            <input type="text" class="option-input" placeholder="الخيار الثالث" required>
                            <input type="radio" name="correctAnswer" value="2" class="correct-radio">
                        </div>
                        <div class="option-group" data-option="3">
                            <div class="option-label">د</div>
                            <input type="text" class="option-input" placeholder="الخيار الرابع" required>
                            <input type="radio" name="correctAnswer" value="3" class="correct-radio">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="questionExplanation">تفسير الإجابة الصحيحة</label>
                    <textarea id="questionExplanation" placeholder="اشرح لماذا هذه الإجابة صحيحة..." required></textarea>
                </div>
            </div>

            <div style="text-align: center; margin-top: 30px;">
                <button type="button" class="btn" onclick="addQuestion()">إضافة السؤال</button>
                <button type="button" class="btn btn-secondary" onclick="previewQuestion()">معاينة</button>
                <button type="button" class="btn btn-success" onclick="exportQuestions()">تصدير الأسئلة</button>
                <button type="button" class="btn btn-secondary" onclick="importQuestions()">استيراد أسئلة</button>
                <button type="button" class="btn btn-secondary" onclick="forceSyncAll()">مزامنة فورية</button>
            </div>
        </div>

        <!-- قائمة الأسئلة الحالية -->
        <div class="admin-card">
            <h2 class="section-title">الأسئلة المضافة</h2>
            
            <div id="questionsList" class="questions-list">
                <!-- سيتم إدراج الأسئلة هنا -->
            </div>
        </div>

        <!-- سجل المزامنة -->
        <div class="admin-card">
            <h2 class="section-title">سجل المزامنة</h2>
            <div id="syncLog" class="sync-log">
                سيتم عرض تفاصيل المزامنة هنا...
            </div>
        </div>
    </div>

    <script>
        // نظام المزامنة الاحترافي مبني على أفضل الممارسات العالمية
        class ProfessionalSyncSystem {
            constructor() {
                this.syncLog = [];
                this.broadcastChannel = null;
                this.isOnline = navigator.onLine;
                this.syncQueue = [];
                this.lastSyncTimestamp = 0;
                this.retryAttempts = 0;
                this.maxRetries = 5;
                
                this.initializeSystem();
                this.setupEventListeners();
                this.startHeartbeat();
            }

            // تهيئة النظام
            initializeSystem() {
                this.log('🚀 تهيئة نظام المزامنة الاحترافي...');
                
                // إنشاء BroadcastChannel للتزامن بين التبويبات
                try {
                    this.broadcastChannel = new BroadcastChannel('nafis-sync-channel');
                    this.broadcastChannel.onmessage = (event) => this.handleBroadcastMessage(event);
                    this.log('✅ BroadcastChannel جاهز');
                } catch (error) {
                    this.log('⚠️ BroadcastChannel غير متاح، استخدام بديل localStorage');
                    this.initializeFallbackSync();
                }

                // تطهير البيانات القديمة
                this.cleanupOldData();
                
                // تحديث حالة الاتصال
                this.updateSyncStatus('success', 'نظام المزامنة جاهز');
            }

            // بديل للـ BroadcastChannel باستخدام localStorage
            initializeFallbackSync() {
                window.addEventListener('storage', (event) => {
                    if (event.key && event.key.startsWith('nafis-sync-')) {
                        this.handleStorageEvent(event);
                    }
                });
            }

            // إعداد مستمعي الأحداث
            setupEventListeners() {
                // مراقبة حالة الإنترنت
                window.addEventListener('online', () => {
                    this.isOnline = true;
                    this.log('🌐 الاتصال بالإنترنت متاح');
                    this.processSyncQueue();
                });

                window.addEventListener('offline', () => {
                    this.isOnline = false;
                    this.log('📵 الاتصال بالإنترنت منقطع - العمل في وضع غير متصل');
                });

                // مراقبة تغييرات localStorage
                this.setupStorageWatcher();

                // تنظيف عند إغلاق الصفحة
                window.addEventListener('beforeunload', () => {
                    if (this.broadcastChannel) {
                        this.broadcastChannel.close();
                    }
                });
            }

            // مراقب تغييرات localStorage المحسن
            setupStorageWatcher() {
                const originalSetItem = localStorage.setItem;
                localStorage.setItem = (key, value) => {
                    originalSetItem.call(localStorage, key, value);
                    
                    if (key.includes('Questions') || key.includes('nafis')) {
                        this.log(`💾 تحديث localStorage: ${key}`);
                        this.triggerSync(key, value);
                    }
                };
            }

            // معالجة رسائل BroadcastChannel
            handleBroadcastMessage(event) {
                const { type, data, timestamp, source } = event.data;
                
                this.log(`📨 رسالة واردة: ${type} من ${source}`);
                
                switch (type) {
                    case 'QUESTIONS_SYNC':
                        this.handleQuestionsSync(data);
                        break;
                    case 'FORCE_REFRESH':
                        this.handleForceRefresh(data);
                        break;
                    case 'HEARTBEAT':
                        this.handleHeartbeat(data);
                        break;
                }
            }

            // معالجة أحداث localStorage
            handleStorageEvent(event) {
                if (event.key.includes('Questions')) {
                    this.log(`🔄 تحديث localStorage خارجي: ${event.key}`);
                    this.broadcastStorageChange(event.key, event.newValue);
                }
            }

            // مزامنة الأسئلة مع صفحة الطلاب
            async syncQuestionsToStudent(type, questions) {
                const timestamp = Date.now();
                this.log(`🔄 بدء مزامنة ${type} - ${questions.length} سؤال`);

                try {
                    // الخطوة 1: تنظيف البيانات السابقة
                    await this.cleanupPreviousData(type);

                    // الخطوة 2: حفظ البيانات الجديدة بتنسيق صفحة الطلاب
                    const studentKey = type === 'daily' ? 'nafisMainDailyQuestions' : 'nafisMainWeeklyQuestions';
                    const processedQuestions = this.processQuestionsForStudent(questions);
                    
                    localStorage.setItem(studentKey, JSON.stringify(processedQuestions));
                    this.log(`✅ حفظ ${questions.length} سؤال في ${studentKey}`);

                    // الخطوة 3: تحديث المؤشرات الزمنية
                    const updateKeys = {
                        'nafisLastUpdate': timestamp,
                        'nafisUpdateType': type,
                        [`nafisLast${type}Update`]: timestamp,
                        'nafisQuestionCount': questions.length,
                        'nafisTeacherSync': timestamp,
                        'nafisDataVersion': Date.now()
                    };

                    Object.entries(updateKeys).forEach(([key, value]) => {
                        localStorage.setItem(key, value.toString());
                    });

                    // الخطوة 4: إرسال رسائل التزامن
                    await this.broadcastSyncMessage(type, processedQuestions, timestamp);

                    // الخطوة 5: التحقق من نجاح المزامنة
                    await this.verifySyncSuccess(type, questions.length);

                    this.lastSyncTimestamp = timestamp;
                    this.retryAttempts = 0;
                    this.log(`✅ اكتملت مزامنة ${type} بنجاح`);

                    this.updateSyncStatus('success', `تم تحديث ${type === 'daily' ? 'الأسئلة اليومية' : 'الأسئلة الأسبوعية'} (${questions.length})`);

                } catch (error) {
                    this.log(`❌ خطأ في مزامنة ${type}: ${error.message}`);
                    this.handleSyncError(type, questions, error);
                }
            }

            // تنظيف البيانات السابقة
            async cleanupPreviousData(type) {
                const keysToClean = [
                    type === 'daily' ? 'nafisMainDailyQuestions' : 'nafisMainWeeklyQuestions',
                    `nafisLast${type}Update`,
                    'nafisUpdateType'
                ];

                keysToClean.forEach(key => {
                    if (localStorage.getItem(key)) {
                        localStorage.removeItem(key);
                        this.log(`🗑️ تنظيف البيانات القديمة: ${key}`);
                    }
                });

                // انتظار قصير لضمان التنظيف
                await this.sleep(100);
            }

            // معالجة الأسئلة لتوافق تنسيق صفحة الطلاب
            processQuestionsForStudent(questions) {
                return questions.map(q => ({
                    id: q.id || Date.now() + Math.random(),
                    subject: q.subject || 'عام',
                    question: q.question || '',
                    options: Array.isArray(q.options) ? q.options : [],
                    correct: typeof q.correct === 'number' ? q.correct : 0,
                    explanation: q.explanation || '',
                    type: q.type || 'weekly',
                    timestamp: Date.now(),
                    source: 'teacher'
                })).filter(q => q.question.trim() && q.options.length >= 4);
            }

            // إرسال رسائل التزامن عبر قنوات متعددة
            async broadcastSyncMessage(type, questions, timestamp) {
                const message = {
                    type: 'QUESTIONS_SYNC',
                    data: {
                        questionType: type,
                        questions: questions,
                        count: questions.length,
                        timestamp: timestamp
                    },
                    timestamp: timestamp,
                    source: 'teacher'
                };

                // BroadcastChannel
                if (this.broadcastChannel) {
                    this.broadcastChannel.postMessage(message);
                    await this.sleep(50);
                }

                // رسائل متعددة للضمان
                const messageTypes = [
                    'QUESTIONS_UPDATED',
                    'STUDENT_REFRESH_REQUIRED',
                    'FORCE_SYNC_UPDATE',
                    'NAFIS_DATA_CHANGE'
                ];

                messageTypes.forEach((msgType, index) => {
                    setTimeout(() => {
                        window.postMessage({
                            ...message,
                            type: msgType
                        }, '*');
                        
                        // localStorage event للتوافق مع النظم القديمة
                        const eventKey = `nafis-sync-${msgType}-${timestamp}`;
                        localStorage.setItem(eventKey, JSON.stringify(message));
                        setTimeout(() => localStorage.removeItem(eventKey), 1000);
                        
                    }, index * 100);
                });

                this.log(`📡 إرسال رسائل التزامن عبر ${messageTypes.length + 1} قناة`);
            }

            // التحقق من نجاح المزامنة
            async verifySyncSuccess(type, expectedCount) {
                await this.sleep(500);
                
                const studentKey = type === 'daily' ? 'nafisMainDailyQuestions' : 'nafisMainWeeklyQuestions';
                const savedData = localStorage.getItem(studentKey);
                
                if (savedData) {
                    const questions = JSON.parse(savedData);
                    if (questions.length === expectedCount) {
                        this.log(`✅ تم التحقق من نجاح المزامنة: ${questions.length} سؤال`);
                        return true;
                    }
                }
                
                throw new Error(`فشل التحقق من المزامنة: البيانات المحفوظة لا تطابق المتوقع`);
            }

            // معالجة أخطاء المزامنة
            async handleSyncError(type, questions, error) {
                this.retryAttempts++;
                this.log(`⚠️ محاولة ${this.retryAttempts}/${this.maxRetries} للمزامنة`);

                if (this.retryAttempts < this.maxRetries) {
                    await this.sleep(1000 * this.retryAttempts);
                    await this.syncQuestionsToStudent(type, questions);
                } else {
                    this.updateSyncStatus('error', 'فشل المزامنة - تحقق من الاتصال');
                    this.addToSyncQueue(type, questions);
                }
            }

            // إضافة للطابور للمحاولة لاحقاً
            addToSyncQueue(type, questions) {
                this.syncQueue.push({
                    type,
                    questions,
                    timestamp: Date.now(),
                    attempts: 0
                });
                this.log(`📋 إضافة للطابور: ${type} - ${questions.length} سؤال`);
            }

            // معالجة طابور المزامنة
            async processSyncQueue() {
                if (this.syncQueue.length === 0) return;

                this.log(`⏳ معالجة ${this.syncQueue.length} عنصر في الطابور`);
                
                const item = this.syncQueue.shift();
                item.attempts++;

                try {
                    await this.syncQuestionsToStudent(item.type, item.questions);
                    this.log(`✅ تمت معالجة ${item.type} من الطابور`);
                } catch (error) {
                    if (item.attempts < this.maxRetries) {
                        this.syncQueue.unshift(item);
                        this.log(`🔄 إعادة إضافة ${item.type} للطابور`);
                    } else {
                        this.log(`❌ فشل نهائي في مزامنة ${item.type}`);
                    }
                }
            }

            // نبضة القلب للتأكد من التزامن
            startHeartbeat() {
                setInterval(() => {
                    if (this.broadcastChannel) {
                        this.broadcastChannel.postMessage({
                            type: 'HEARTBEAT',
                            timestamp: Date.now(),
                            source: 'teacher'
                        });
                    }
                    
                    // معالجة الطابور
                    if (this.isOnline && this.syncQueue.length > 0) {
                        this.processSyncQueue();
                    }
                }, 30000); // كل 30 ثانية
            }

            // تنظيف البيانات القديمة
            cleanupOldData() {
                const now = Date.now();
                const oneHour = 60 * 60 * 1000;
                
                // حذف المفاتيح المؤقتة القديمة
                Object.keys(localStorage).forEach(key => {
                    if (key.startsWith('nafis-sync-') || key.startsWith('nafisUpdate_')) {
                        try {
                            const data = JSON.parse(localStorage.getItem(key));
                            if (data.timestamp && (now - data.timestamp) > oneHour) {
                                localStorage.removeItem(key);
                            }
                        } catch (e) {
                            localStorage.removeItem(key);
                        }
                    }
                });
                
                this.log('🧹 تنظيف البيانات القديمة مكتمل');
            }

            // مزامنة فورية شاملة
            async forceSyncAll() {
                this.log('🚀 بدء المزامنة الفورية الشاملة');
                this.updateSyncStatus('syncing', 'جاري المزامنة الفورية...');

                try {
                    if (dailyQuestions.length > 0) {
                        await this.syncQuestionsToStudent('daily', dailyQuestions);
                    }
                    
                    if (weeklyQuestions.length > 0) {
                        await this.syncQuestionsToStudent('weekly', weeklyQuestions);
                    }

                    // إرسال رسالة تحديث شاملة
                    const globalMessage = {
                        type: 'FORCE_REFRESH',
                        data: {
                            daily: dailyQuestions,
                            weekly: weeklyQuestions,
                            totalCount: dailyQuestions.length + weeklyQuestions.length
                        },
                        timestamp: Date.now(),
                        source: 'teacher-force'
                    };

                    if (this.broadcastChannel) {
                        this.broadcastChannel.postMessage(globalMessage);
                    }

                    // تحديث جميع المؤشرات
                    localStorage.setItem('nafisForceRefresh', Date.now().toString());
                    localStorage.setItem('nafisGlobalUpdate', JSON.stringify(globalMessage));

                    this.updateSyncStatus('success', 'اكتملت المزامنة الفورية بنجاح');
                    showSuccess('تمت المزامنة الفورية لجميع الأسئلة بنجاح!');

                } catch (error) {
                    this.log(`❌ خطأ في المزامنة الفورية: ${error.message}`);
                    this.updateSyncStatus('error', 'فشلت المزامنة الفورية');
                    showError('حدث خطأ في المزامنة الفورية');
                }
            }

            // معالجة رسائل التزامن
            handleQuestionsSync(data) {
                this.log(`🔄 معالجة تزامن: ${data.questionType} - ${data.count} سؤال`);
            }

            handleForceRefresh(data) {
                this.log(`🔄 تحديث إجباري: ${data.totalCount} سؤال إجمالي`);
            }

            handleHeartbeat(data) {
                // نبضة هادئة للتأكد من التواصل
            }

            // إرسال تغيير localStorage
            broadcastStorageChange(key, value) {
                if (this.broadcastChannel) {
                    this.broadcastChannel.postMessage({
                        type: 'STORAGE_CHANGE',
                        data: { key, value },
                        timestamp: Date.now(),
                        source: 'teacher'
                    });
                }
            }

            // تحديث حالة المزامنة
            updateSyncStatus(status, message) {
                const syncElement = document.getElementById('syncStatus');
                if (syncElement) {
                    syncElement.className = `sync-status ${status}`;
                    syncElement.innerHTML = `<span>${message}</span>`;
                }
                this.log(`📊 حالة التزامن: ${message}`);
            }

            // إضافة لسجل المزامنة
            log(message) {
                const timestamp = new Date().toLocaleTimeString('ar-SA');
                const logEntry = `[${timestamp}] ${message}`;
                
                this.syncLog.push(logEntry);
                if (this.syncLog.length > 100) {
                    this.syncLog.shift();
                }

                const logElement = document.getElementById('syncLog');
                if (logElement) {
                    logElement.textContent = this.syncLog.join('\n');
                    logElement.scrollTop = logElement.scrollHeight;
                }

                console.log(`[Nafis Sync] ${logEntry}`);
            }

            // دالة مساعدة للانتظار
            sleep(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            }

            // تشغيل تزامن تلقائي
            triggerSync(key, value) {
                if (key.includes('DailyQuestions')) {
                    setTimeout(() => {
                        this.syncQuestionsToStudent('daily', dailyQuestions);
                    }, 500);
                } else if (key.includes('WeeklyQuestions')) {
                    setTimeout(() => {
                        this.syncQuestionsToStudent('weekly', weeklyQuestions);
                    }, 500);
                }
            }
        }

        // البيانات المحلية
        let dailyQuestions = JSON.parse(localStorage.getItem('adminDailyQuestions') || '[]');
        let weeklyQuestions = JSON.parse(localStorage.getItem('adminWeeklyQuestions') || '[]');

        // تفعيل النظام الاحترافي
        const syncSystem = new ProfessionalSyncSystem();

        // تحديث الإحصائيات
        function updateStats() {
            document.getElementById('dailyCount').textContent = dailyQuestions.length;
            document.getElementById('weeklyCount').textContent = weeklyQuestions.length;
            document.getElementById('totalCount').textContent = dailyQuestions.length + weeklyQuestions.length;
            document.getElementById('syncCount').textContent = new Date(syncSystem.lastSyncTimestamp || Date.now()).toLocaleTimeString('ar-SA');
        }

        // تمييز الإجابة الصحيحة
        document.addEventListener('change', function(e) {
            if (e.target.name === 'correctAnswer') {
                document.querySelectorAll('.option-group').forEach(group => {
                    group.classList.remove('correct');
                });
                
                const selectedOption = e.target.closest('.option-group');
                selectedOption.classList.add('correct');
            }
        });

        // إضافة سؤال جديد
        async function addQuestion() {
            const subject = document.getElementById('questionSubject').value;
            const type = document.getElementById('questionType').value;
            const questionText = document.getElementById('questionText').value;
            const explanation = document.getElementById('questionExplanation').value;

            if (!subject || !type || !questionText || !explanation) {
                showError('يرجى تعبئة جميع الحقول المطلوبة');
                return;
            }

            const options = [];
            const optionInputs = document.querySelectorAll('.option-input');
            
            optionInputs.forEach(input => {
                if (!input.value.trim()) {
                    showError('يرجى تعبئة جميع خيارات الإجابة');
                    return;
                }
                options.push(input.value.trim());
            });

            if (options.length !== 4) return;

            const correctAnswer = document.querySelector('input[name="correctAnswer"]:checked');
            if (!correctAnswer) {
                showError('يرجى اختيار الإجابة الصحيحة');
                return;
            }

            const questionId = Date.now();

            try {
                const question = {
                    id: questionId,
                    subject: subject,
                    question: questionText,
                    options: options,
                    correct: parseInt(correctAnswer.value),
                    explanation: explanation,
                    type: type,
                    createdAt: new Date().toLocaleString('ar-SA'),
                    lastModified: new Date().toLocaleString('ar-SA')
                };

                // إضافة للقائمة المحلية
                if (type === 'daily') {
                    dailyQuestions.push(question);
                    localStorage.setItem('adminDailyQuestions', JSON.stringify(dailyQuestions));
                } else {
                    weeklyQuestions.push(question);
                    localStorage.setItem('adminWeeklyQuestions', JSON.stringify(weeklyQuestions));
                }

                // مزامنة فورية مع صفحة الطلاب
                await syncSystem.syncQuestionsToStudent(type, type === 'daily' ? dailyQuestions : weeklyQuestions);

                clearForm();
                updateStats();
                displayQuestions();
                
                showSuccess('تم إضافة السؤال ومزامنته مع صفحة الطلاب بنجاح!');

            } catch (error) {
                console.error('خطأ في إضافة السؤال:', error);
                showError('حدث خطأ في إضافة السؤال');
            }
        }

        // معاينة السؤال
        function previewQuestion() {
            const questionText = document.getElementById('questionText').value;
            const subject = document.getElementById('questionSubject').value;
            
            if (!questionText || !subject) {
                showError('يرجى إدخال نص السؤال والمادة أولاً');
                return;
            }

            const options = [];
            document.querySelectorAll('.option-input').forEach(input => {
                options.push(input.value || 'خيار فارغ');
            });

            const correctAnswer = document.querySelector('input[name="correctAnswer"]:checked');
            const correctIndex = correctAnswer ? parseInt(correctAnswer.value) : -1;

            let previewHTML = `
                <div style="background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); max-width: 600px; margin: 0 auto;">
                    <h3 style="color: #2c3e50; margin-bottom: 15px;">${subject}: ${questionText}</h3>
                    <div style="display: grid; gap: 10px;">
            `;

            options.forEach((option, index) => {
                const isCorrect = index === correctIndex;
                const style = isCorrect ? 'background: #d4edda; color: #155724; font-weight: bold;' : 'background: #f8f9fa;';
                previewHTML += `<div style="padding: 12px; border-radius: 8px; ${style}">${String.fromCharCode(65 + index)}) ${option}</div>`;
            });

            previewHTML += `</div></div>`;

            const newWindow = window.open('', 'معاينة السؤال', 'width=700,height=600');
            newWindow.document.write(`
                <html dir="rtl">
                    <head>
                        <title>معاينة السؤال</title>
                        <meta charset="UTF-8">
                        <style>body { font-family: 'Segoe UI', Arial, sans-serif; background: #f5f6fa; padding: 20px; }</style>
                    </head>
                    <body>${previewHTML}</body>
                </html>
            `);
        }

        // مسح النموذج
        function clearForm() {
            document.getElementById('questionSubject').value = '';
            document.getElementById('questionType').value = '';
            document.getElementById('questionText').value = '';
            document.getElementById('questionExplanation').value = '';
            
            document.querySelectorAll('.option-input').forEach(input => input.value = '');
            document.querySelectorAll('input[name="correctAnswer"]').forEach(radio => radio.checked = false);
            document.querySelectorAll('.option-group').forEach(group => group.classList.remove('correct'));
        }

        // عرض الأسئلة
        function displayQuestions() {
            const container = document.getElementById('questionsList');
            const allQuestions = [
                ...dailyQuestions.map(q => ({...q, type: 'daily', typeName: 'سؤال اليوم'})),
                ...weeklyQuestions.map(q => ({...q, type: 'weekly', typeName: 'أسئلة الأسبوع'}))
            ].sort((a, b) => b.id - a.id);

            if (allQuestions.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #666; padding: 40px;">لا توجد أسئلة مضافة حتى الآن</p>';
                return;
            }

            container.innerHTML = allQuestions.map(question => `
                <div class="question-item">
                    <div class="subject-badge">${question.subject}</div>
                    <h4>${question.question}</h4>
                    <div class="question-options">
                        ${question.options.map((option, index) => 
                            `<div class="${index === question.correct ? 'correct-answer' : ''}">${String.fromCharCode(65 + index)}) ${option}</div>`
                        ).join('')}
                    </div>
                    <p><strong>التفسير:</strong> ${question.explanation}</p>
                    <p><small>النوع: ${question.typeName} | تاريخ الإضافة: ${question.createdAt}</small></p>
                    <button class="delete-btn" onclick="deleteQuestion('${question.type}', ${question.id})">حذف السؤال</button>
                </div>
            `).join('');
        }

        // حذف سؤال
        async function deleteQuestion(type, id) {
            if (!confirm('هل أنت متأكد من حذف هذا السؤال؟')) {
                return;
            }

            try {
                if (type === 'daily') {
                    dailyQuestions = dailyQuestions.filter(q => q.id !== id);
                    localStorage.setItem('adminDailyQuestions', JSON.stringify(dailyQuestions));
                    await syncSystem.syncQuestionsToStudent('daily', dailyQuestions);
                } else {
                    weeklyQuestions = weeklyQuestions.filter(q => q.id !== id);
                    localStorage.setItem('adminWeeklyQuestions', JSON.stringify(weeklyQuestions));
                    await syncSystem.syncQuestionsToStudent('weekly', weeklyQuestions);
                }

                showSuccess('تم حذف السؤال وتحديث صفحة الطلاب');
                updateStats();
                displayQuestions();

            } catch (error) {
                console.error('خطأ في حذف السؤال:', error);
                showError('حدث خطأ في حذف السؤال');
            }
        }

        // تصدير الأسئلة
        function exportQuestions() {
            const data = {
                daily: dailyQuestions,
                weekly: weeklyQuestions,
                nafes_exam: [...dailyQuestions, ...weeklyQuestions],
                exportDate: new Date().toLocaleString('ar-SA'),
                totalQuestions: dailyQuestions.length + weeklyQuestions.length
            };

            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = `nafis-questions-${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);

            showSuccess('تم تصدير الأسئلة بنجاح');
        }

        // استيراد الأسئلة
        function importQuestions() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json';
            
            input.onchange = async function(e) {
                const file = e.target.files[0];
                if (!file) return;
                
                const reader = new FileReader();
                reader.onload = async function(e) {
                    try {
                        const data = JSON.parse(e.target.result);
                        let importedCount = 0;
                        
                        const processQuestion = (question, questionType) => {
                            const newQuestion = {
                                id: Date.now() + Math.random() * 1000,
                                subject: question.subject || 'عام',
                                question: question.question || '',
                                options: Array.isArray(question.options) ? question.options : [],
                                correct: question.correct !== undefined ? question.correct : 0,
                                explanation: question.explanation || 'لا يوجد تفسير',
                                type: questionType || question.type || 'weekly',
                                createdAt: new Date().toLocaleString('ar-SA'),
                                lastModified: new Date().toLocaleString('ar-SA')
                            };
                            
                            while (newQuestion.options.length < 4) {
                                newQuestion.options.push(`خيار ${newQuestion.options.length + 1}`);
                            }
                            
                            if (!newQuestion.question.trim()) return false;
                            
                            if (newQuestion.type === 'daily') {
                                dailyQuestions.push(newQuestion);
                            } else {
                                weeklyQuestions.push(newQuestion);
                            }
                            
                            importedCount++;
                            return true;
                        };
                        
                        if (data.nafes_exam && Array.isArray(data.nafes_exam)) {
                            data.nafes_exam.forEach(question => processQuestion(question, 'weekly'));
                        }
                        
                        if (data.daily && Array.isArray(data.daily)) {
                            data.daily.forEach(question => processQuestion(question, 'daily'));
                        }
                        
                        if (data.weekly && Array.isArray(data.weekly)) {
                            data.weekly.forEach(question => processQuestion(question, 'weekly'));
                        }
                        
                        if (Array.isArray(data)) {
                            data.forEach(question => processQuestion(question, 'weekly'));
                        }
                        
                        if (importedCount === 0) {
                            showError('لم يتم استيراد أي أسئلة. تأكد من صحة تنسيق الملف.');
                            return;
                        }
                        
                        localStorage.setItem('adminDailyQuestions', JSON.stringify(dailyQuestions));
                        localStorage.setItem('adminWeeklyQuestions', JSON.stringify(weeklyQuestions));
                        
                        // مزامنة فورية
                        await syncSystem.syncQuestionsToStudent('daily', dailyQuestions);
                        await syncSystem.syncQuestionsToStudent('weekly', weeklyQuestions);
                        
                        updateStats();
                        displayQuestions();
                        
                        showSuccess(`تم استيراد ${importedCount} سؤال ومزامنتها مع صفحة الطلاب بنجاح!`);
                        
                    } catch (error) {
                        console.error('خطأ في معالجة الملف:', error);
                        showError(`خطأ في معالجة الملف: ${error.message}`);
                    }
                };
                
                reader.readAsText(file, 'utf-8');
            };
            
            input.click();
        }

        // مزامنة فورية شاملة
        async function forceSyncAll() {
            await syncSystem.forceSyncAll();
        }

        // عرض رسائل النجاح والخطأ
        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            const errorDiv = document.getElementById('errorMessage');
            
            errorDiv.style.display = 'none';
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            
            setTimeout(() => {
                successDiv.style.display = 'none';
            }, 5000);
        }

        function showError(message) {
            const successDiv = document.getElementById('successMessage');
            const errorDiv = document.getElementById('errorMessage');
            
            successDiv.style.display = 'none';
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        // تهيئة التطبيق
        document.addEventListener('DOMContentLoaded', function() {
            updateStats();
            displayQuestions();
            
            // مزامنة أولية
            setTimeout(async () => {
                if (dailyQuestions.length > 0) {
                    await syncSystem.syncQuestionsToStudent('daily', dailyQuestions);
                }
                if (weeklyQuestions.length > 0) {
                    await syncSystem.syncQuestionsToStudent('weekly', weeklyQuestions);
                }
            }, 1000);
        });

        // جعل الوظائف متاحة عالمياً
        window.addQuestion = addQuestion;
        window.previewQuestion = previewQuestion;
        window.deleteQuestion = deleteQuestion;
        window.exportQuestions = exportQuestions;
        window.importQuestions = importQuestions;
        window.forceSyncAll = forceSyncAll;

        console.log('🚀 نظام إدارة الأسئلة الاحترافي جاهز');
        console.log('✅ المميزات المفعلة:');
        console.log('  - نظام تزامن احترافي مع BroadcastChannel');
        console.log('  - مزامنة فورية مع صفحة الطلاب');
        console.log('  - نظام إعادة المحاولة التلقائي');
        console.log('  - سجل مفصل للمزامنة');
        console.log('  - نظام نبضة القلب للتأكد من التواصل');
    </script>
</body>
