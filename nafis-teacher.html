<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة تحكم المعلم المحدثة - نظام نافس</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            direction: rtl;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .logo h1 {
            color: #667eea;
            font-size: 1.8rem;
            font-weight: bold;
        }

        .sync-status {
            background: #e8f5e8;
            color: #2e7d32;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .sync-status.error {
            background: #ffebee;
            color: #c62828;
        }

        .sync-status.syncing {
            background: #fff3cd;
            color: #856404;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .admin-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .admin-card:hover {
            transform: translateY(-2px);
        }

        .section-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 25px;
            color: #2c3e50;
            text-align: center;
            padding-bottom: 15px;
            border-bottom: 3px solid #667eea;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
        }

        .stat-card h3 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .form-grid {
            display: grid;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
            font-size: 16px;
        }

        .form-group input, .form-group select, .form-group textarea {
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.2);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .options-container {
            display: grid;
            gap: 15px;
        }

        .option-group {
            display: grid;
            grid-template-columns: auto 1fr auto;
            gap: 15px;
            align-items: center;
            padding: 15px;
            border: 2px solid #ecf0f1;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .option-group:hover {
            border-color: #bdc3c7;
        }

        .option-group.correct {
            border-color: #27ae60;
            background: #f0fdf4;
        }

        .option-label {
            background: #667eea;
            color: white;
            padding: 8px 12px;
            border-radius: 50%;
            font-weight: bold;
            text-align: center;
            min-width: 40px;
        }

        .option-input {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        .correct-radio {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            margin: 10px;
        }

        .btn:hover {
            background: #5a67d8;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn-success {
            background: #28a745;
        }

        .btn-danger {
            background: #dc3545;
        }

        .btn-secondary {
            background: #6c757d;
        }

        .questions-list {
            margin-top: 30px;
        }

        .question-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            border-right: 5px solid #667eea;
        }

        .question-item h4 {
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .question-item .subject-badge {
            background: #667eea;
            color: white;
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 12px;
            margin-bottom: 10px;
            display: inline-block;
        }

        .question-options {
            margin: 10px 0;
        }

        .question-options div {
            padding: 8px;
            margin: 5px 0;
            border-radius: 5px;
        }

        .correct-answer {
            background: #d4edda;
            color: #155724;
            font-weight: bold;
        }

        .delete-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            float: left;
            margin-top: 10px;
        }

        .delete-btn:hover {
            background: #c82333;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid #c3e6cb;
            display: none;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
            display: none;
        }

        .progress-container {
            width: 100%;
            background-color: #f0f0f0;
            border-radius: 10px;
            margin: 10px 0;
            display: none;
        }

        .progress-bar {
            width: 0%;
            height: 30px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-radius: 10px;
            transition: width 0.3s ease;
            text-align: center;
            color: white;
            line-height: 30px;
            font-size: 14px;
            font-weight: bold;
        }

        .file-input {
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .admin-card {
                padding: 20px;
            }
            
            .option-group {
                grid-template-columns: auto 1fr;
                gap: 10px;
            }
            
            .correct-radio {
                grid-column: span 2;
                justify-self: center;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="logo">
                <h1>لوحة تحكم المعلم - نظام نافس</h1>
            </div>
            <div class="sync-status" id="syncStatus">
                <span>جاري التحقق...</span>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- الإحصائيات -->
        <div class="stats-grid">
            <div class="stat-card">
                <h3 id="dailyCount">0</h3>
                <p>أسئلة يومية</p>
            </div>
            <div class="stat-card">
                <h3 id="weeklyCount">0</h3>
                <p>أسئلة أسبوعية</p>
            </div>
            <div class="stat-card">
                <h3 id="totalCount">0</h3>
                <p>إجمالي الأسئلة</p>
            </div>
            <div class="stat-card">
                <h3 id="cloudCount">0</h3>
                <p>محفوظ في السحابة</p>
            </div>
        </div>

        <!-- رسائل التأكيد -->
        <div id="successMessage" class="success-message"></div>
        <div id="errorMessage" class="error-message"></div>

        <!-- شريط التقدم -->
        <div class="progress-container" id="progressContainer">
            <div class="progress-bar" id="progressBar">0%</div>
        </div>

        <!-- نموذج إضافة سؤال جديد -->
        <div class="admin-card">
            <h2 class="section-title">إضافة سؤال جديد</h2>
            
            <div class="form-grid">
                <div class="form-group">
                    <label for="questionSubject">المادة</label>
                    <select id="questionSubject" required>
                        <option value="">اختر المادة</option>
                        <option value="رياضيات">رياضيات</option>
                        <option value="قراءة">قراءة</option>
                        <option value="علوم">علوم</option>
                        <option value="لغة عربية">لغة عربية</option>
                        <option value="تاريخ">تاريخ</option>
                        <option value="جغرافيا">جغرافيا</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="questionType">نوع الاختبار</label>
                    <select id="questionType" required>
                        <option value="">اختر نوع الاختبار</option>
                        <option value="daily">سؤال اليوم</option>
                        <option value="weekly">أسئلة الأسبوع</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="questionText">نص السؤال</label>
                    <textarea id="questionText" placeholder="أدخل نص السؤال هنا..." required></textarea>
                </div>

                <div class="form-group">
                    <label>خيارات الإجابة</label>
                    <div class="options-container">
                        <div class="option-group" data-option="0">
                            <div class="option-label">أ</div>
                            <input type="text" class="option-input" placeholder="الخيار الأول" required>
                            <input type="radio" name="correctAnswer" value="0" class="correct-radio">
                        </div>
                        <div class="option-group" data-option="1">
                            <div class="option-label">ب</div>
                            <input type="text" class="option-input" placeholder="الخيار الثاني" required>
                            <input type="radio" name="correctAnswer" value="1" class="correct-radio">
                        </div>
                        <div class="option-group" data-option="2">
                            <div class="option-label">ج</div>
                            <input type="text" class="option-input" placeholder="الخيار الثالث" required>
                            <input type="radio" name="correctAnswer" value="2" class="correct-radio">
                        </div>
                        <div class="option-group" data-option="3">
                            <div class="option-label">د</div>
                            <input type="text" class="option-input" placeholder="الخيار الرابع" required>
                            <input type="radio" name="correctAnswer" value="3" class="correct-radio">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="questionExplanation">تفسير الإجابة الصحيحة</label>
                    <textarea id="questionExplanation" placeholder="اشرح لماذا هذه الإجابة صحيحة..." required></textarea>
                </div>

            <div style="text-align: center; margin-top: 30px;">
                <button type="button" class="btn" onclick="addQuestion()">إضافة السؤال</button>
                <button type="button" class="btn btn-secondary" onclick="previewQuestion()">معاينة</button>
                <button type="button" class="btn btn-success" onclick="exportQuestions()">تصدير الأسئلة</button>
                <button type="button" class="btn btn-secondary" onclick="importQuestions()">استيراد أسئلة</button>
            </div>

        <!-- قائمة الأسئلة الحالية -->

            <h2 class="section-title">الأسئلة المضافة</h2>
            
            <div id="questionsList" class="questions-list">
                <!-- سيتم إدراج الأسئلة هنا -->

    <!-- Firebase -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js';
        import { 
            getFirestore, 
            collection, 
            addDoc, 
            getDocs, 
            deleteDoc, 
            doc, 
            onSnapshot,
            query,
            orderBy
        } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyCaobeGSq0ra52WWNHIUgVZyoTg_NME5DY",
            authDomain: "nafis-exam.firebaseapp.com",
            projectId: "nafis-exam",
            storageBucket: "nafis-exam.firebasestorage.app",
            messagingSenderId: "985354903005",
            appId: "1:985354903005:web:d0d028d80d47bd30392a34",
            measurementId: "G-MME7J94SRN"
        };

        let app, db;
        let isFirebaseConnected = false;

        try {
            app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            isFirebaseConnected = true;
            
            updateSyncStatus('connected', 'متصل بـ Firebase بنجاح');
            console.log('Firebase initialized successfully');
            
        } catch (error) {
            console.error('Firebase initialization failed:', error);
            updateSyncStatus('error', 'فشل في الاتصال بـ Firebase - سيتم العمل محلياً');
            isFirebaseConnected = false;
        }

        // Make Firebase functions globally available
        window.firebaseDB = db;
        window.isFirebaseConnected = isFirebaseConnected;

        // Save question to Firebase
        async function saveQuestionToFirebase(question) {
            if (!isFirebaseConnected || !db) {
                console.log('Firebase غير متاح - الحفظ محلياً فقط');
                return null;
            }

            try {
                const docRef = await addDoc(collection(db, 'questions'), {
                    ...question,
                    createdAt: new Date(),
                    lastModified: new Date()
                });
                console.log('تم حفظ السؤال في Firebase:', docRef.id);
                return docRef.id;
            } catch (error) {
                console.error('خطأ في حفظ السؤال في Firebase:', error);
                throw error;
            }
        }

        // Make functions globally available
        window.saveQuestionToFirebase = saveQuestionToFirebase;

        function updateSyncStatus(status, message) {
            const syncElement = document.getElementById('syncStatus');
            syncElement.className = `sync-status ${status}`;
            syncElement.innerHTML = `<span>${message}</span>`;
        }
        
        window.updateSyncStatus = updateSyncStatus;
    </script>

    <script>
        // نظام التزامن المحسن للمعلم
        class TeacherSyncSystem {
            constructor() {
                this.broadcastChannel = null;
                this.syncStatus = document.getElementById('syncStatus');
                this.initializeBroadcastChannel();
                this.lastSyncTimestamp = Date.now();
            }

            initializeBroadcastChannel() {
                if (typeof BroadcastChannel !== 'undefined') {
                    this.broadcastChannel = new BroadcastChannel('nafis-teacher-updates');
                    console.log('تم تفعيل نظام التزامن للمعلم');
                    this.updateSyncStatus(true);
                }
            }

            updateSyncStatus(isActive) {
                if (this.syncStatus) {
                    if (isActive) {
                        this.syncStatus.classList.add('active');
                        this.syncStatus.innerHTML = '<span>نظام التزامن نشط</span>';
                    } else {
                        this.syncStatus.classList.remove('active');
                        this.syncStatus.innerHTML = '<span>التزامن متوقف</span>';
                    }
                }
            }

            // محسن: قوة إضافية في التزامن مع إصلاح مشكلة عدم ظهور الأسئلة
            async syncWithStudentPlatform(type, questions) {
                try {
                    const timestamp = Date.now();
                    console.log(`بدء تزامن محسن ${type} مع ${questions.length} سؤال في ${timestamp}`);
                    
                    // 1. تحديث localStorage بشكل فوري مع تنظيف البيانات السابقة
                    const mainKey = type === 'daily' ? 'nafisMainDailyQuestions' : 'nafisMainWeeklyQuestions';
                    
                    // تنظيف البيانات القديمة أولاً
                    localStorage.removeItem(mainKey);
                    await this.sleep(50);
                    
                    // حفظ البيانات الجديدة
                    localStorage.setItem(mainKey, JSON.stringify(questions));
                    
                    // 2. تحديث الطوابع الزمنية المتعددة لضمان التحديث
                    const updateData = {
                        'nafisLastUpdate': timestamp.toString(),
                        'nafisUpdateType': type,
                        'nafisLastSyncTeacher': timestamp.toString(),
                        [`nafisLast${type}Update`]: timestamp.toString(),
                        'nafisForceRefresh': timestamp.toString(),
                        'nafisStudentRefresh': timestamp.toString(),
                        'nafisQuestionCount': questions.length.toString()
                    };
                    
                    Object.entries(updateData).forEach(([key, value]) => {
                        localStorage.setItem(key, value);
                    });
                    
                    // 3. إرسال عبر قنوات متعددة مع تحسينات
                    const syncData = {
                        type: 'QUESTIONS_UPDATED',
                        questionType: type,
                        questions: questions,
                        timestamp: timestamp,
                        source: 'teacher',
                        forceRefresh: true,
                        questionsCount: questions.length,
                        action: 'FORCE_UPDATE',
                        version: '2.0'
                    };
                    
                    // BroadcastChannel مع إعادة المحاولة
                    if (this.broadcastChannel) {
                        for (let i = 0; i < 3; i++) {
                            this.broadcastChannel.postMessage(syncData);
                            await this.sleep(100);
                        }
                        console.log('تم الإرسال عبر BroadcastChannel');
                    }
                    
                    // PostMessage متعدد
                    const messageVariants = [
                        { ...syncData, type: 'NAFIS_FORCE_REFRESH' },
                        { ...syncData, type: 'STUDENT_REFRESH_REQUIRED' },
                        { ...syncData, type: 'QUESTIONS_SYNC_UPDATE' }
                    ];
                    
                    messageVariants.forEach(msg => {
                        window.postMessage(msg, '*');
                    });
                    
                    // 4. Storage Events متعددة لضمان التنبيه
                    for (let i = 0; i < 5; i++) {
                        const eventKey = `nafisUpdate_${i}_${timestamp}`;
                        localStorage.setItem(eventKey, JSON.stringify(syncData));
                        localStorage.removeItem(eventKey);
                        await this.sleep(50);
                    }
                    
                    // 5. تحديث خاص لصفحة الطلاب
                    const studentKeys = [
                        'nafisStudentUpdate',
                        'nafisQuestionsChanged',
                        'nafisDataRefresh',
                        'nafisNewQuestions'
                    ];
                    
                    studentKeys.forEach(key => {
                        localStorage.setItem(key, timestamp.toString());
                    });
                    
                    // 6. تأكيد نهائي
                    localStorage.setItem('nafisConfirmSync', JSON.stringify({
                        type,
                        count: questions.length,
                        timestamp,
                        confirmed: true
                    }));
                    
                    this.lastSyncTimestamp = timestamp;
                    this.showSyncNotification(type, questions.length);
                    
                    console.log(`اكتمل تزامن ${type} بنجاح - ${questions.length} سؤال`);
                    
                } catch (error) {
                    console.error('خطأ في مزامنة البيانات:', error);
                    this.showSyncError();
                }
            }

            sleep(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            }

            showSyncNotification(type, count) {
                updateSyncStatus('connected', `تم التحديث! ${type === 'daily' ? 'يومي' : 'أسبوعي'}: ${count}`);
                showSuccess(`تم تحديث ${count} سؤال من نوع ${type === 'daily' ? 'يومي' : 'أسبوعي'} بنجاح!`);
            }

            showSyncError() {
                updateSyncStatus('error', 'خطأ في التزامن');
                showError('حدث خطأ في التزامن مع منصة الطلاب');
            }
        }

        // تحميل الأسئلة المحفوظة
        let dailyQuestions = JSON.parse(localStorage.getItem('adminDailyQuestions') || '[]');
        let weeklyQuestions = JSON.parse(localStorage.getItem('adminWeeklyQuestions') || '[]');

        // تفعيل نظام التزامن
        const syncSystem = new TeacherSyncSystem();

        // تحديث الإحصائيات
        function updateStats() {
            document.getElementById('dailyCount').textContent = dailyQuestions.length;
            document.getElementById('weeklyCount').textContent = weeklyQuestions.length;
            document.getElementById('totalCount').textContent = dailyQuestions.length + weeklyQuestions.length;
            updateCloudCount();
        }

        // تمييز الإجابة الصحيحة
        document.addEventListener('change', function(e) {
            if (e.target.name === 'correctAnswer') {
                document.querySelectorAll('.option-group').forEach(group => {
                    group.classList.remove('correct');
                });
                
                const selectedOption = e.target.closest('.option-group');
                selectedOption.classList.add('correct');
            }
        });

        // التحقق من صحة السؤال
        function isValidQuestion(question) {
            const requiredFields = ['question', 'options', 'correct'];
            
            for (const field of requiredFields) {
                if (!question.hasOwnProperty(field)) {
                    console.warn(`السؤال يفتقر للحقل المطلوب: ${field}`, question);
                    return false;
                }
            }
            
            if (!Array.isArray(question.options) || question.options.length !== 4) {
                console.warn('السؤال يجب أن يحتوي على 4 خيارات بالضبط', question);
                return false;
            }
            
            if (typeof question.correct !== 'number' || question.correct < 0 || question.correct > 3) {
                console.warn('الإجابة الصحيحة يجب أن تكون رقم بين 0-3', question);
                return false;
            }
            
            if (!question.question || question.question.trim().length < 5) {
                console.warn('نص السؤال قصير جداً أو فارغ', question);
                return false;
            }
            
            return true;
        }

        // إضافة سؤال جديد - محسن مع التزامن الفوري
        async function addQuestion() {
            const subject = document.getElementById('questionSubject').value;
            const type = document.getElementById('questionType').value;
            const questionText = document.getElementById('questionText').value;
            const explanation = document.getElementById('questionExplanation').value;

            if (!subject || !type || !questionText || !explanation) {
                showError('يرجى تعبئة جميع الحقول المطلوبة');
                return;
            }

            // جمع الخيارات
            const options = [];
            const optionInputs = document.querySelectorAll('.option-input');
            
            optionInputs.forEach(input => {
                if (!input.value.trim()) {
                    showError('يرجى تعبئة جميع خيارات الإجابة');
                    return;
                }
                options.push(input.value.trim());
            });

            if (options.length !== 4) return;

            // التحقق من اختيار الإجابة الصحيحة
            const correctAnswer = document.querySelector('input[name="correctAnswer"]:checked');
            if (!correctAnswer) {
                showError('يرجى اختيار الإجابة الصحيحة');
                return;
            }

            // إنشاء معرف فريد للسؤال
            const questionId = Date.now();

            try {
                // إنشاء السؤال
                const question = {
                    id: questionId,
                    subject: subject,
                    question: questionText,
                    options: options,
                    correct: parseInt(correctAnswer.value),
                    explanation: explanation,
                    type: type,
                    createdAt: new Date().toLocaleString('ar-SA'),
                    lastModified: new Date().toLocaleString('ar-SA')
                };

                // محاولة حفظ السؤال في Firebase
                if (window.isFirebaseConnected) {
                    try {
                        const firebaseId = await window.saveQuestionToFirebase(question);
                        if (firebaseId) {
                            question.firebaseId = firebaseId;
                        }
                    } catch (error) {
                        console.error('خطأ في حفظ السؤال في Firebase:', error);
                    }
                }

                // إضافة السؤال للقائمة المحلية
                if (type === 'daily') {
                    dailyQuestions.push(question);
                    localStorage.setItem('adminDailyQuestions', JSON.stringify(dailyQuestions));
                } else {
                    weeklyQuestions.push(question);
                    localStorage.setItem('adminWeeklyQuestions', JSON.stringify(weeklyQuestions));
                }

                // تحديث منصة الطلاب فورياً
                await syncSystem.syncWithStudentPlatform(type, type === 'daily' ? dailyQuestions : weeklyQuestions);

                clearForm();
                updateStats();
                displayQuestions();
                
                showSuccess('تم إضافة السؤال وتحديث منصة الطلاب بنجاح!');

            } catch (error) {
                console.error('خطأ عام في إضافة السؤال:', error);
                showError('حدث خطأ في إضافة السؤال');
            }
        }

        // معاينة السؤال
        function previewQuestion() {
            const questionText = document.getElementById('questionText').value;
            const subject = document.getElementById('questionSubject').value;
            
            if (!questionText || !subject) {
                showError('يرجى إدخال نص السؤال والمادة أولاً');
                return;
            }

            const options = [];
            document.querySelectorAll('.option-input').forEach(input => {
                options.push(input.value || 'خيار فارغ');
            });

            const correctAnswer = document.querySelector('input[name="correctAnswer"]:checked');
            const correctIndex = correctAnswer ? parseInt(correctAnswer.value) : -1;

            let previewHTML = `
                <div style="background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); max-width: 600px; margin: 0 auto;">
                    <h3 style="color: #2c3e50; margin-bottom: 15px;">${subject}: ${questionText}</h3>
                    <div style="display: grid; gap: 10px;">
            `;

            options.forEach((option, index) => {
                const isCorrect = index === correctIndex;
                const style = isCorrect ? 'background: #d4edda; color: #155724; font-weight: bold;' : 'background: #f8f9fa;';
                previewHTML += `<div style="padding: 12px; border-radius: 8px; ${style}">${String.fromCharCode(65 + index)}) ${option}</div>`;
            });

            previewHTML += `</div></div>`;

            const newWindow = window.open('', 'معاينة السؤال', 'width=700,height=600');
            newWindow.document.write(`
                <html dir="rtl">
                    <head>
                        <title>معاينة السؤال</title>
                        <meta charset="UTF-8">
                        <style>body { font-family: 'Segoe UI', Arial, sans-serif; background: #f5f6fa; padding: 20px; }</style>
                    </head>
                    <body>${previewHTML}</body>
                </html>
            `);
        }

        // مسح النموذج
        function clearForm() {
            document.getElementById('questionSubject').value = '';
            document.getElementById('questionType').value = '';
            document.getElementById('questionText').value = '';
            document.getElementById('questionExplanation').value = '';
            
            document.querySelectorAll('.option-input').forEach(input => input.value = '');
            document.querySelectorAll('input[name="correctAnswer"]').forEach(radio => radio.checked = false);
            document.querySelectorAll('.option-group').forEach(group => group.classList.remove('correct'));
        }

        // عرض الأسئلة
        function displayQuestions() {
            const container = document.getElementById('questionsList');
            const allQuestions = [
                ...dailyQuestions.map(q => ({...q, type: 'daily', typeName: 'سؤال اليوم'})),
                ...weeklyQuestions.map(q => ({...q, type: 'weekly', typeName: 'أسئلة الأسبوع'}))
            ].sort((a, b) => b.id - a.id);

            if (allQuestions.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #666; padding: 40px;">لا توجد أسئلة مضافة حتى الآن</p>';
                return;
            }

            container.innerHTML = allQuestions.map(question => `
                <div class="question-item">
                    <div class="subject-badge">${question.subject}</div>
                    <h4>${question.question}</h4>
                    <div class="question-options">
                        ${question.options.map((option, index) => 
                            `<div class="${index === question.correct ? 'correct-answer' : ''}">${String.fromCharCode(65 + index)}) ${option}</div>`
                        ).join('')}
                    </div>
                    <p><strong>التفسير:</strong> ${question.explanation}</p>
                    <p><small>النوع: ${question.typeName} | تاريخ الإضافة: ${question.createdAt}</small></p>
                    ${question.firebaseId ? '<span style="background: #27ae60; color: white; padding: 2px 8px; border-radius: 10px; font-size: 10px;">محفوظ في Firebase</span>' : '<span style="background: #f39c12; color: white; padding: 2px 8px; border-radius: 10px; font-size: 10px;">محلي فقط</span>'}
                    <button class="delete-btn" onclick="deleteQuestion('${question.type}', ${question.id}, '${question.firebaseId || ''}')">حذف السؤال</button>
                </div>
            `).join('');
        }

        // حذف سؤال
        async function deleteQuestion(type, id, firebaseId) {
            if (!confirm('هل أنت متأكد من حذف هذا السؤال؟')) {
                return;
            }

            try {
                // حذف من Firebase إذا كان موجوداً
                if (firebaseId && window.isFirebaseConnected) {
                    // سيتم إضافة دالة الحذف من Firebase لاحقاً
                }

                // حذف من التخزين المحلي
                if (type === 'daily') {
                    dailyQuestions = dailyQuestions.filter(q => q.id !== id);
                    localStorage.setItem('adminDailyQuestions', JSON.stringify(dailyQuestions));
                    await syncSystem.syncWithStudentPlatform('daily', dailyQuestions);
                } else {
                    weeklyQuestions = weeklyQuestions.filter(q => q.id !== id);
                    localStorage.setItem('adminWeeklyQuestions', JSON.stringify(weeklyQuestions));
                    await syncSystem.syncWithStudentPlatform('weekly', weeklyQuestions);
                }

                showSuccess('تم حذف السؤال وتحديث منصة الطلاب');
                updateStats();
                displayQuestions();

            } catch (error) {
                console.error('خطأ في حذف السؤال:', error);
                showError('حدث خطأ في حذف السؤال');
            }
        }

        // تصدير الأسئلة
        function exportQuestions() {
            const data = {
                daily: dailyQuestions,
                weekly: weeklyQuestions,
                nafes_exam: [...dailyQuestions, ...weeklyQuestions],
                exportDate: new Date().toLocaleString('ar-SA'),
                totalQuestions: dailyQuestions.length + weeklyQuestions.length,
                firebaseSync: window.isFirebaseConnected
            };

            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = `nafis-questions-${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);

            showSuccess('تم تصدير الأسئلة بنجاح');
        }

        // استيراد الأسئلة - محسن مع معالجة أفضل للملفات الكبيرة
        function importQuestions() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json';
            
            input.onchange = async function(e) {
                const file = e.target.files[0];
                if (!file) return;
                
                const progressContainer = document.getElementById('progressContainer');
                const progressBar = document.getElementById('progressBar');
                
                progressContainer.style.display = 'block';
                progressBar.style.width = '0%';
                progressBar.textContent = '0%';
                
                showSuccess('جاري تحليل الملف...');
                
                const reader = new FileReader();
                reader.onprogress = function(e) {
                    if (e.lengthComputable) {
                        const percentLoaded = Math.round((e.loaded / e.total) * 50);
                        progressBar.style.width = percentLoaded + '%';
                        progressBar.textContent = percentLoaded + '%';
                    }
                };
                
                reader.onload = async function(e) {
                    try {
                        progressBar.style.width = '60%';
                        progressBar.textContent = 'معالجة البيانات...';
                        
                        const data = JSON.parse(e.target.result);
                        let importedCount = 0;
                        let firebaseSyncCount = 0;
                        let processed = 0;
                        
                        console.log('بيانات الملف المستورد:', data);
                        
                        // دالة مساعدة لمعالجة سؤال واحد
                        const processQuestion = async (question, questionType) => {
                            processed++;
                            const progressPercent = 60 + Math.round((processed / getTotalQuestions(data)) * 35);
                            progressBar.style.width = progressPercent + '%';
                            progressBar.textContent = `معالجة السؤال ${processed}...`;
                            
                            if (!question || typeof question !== 'object') {
                                console.warn('السؤال ليس كائن صحيح:', question);
                                return false;
                            }
                            
                            // إنشاء السؤال المحسن
                            const newQuestion = {
                                id: Date.now() + Math.random() * 1000,
                                subject: question.subject || 'عام',
                                question: question.question || '',
                                options: question.options || [],
                                correct: question.correct !== undefined ? question.correct : 0,
                                explanation: question.explanation || 'لا يوجد تفسير',
                                type: questionType || question.type || 'weekly',
                                createdAt: new Date().toLocaleString('ar-SA'),
                                lastModified: new Date().toLocaleString('ar-SA')
                            };
                            
                            // تنظيف الخيارات
                            if (typeof newQuestion.options === 'string') {
                                newQuestion.options = newQuestion.options.split('|').map(opt => opt.trim());
                            }
                            
                            // ضمان وجود 4 خيارات
                            while (newQuestion.options.length < 4) {
                                newQuestion.options.push(`خيار ${newQuestion.options.length + 1}`);
                            }
                            
                            // التحقق النهائي
                            if (!newQuestion.question.trim()) {
                                console.warn('السؤال فارغ، سيتم تجاهله');
                                return false;
                            }
                            
                            // محاولة حفظ في Firebase
                            if (window.isFirebaseConnected) {
                                try {
                                    const firebaseId = await window.saveQuestionToFirebase(newQuestion);
                                    if (firebaseId) {
                                        newQuestion.firebaseId = firebaseId;
                                        firebaseSyncCount++;
                                    }
                                } catch (error) {
                                    console.error('خطأ في حفظ السؤال في Firebase:', error);
                                }
                            }
                            
                            // إضافة للقائمة المناسبة
                            if (newQuestion.type === 'daily') {
                                dailyQuestions.push(newQuestion);
                            } else {
                                weeklyQuestions.push(newQuestion);
                            }
                            
                            importedCount++;
                            return true;
                        };
                        
                        // احتساب العدد الكلي للأسئلة
                        function getTotalQuestions(data) {
                            let total = 0;
                            if (data.nafes_exam && Array.isArray(data.nafes_exam)) total += data.nafes_exam.length;
                            if (data.daily && Array.isArray(data.daily)) total += data.daily.length;
                            if (data.weekly && Array.isArray(data.weekly)) total += data.weekly.length;
                            if (Array.isArray(data)) total += data.length;
                            return total || 1;
                        }
                        
                        // معالجة التنسيقات المختلفة
                        if (data.nafes_exam && Array.isArray(data.nafes_exam)) {
                            for (const question of data.nafes_exam) {
                                await processQuestion(question, 'weekly');
                            }
                        }
                        
                        if (data.daily && Array.isArray(data.daily)) {
                            for (const question of data.daily) {
                                await processQuestion(question, 'daily');
                            }
                        }
                        
                        if (data.weekly && Array.isArray(data.weekly)) {
                            for (const question of data.weekly) {
                                await processQuestion(question, 'weekly');
                            }
                        }
                        
                        if (Array.isArray(data)) {
                            for (const question of data) {
                                await processQuestion(question, 'weekly');
                            }
                        }
                        
                        progressBar.style.width = '95%';
                        progressBar.textContent = 'حفظ البيانات...';
                        
                        if (importedCount === 0) {
                            showError('لم يتم استيراد أي أسئلة. تأكد من صحة تنسيق الملف.');
                            progressContainer.style.display = 'none';
                            return;
                        }
                        
                        // حفظ البيانات المحدثة
                        localStorage.setItem('adminDailyQuestions', JSON.stringify(dailyQuestions));
                        localStorage.setItem('adminWeeklyQuestions', JSON.stringify(weeklyQuestions));
                        
                        // مزامنة فورية مع منصة الطلاب
                        console.log('بدء التزامن مع منصة الطلاب...');
                        await syncSystem.syncWithStudentPlatform('daily', dailyQuestions);
                        await syncSystem.syncWithStudentPlatform('weekly', weeklyQuestions);
                        
                        progressBar.style.width = '100%';
                        progressBar.textContent = 'مكتمل!';
                        
                        // تحديث الواجهة
                        updateStats();
                        displayQuestions();
                        
                        // رسالة النجاح المفصلة
                        let successMessage = `تم استيراد ${importedCount} سؤال بنجاح!
                        - الأسئلة اليومية: ${dailyQuestions.length}
                        - الأسئلة الأسبوعية: ${weeklyQuestions.length}`;
                        
                        if (window.isFirebaseConnected) {
                            successMessage += `\n- متزامن مع Firebase: ${firebaseSyncCount}`;
                        }
                        
                        showSuccess(successMessage);
                        
                        setTimeout(() => {
                            progressContainer.style.display = 'none';
                        }, 2000);
                        
                    } catch (error) {
                        console.error('خطأ في معالجة الملف:', error);
                        showError(`خطأ في معالجة الملف: ${error.message}`);
                        progressContainer.style.display = 'none';
                    }
                };
                
                reader.onerror = function() {
                    showError('خطأ في قراءة الملف. حاول مرة أخرى.');
                    progressContainer.style.display = 'none';
                };
                
                reader.readAsText(file, 'utf-8');
            };
            
            input.click();
        }

        // عرض رسائل النجاح
        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            const errorDiv = document.getElementById('errorMessage');
            
            errorDiv.style.display = 'none';
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            
            setTimeout(() => {
                successDiv.style.display = 'none';
            }, 5000);
        }

        // عرض رسائل الخطأ
        function showError(message) {
            const successDiv = document.getElementById('successMessage');
            const errorDiv = document.getElementById('errorMessage');
            
            successDiv.style.display = 'none';
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        // تحديث عدد الأسئلة المحفوظة في السحابة
        function updateCloudCount() {
            let cloudCount = 0;
            const allQuestions = [...dailyQuestions, ...weeklyQuestions];
            allQuestions.forEach(question => {
                if (question.firebaseId) {
                    cloudCount++;
                }
            });
            document.getElementById('cloudCount').textContent = cloudCount;
        }

        // تهيئة التطبيق عند التحميل
        document.addEventListener('DOMContentLoaded', function() {
            updateStats();
            displayQuestions();
            
            // مزامنة أولية مع منصة الطلاب
            if (dailyQuestions.length > 0) {
                syncSystem.syncWithStudentPlatform('daily', dailyQuestions);
            }
            if (weeklyQuestions.length > 0) {
                syncSystem.syncWithStudentPlatform('weekly', weeklyQuestions);
            }
        });

        // جعل الوظائف متاحة عالمياً
        window.addQuestion = addQuestion;
        window.previewQuestion = previewQuestion;
        window.deleteQuestion = deleteQuestion;
        window.exportQuestions = exportQuestions;
        window.importQuestions = importQuestions;

        console.log('تم تحميل نظام إدارة الأسئلة بنجاح - النسخة المحسنة');
        console.log('المميزات المفعلة:');
        console.log('- استيراد وتصدير متقدم');
        console.log('- تزامن محسن مع منصة الطلاب');
        console.log('- دعم Firebase للتخزين السحابي');
        console.log('- واجهة مستخدم محسنة');
    </script>
</body>
</html>
