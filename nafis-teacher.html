<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة تحكم المعلم - النظام المحدث</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            min-height: 100vh;
            color: #333;
        }

        .header {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            position: relative;
        }

        .sync-status {
            position: absolute;
            top: 15px;
            left: 20px;
            background: rgba(39, 174, 96, 0.2);
            color: #2ecc71;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .sync-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: currentColor;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .admin-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .section-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 25px;
            color: #2c3e50;
            text-align: center;
            padding-bottom: 15px;
            border-bottom: 3px solid #e74c3c;
        }

        .form-grid {
            display: grid;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
            font-size: 16px;
        }

        .form-group input, .form-group select, .form-group textarea {
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            outline: none;
            border-color: #e74c3c;
            box-shadow: 0 0 10px rgba(231, 76, 60, 0.2);
        }

        .btn {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            margin: 0 auto;
            display: block;
            margin-top: 30px;
        }

        .btn:hover {
            background: linear-gradient(45deg, #c0392b, #a93226);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid #c3e6cb;
            display: none;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
            display: none;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
        }

        .stat-card h3 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .sync-indicator {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #27ae60;
            color: white;
            padding: 15px 25px;
            border-radius: 25px;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="sync-status" id="syncStatus">
            <div class="sync-dot"></div>
            <span>النظام الموحد نشط</span>
        </div>
        <h1>لوحة تحكم المعلم - النظام المحدث</h1>
        <p>نظام التزامن الموحد والمحسن</p>
    </div>

    <div class="container">
        <!-- إحصائيات سريعة -->
        <div class="stats-grid">
            <div class="stat-card">
                <h3 id="dailyCount">0</h3>
                <p>أسئلة يومية</p>
            </div>
            <div class="stat-card">
                <h3 id="weeklyCount">0</h3>
                <p>أسئلة أسبوعية</p>
            </div>
            <div class="stat-card">
                <h3 id="totalCount">0</h3>
                <p>إجمالي الأسئلة</p>
            </div>
            <div class="stat-card">
                <h3 id="syncStatus">متصل</h3>
                <p>حالة التزامن</p>
            </div>
        </div>

        <!-- رسائل التأكيد -->
        <div id="successMessage" class="success-message"></div>
        <div id="errorMessage" class="error-message"></div>

        <!-- نموذج إضافة سؤال جديد -->
        <div class="admin-card">
            <h2 class="section-title">إضافة سؤال جديد</h2>
            
            <div class="form-grid">
                <div class="form-group">
                    <label for="questionSubject">المادة</label>
                    <select id="questionSubject" required>
                        <option value="">اختر المادة</option>
                        <option value="رياضيات">رياضيات</option>
                        <option value="قراءة">قراءة</option>
                        <option value="علوم">علوم</option>
                        <option value="لغة عربية">لغة عربية</option>
                        <option value="تاريخ">تاريخ</option>
                        <option value="جغرافيا">جغرافيا</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="questionType">نوع الاختبار</label>
                    <select id="questionType" required>
                        <option value="">اختر نوع الاختبار</option>
                        <option value="daily">سؤال اليوم</option>
                        <option value="weekly">أسئلة الأسبوع</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="questionText">نص السؤال</label>
                    <textarea id="questionText" placeholder="أدخل نص السؤال هنا..." required></textarea>
                </div>

                <div class="form-group">
                    <label>خيارات الإجابة</label>
                    <div style="display: grid; gap: 10px;">
                        <input type="text" id="option1" placeholder="الخيار الأول" required>
                        <input type="text" id="option2" placeholder="الخيار الثاني" required>
                        <input type="text" id="option3" placeholder="الخيار الثالث" required>
                        <input type="text" id="option4" placeholder="الخيار الرابع" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="correctAnswer">الإجابة الصحيحة</label>
                    <select id="correctAnswer" required>
                        <option value="">اختر الإجابة الصحيحة</option>
                        <option value="0">الخيار الأول</option>
                        <option value="1">الخيار الثاني</option>
                        <option value="2">الخيار الثالث</option>
                        <option value="3">الخيار الرابع</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="questionExplanation">تفسير الإجابة الصحيحة</label>
                    <textarea id="questionExplanation" placeholder="اشرح لماذا هذه الإجابة صحيحة..." required></textarea>
                </div>
            </div>

            <button type="button" class="btn" onclick="addQuestionWithUnifiedSync()">إضافة السؤال</button>
        </div>
    </div>

    <div class="sync-indicator" id="syncIndicator">
        نظام التزامن الموحد نشط
    </div>

    <!-- تطبيق النظام الموحد -->
    <script>
        // النظام الموحد للتزامن
        class UnifiedSyncSystem {
            constructor() {
                this.STORAGE_KEYS = {
                    DAILY_QUESTIONS: 'nafis_unified_daily_questions',
                    WEEKLY_QUESTIONS: 'nafis_unified_weekly_questions',
                    LAST_UPDATE: 'nafis_unified_last_update',
                    SYNC_STATUS: 'nafis_unified_sync_status'
                };
                
                this.channels = [];
                this.listeners = [];
                this.heartbeatInterval = null;
                
                this.init();
            }
            
            init() {
                this.setupChannels();
                this.setupHeartbeat();
                this.loadExistingData();
                this.updateStats();
                console.log('✅ نظام التزامن الموحد نشط');
            }
            
            setupChannels() {
                if (typeof BroadcastChannel !== 'undefined') {
                    const channel = new BroadcastChannel('nafis-unified-sync');
                    channel.onmessage = (e) => this.handleMessage(e.data);
                    this.channels.push(channel);
                }
                
                window.addEventListener('message', (e) => {
                    if (e.data && e.data.source === 'nafis-sync') {
                        this.handleMessage(e.data);
                    }
                });
            }
            
            setupHeartbeat() {
                this.heartbeatInterval = setInterval(() => {
                    this.broadcast({
                        type: 'HEARTBEAT',
                        source: 'teacher',
                        timestamp: Date.now(),
                        dailyCount: this.getQuestionCount('daily'),
                        weeklyCount: this.getQuestionCount('weekly')
                    });
                }, 5000);
            }
            
            loadExistingData() {
                // تحميل البيانات الموجودة من النظام القديم
                const oldDaily = localStorage.getItem('adminDailyQuestions');
                const oldWeekly = localStorage.getItem('adminWeeklyQuestions');
                
                if (oldDaily && !localStorage.getItem(this.STORAGE_KEYS.DAILY_QUESTIONS)) {
                    try {
                        const questions = JSON.parse(oldDaily);
                        this.saveQuestions('daily', questions, false); // false = لا تبث التحديث
                    } catch (e) {
                        console.warn('فشل في تحميل الأسئلة اليومية القديمة');
                    }
                }
                
                if (oldWeekly && !localStorage.getItem(this.STORAGE_KEYS.WEEKLY_QUESTIONS)) {
                    try {
                        const questions = JSON.parse(oldWeekly);
                        this.saveQuestions('weekly', questions, false);
                    } catch (e) {
                        console.warn('فشل في تحميل الأسئلة الأسبوعية القديمة');
                    }
                }
            }
            
            broadcast(message) {
                const payload = {
                    ...message,
                    source: 'nafis-sync',
                    id: Math.random().toString(36).substr(2, 9)
                };
                
                // BroadcastChannel
                this.channels.forEach(channel => {
                    try {
                        channel.postMessage(payload);
                    } catch (e) {
                        console.warn('فشل في الإرسال عبر BroadcastChannel');
                    }
                });
                
                // PostMessage
                try {
                    window.postMessage(payload, '*');
                } catch (e) {
                    console.warn('فشل في الإرسال عبر PostMessage');
                }
                
                // Storage Event
                try {
                    const tempKey = `nafis_temp_${payload.id}`;
                    localStorage.setItem(tempKey, JSON.stringify(payload));
                    localStorage.removeItem(tempKey);
                } catch (e) {
                    console.warn('فشل في الإرسال عبر Storage');
                }
            }
            
            saveQuestions(type, questions, shouldBroadcast = true) {
                try {
                    const key = type === 'daily' ? 
                        this.STORAGE_KEYS.DAILY_QUESTIONS : 
                        this.STORAGE_KEYS.WEEKLY_QUESTIONS;
                    
                    const data = {
                        questions: questions,
                        timestamp: Date.now(),
                        checksum: this.calculateChecksum(questions),
                        version: '2.0'
                    };
                    
                    // حفظ في النظام الموحد
                    localStorage.setItem(key, JSON.stringify(data));
                    
                    // حفظ في النظام القديم للتوافق
                    const oldKey = type === 'daily' ? 'adminDailyQuestions' : 'adminWeeklyQuestions';
                    localStorage.setItem(oldKey, JSON.stringify(questions));
                    
                    // تحديث الطوابع الزمنية
                    localStorage.setItem(this.STORAGE_KEYS.LAST_UPDATE, Date.now().toString());
                    localStorage.setItem(this.STORAGE_KEYS.SYNC_STATUS, 'success');
                    
                    // بث التحديث لجميع المنصات
                    if (shouldBroadcast) {
                        this.broadcast({
                            type: 'QUESTIONS_UPDATED',
                            questionType: type,
                            data: data,
                            count: questions.length
                        });
                    }
                    
                    this.updateStats();
                    console.log(`تم حفظ ${questions.length} سؤال ${type} بنجاح`);
                    return true;
                    
                } catch (error) {
                    console.error('خطأ في حفظ الأسئلة:', error);
                    localStorage.setItem(this.STORAGE_KEYS.SYNC_STATUS, 'error');
                    return false;
                }
            }
            
            loadQuestions(type) {
                try {
                    const key = type === 'daily' ? 
                        this.STORAGE_KEYS.DAILY_QUESTIONS : 
                        this.STORAGE_KEYS.WEEKLY_QUESTIONS;
                    
                    const stored = localStorage.getItem(key);
                    if (!stored) {
                        // محاولة التحميل من النظام القديم
                        const oldKey = type === 'daily' ? 'adminDailyQuestions' : 'adminWeeklyQuestions';
                        const oldData = localStorage.getItem(oldKey);
                        if (oldData) {
                            return JSON.parse(oldData);
                        }
                        return [];
                    }
                    
                    const data = JSON.parse(stored);
                    return data.questions || [];
                    
                } catch (error) {
                    console.error('خطأ في تحميل الأسئلة:', error);
                    return [];
                }
            }
            
            calculateChecksum(data) {
                const str = JSON.stringify(data);
                let hash = 0;
                for (let i = 0; i < str.length; i++) {
                    const char = str.charCodeAt(i);
                    hash = ((hash << 5) - hash) + char;
                    hash = hash & hash;
                }
                return hash.toString();
            }
            
            handleMessage(message) {
                if (!message || message.source !== 'nafis-sync') return;
                
                switch (message.type) {
                    case 'QUESTIONS_UPDATED':
                        console.log('تم استقبال تحديث الأسئلة من منصة أخرى');
                        this.updateStats();
                        break;
                    case 'HEARTBEAT':
                        console.log(`نبضة من ${message.source || 'منصة غير معروفة'}`);
                        break;
                }
            }
            
            getQuestionCount(type) {
                const questions = this.loadQuestions(type);
                return questions.length;
            }
            
            updateStats() {
                const dailyCount = this.getQuestionCount('daily');
                const weeklyCount = this.getQuestionCount('weekly');
                const totalCount = dailyCount + weeklyCount;
                
                document.getElementById('dailyCount').textContent = dailyCount;
                document.getElementById('weeklyCount').textContent = weeklyCount;
                document.getElementById('totalCount').textContent = totalCount;
                
                // تحديث حالة التزامن
                const status = localStorage.getItem(this.STORAGE_KEYS.SYNC_STATUS) || 'unknown';
                const statusElement = document.getElementById('syncStatus');
                if (statusElement) {
                    statusElement.textContent = status === 'success' ? 'متصل' : 'خطأ';
                }
            }
            
            destroy() {
                if (this.heartbeatInterval) {
                    clearInterval(this.heartbeatInterval);
                }
                
                this.channels.forEach(channel => {
                    try {
                        channel.close();
                    } catch (e) {}
                });
            }
        }

        // إنشاء مثيل النظام الموحد
        window.unifiedSync = new UnifiedSyncSystem();

        // دوال لوحة المعلم المحدثة
        function addQuestionWithUnifiedSync() {
            const subject = document.getElementById('questionSubject').value;
            const type = document.getElementById('questionType').value;
            const questionText = document.getElementById('questionText').value;
            const explanation = document.getElementById('questionExplanation').value;
            const correctAnswerIndex = parseInt(document.getElementById('correctAnswer').value);

            // التحقق من صحة البيانات
            if (!subject || !type || !questionText || !explanation || isNaN(correctAnswerIndex)) {
                showError('يرجى تعبئة جميع الحقول المطلوبة');
                return;
            }

            // جمع الخيارات
            const options = [
                document.getElementById('option1').value.trim(),
                document.getElementById('option2').value.trim(),
                document.getElementById('option3').value.trim(),
                document.getElementById('option4').value.trim()
            ];

            // التحقق من الخيارات
            if (options.some(option => !option)) {
                showError('يرجى تعبئة جميع خيارات الإجابة');
                return;
            }

            try {
                // إنشاء السؤال الجديد
                const newQuestion = {
                    id: Date.now(),
                    subject: subject,
                    question: questionText,
                    options: options,
                    correct: correctAnswerIndex,
                    explanation: explanation,
                    type: type,
                    createdAt: new Date().toLocaleString('ar-SA'),
                    lastModified: new Date().toLocaleString('ar-SA')
                };

                // تحميل الأسئلة الحالية
                const currentQuestions = window.unifiedSync.loadQuestions(type);
                currentQuestions.push(newQuestion);

                // حفظ مع النظام الموحد
                const success = window.unifiedSync.saveQuestions(type, currentQuestions);

                if (success) {
                    showSuccess('تم إضافة السؤال وتحديث جميع المنصات بنجاح!');
                    clearForm();
                } else {
                    showError('حدث خطأ في إضافة السؤال. يرجى المحاولة مرة أخرى.');
                }

            } catch (error) {
                console.error('خطأ في إضافة السؤال:', error);
                showError('حدث خطأ غير متوقع. يرجى المحاولة مرة أخرى.');
            }
        }

        function clearForm() {
            document.getElementById('questionSubject').value = '';
            document.getElementById('questionType').value = '';
            document.getElementById('questionText').value = '';
            document.getElementById('questionExplanation').value = '';
            document.getElementById('correctAnswer').value = '';
            
            document.getElementById('option1').value = '';
            document.getElementById('option2').value = '';
            document.getElementById('option3').value = '';
            document.getElementById('option4').value = '';
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            const errorDiv = document.getElementById('errorMessage');
            
            errorDiv.style.display = 'none';
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            
            setTimeout(() => {
                successDiv.style.display = 'none';
            }, 5000);
        }

        function showError(message) {
            const successDiv = document.getElementById('successMessage');
            const errorDiv = document.getElementById('errorMessage');
            
            successDiv.style.display = 'none';
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        // تهيئة النظام عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', function() {
            console.log('تم تحميل لوحة المعلم المحدثة');
            
            // تحديث الإحصائيات كل 10 ثوان
            setInterval(() => {
                window.unifiedSync.updateStats();
            }, 10000);
        });

        // تنظيف الموارد عند إغلاق الصفحة
        window.addEventListener('beforeunload', function() {
            if (window.unifiedSync) {
                window.unifiedSync.destroy();
            }
        });

        console.log('لوحة المعلم المحدثة جاهزة مع النظام الموحد');
    </script>
</body>
</html>
