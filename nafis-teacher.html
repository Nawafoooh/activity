<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة تحكم المعلم </title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            min-height: 100vh;
            color: #333;
        }

        .header {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 10px;
        }

        .logo-icon {
            width: 60px;
            height: 60px;
            background: #f39c12;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .admin-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .section-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 25px;
            color: #2c3e50;
            text-align: center;
            padding-bottom: 15px;
            border-bottom: 3px solid #e74c3c;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            font-family: inherit;
        }

        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            outline: none;
            border-color: #e74c3c;
            box-shadow: 0 0 10px rgba(231, 76, 60, 0.2);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .options-container {
            display: grid;
            gap: 15px;
        }

        .option-group {
            display: grid;
            grid-template-columns: auto 1fr auto;
            gap: 15px;
            align-items: center;
            padding: 15px;
            border: 2px solid #ecf0f1;
            border-radius: 10px;
        }

        .option-group.correct {
            border-color: #27ae60;
            background: #f0fdf4;
        }

        .option-label {
            background: #3498db;
            color: white;
            padding: 8px 12px;
            border-radius: 50%;
            font-weight: bold;
            text-align: center;
            min-width: 40px;
        }

        .option-input {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        .correct-radio {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .btn {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            font-weight: bold;
            margin: 10px;
        }

        .btn:hover {
            background: linear-gradient(45deg, #c0392b, #a93226);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #95a5a6, #7f8c8d);
        }

        .btn-secondary:hover {
            background: linear-gradient(45deg, #7f8c8d, #6c7b7d);
        }

        .export-btn {
            background: linear-gradient(45deg, #27ae60, #229954);
        }

        .export-btn:hover {
            background: linear-gradient(45deg, #229954, #1e8449);
        }

        .question-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            border-right: 5px solid #3498db;
        }

        .subject-badge {
            background: #3498db;
            color: white;
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 12px;
            margin-bottom: 10px;
            display: inline-block;
        }

        .question-options div {
            padding: 8px;
            margin: 5px 0;
            border-radius: 5px;
        }

        .correct-answer {
            background: #d4edda;
            color: #155724;
            font-weight: bold;
        }

        .delete-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            float: left;
            margin-top: 10px;
        }

        .delete-btn:hover {
            background: #c0392b;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
        }

        .stat-card h3 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .stat-card p {
            opacity: 0.9;
        }

        .success-message, .error-message {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            z-index: 10000;
            font-weight: bold;
            max-width: 300px;
        }

        @media (max-width: 768px) {
            .container { padding: 10px; }
            .admin-card { padding: 20px; }
            .option-group { grid-template-columns: auto 1fr; gap: 10px; }
            .correct-radio { grid-column: span 2; justify-self: center; margin-top: 10px; }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <div class="logo-icon">👨‍🏫</div>
            <div>
                <h1>لوحة تحكم المعلم - نسخة نظيفة</h1>
                <p>إدارة أسئلة اختبار ناقس</p>
                <p>متوسطة المنذر بن عمرو الأنصاري</p>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- إحصائيات سريعة -->
        <div class="stats-grid">
            <div class="stat-card">
                <h3 id="dailyCount">0</h3>
                <p>أسئلة يومية</p>
            </div>
            <div class="stat-card">
                <h3 id="weeklyCount">0</h3>
                <p>أسئلة أسبوعية</p>
            </div>
            <div class="stat-card">
                <h3 id="totalCount">0</h3>
                <p>إجمالي الأسئلة</p>
            </div>
            <div class="stat-card" style="background: linear-gradient(135deg, #27ae60, #2ecc71);">
                <h3>✅</h3>
                <p>جاهز للعمل</p>
            </div>
        </div>

        <!-- رسائل التأكيد -->
        <div id="successMessage" class="success-message"></div>
        <div id="errorMessage" class="error-message"></div>

        <!-- نموذج إضافة سؤال جديد -->
        <div class="admin-card">
            <h2 class="section-title">إضافة سؤال جديد</h2>
            
            <div class="form-group">
                <label for="questionSubject">المادة</label>
                <select id="questionSubject" required>
                    <option value="">اختر المادة</option>
                    <option value="رياضيات">رياضيات</option>
                    <option value="قراءة">قراءة</option>
                    <option value="علوم">علوم</option>
                    <option value="لغة عربية">لغة عربية</option>
                    <option value="تاريخ">تاريخ</option>
                    <option value="جغرافيا">جغرافيا</option>
                </select>
            </div>

            <div class="form-group">
                <label for="questionType">نوع الاختبار</label>
                <select id="questionType" required>
                    <option value="">اختر نوع الاختبار</option>
                    <option value="daily">سؤال اليوم</option>
                    <option value="weekly">أسئلة الأسبوع</option>
                </select>
            </div>

            <div class="form-group">
                <label for="questionText">نص السؤال</label>
                <textarea id="questionText" placeholder="أدخل نص السؤال هنا..." required></textarea>
            </div>

            <div class="form-group">
                <label>خيارات الإجابة</label>
                <div class="options-container">
                    <div class="option-group" data-option="0">
                        <div class="option-label">أ</div>
                        <input type="text" class="option-input" placeholder="الخيار الأول" required>
                        <input type="radio" name="correctAnswer" value="0" class="correct-radio">
                    </div>
                    <div class="option-group" data-option="1">
                        <div class="option-label">ب</div>
                        <input type="text" class="option-input" placeholder="الخيار الثاني" required>
                        <input type="radio" name="correctAnswer" value="1" class="correct-radio">
                    </div>
                    <div class="option-group" data-option="2">
                        <div class="option-label">ج</div>
                        <input type="text" class="option-input" placeholder="الخيار الثالث" required>
                        <input type="radio" name="correctAnswer" value="2" class="correct-radio">
                    </div>
                    <div class="option-group" data-option="3">
                        <div class="option-label">د</div>
                        <input type="text" class="option-input" placeholder="الخيار الرابع" required>
                        <input type="radio" name="correctAnswer" value="3" class="correct-radio">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="questionExplanation">تفسير الإجابة الصحيحة</label>
                <textarea id="questionExplanation" placeholder="اشرح لماذا هذه الإجابة صحيحة..." required></textarea>
            </div>

            <div style="text-align: center;">
                <button type="button" class="btn" onclick="addQuestion()">إضافة السؤال</button>
                <button type="button" class="btn btn-secondary" onclick="previewQuestion()">معاينة</button>
                <button type="button" class="btn export-btn" onclick="exportQuestions()">تصدير الأسئلة</button>
                <button type="button" class="btn btn-secondary" onclick="importQuestions()">استيراد أسئلة</button>
            </div>
        </div>

        <!-- قائمة الأسئلة الحالية -->
        <div class="admin-card">
            <h2 class="section-title">الأسئلة المضافة</h2>
            <div id="questionsList">
                <p style="text-align: center; color: #666; padding: 40px;">لا توجد أسئلة مضافة حتى الآن</p>
            </div>
        </div>
    </div>

    <script>
        // المتغيرات الأساسية
        var dailyQuestions = [];
        var weeklyQuestions = [];

        // تحميل البيانات عند بدء التشغيل
        function loadData() {
            try {
                var saved1 = localStorage.getItem('adminDailyQuestions');
                var saved2 = localStorage.getItem('adminWeeklyQuestions');
                
                if (saved1) dailyQuestions = JSON.parse(saved1);
                if (saved2) weeklyQuestions = JSON.parse(saved2);
            } catch (e) {
                console.log('خطأ في تحميل البيانات');
                dailyQuestions = [];
                weeklyQuestions = [];
            }
            updateStats();
            displayQuestions();
        }

        // تحديث الإحصائيات
        function updateStats() {
            document.getElementById('dailyCount').textContent = dailyQuestions.length;
            document.getElementById('weeklyCount').textContent = weeklyQuestions.length;
            document.getElementById('totalCount').textContent = dailyQuestions.length + weeklyQuestions.length;
        }

        // تزامن مع منصة الطلاب
        function syncData(type, questions) {
            try {
                console.log('بدء تزامن ' + type);
                
                // حفظ في localStorage
                if (type === 'daily') {
                    localStorage.setItem('adminDailyQuestions', JSON.stringify(questions));
                    localStorage.setItem('nafisMainDailyQuestions', JSON.stringify(questions));
                } else {
                    localStorage.setItem('adminWeeklyQuestions', JSON.stringify(questions));
                    localStorage.setItem('nafisMainWeeklyQuestions', JSON.stringify(questions));
                }

                // تحديث الطوابع الزمنية
                var now = Date.now().toString();
                localStorage.setItem('nafisLastUpdate', now);
                localStorage.setItem('nafisLastSyncTeacher', now);

                // إرسال عبر BroadcastChannel
                try {
                    var channel = new BroadcastChannel('nafis-teacher-updates');
                    channel.postMessage({
                        type: 'QUESTIONS_UPDATED',
                        questionType: type,
                        questions: questions,
                        timestamp: Date.now()
                    });
                    channel.close();
                } catch (e) {
                    console.log('BroadcastChannel غير متاح');
                }

                showNotification('تم تحديث الأسئلة بنجاح!', true);
                console.log('تم التزامن بنجاح');
                
            } catch (e) {
                console.log('خطأ في التزامن: ' + e.message);
                showNotification('خطأ في التحديث', false);
            }
        }

        // إضافة سؤال جديد
        function addQuestion() {
            var subject = document.getElementById('questionSubject').value;
            var type = document.getElementById('questionType').value;
            var questionText = document.getElementById('questionText').value;
            var explanation = document.getElementById('questionExplanation').value;

            if (!subject || !type || !questionText || !explanation) {
                showError('يرجى تعبئة جميع الحقول المطلوبة');
                return;
            }

            var options = [];
            var inputs = document.querySelectorAll('.option-input');
            for (var i = 0; i < inputs.length; i++) {
                if (!inputs[i].value.trim()) {
                    showError('يرجى تعبئة جميع خيارات الإجابة');
                    return;
                }
                options.push(inputs[i].value.trim());
            }

            var correctRadio = document.querySelector('input[name="correctAnswer"]:checked');
            if (!correctRadio) {
                showError('يرجى اختيار الإجابة الصحيحة');
                return;
            }

            var question = {
                id: Date.now(),
                subject: subject,
                question: questionText,
                options: options,
                correct: parseInt(correctRadio.value),
                explanation: explanation,
                type: type,
                createdAt: new Date().toLocaleString('ar-SA')
            };

            if (type === 'daily') {
                dailyQuestions.push(question);
                syncData('daily', dailyQuestions);
            } else {
                weeklyQuestions.push(question);
                syncData('weekly', weeklyQuestions);
            }

            clearForm();
            updateStats();
            displayQuestions();
            showSuccess('تم إضافة السؤال بنجاح!');
        }

        // مسح النموذج
        function clearForm() {
            document.getElementById('questionSubject').value = '';
            document.getElementById('questionType').value = '';
            document.getElementById('questionText').value = '';
            document.getElementById('questionExplanation').value = '';
            
            var inputs = document.querySelectorAll('.option-input');
            for (var i = 0; i < inputs.length; i++) {
                inputs[i].value = '';
            }
            
            var radios = document.querySelectorAll('input[name="correctAnswer"]');
            for (var i = 0; i < radios.length; i++) {
                radios[i].checked = false;
            }
            
            var groups = document.querySelectorAll('.option-group');
            for (var i = 0; i < groups.length; i++) {
                groups[i].classList.remove('correct');
            }
        }

        // عرض الأسئلة
        function displayQuestions() {
            var container = document.getElementById('questionsList');
            var allQuestions = [];
            
            for (var i = 0; i < dailyQuestions.length; i++) {
                allQuestions.push({
                    data: dailyQuestions[i],
                    typeName: 'سؤال اليوم'
                });
            }
            
            for (var i = 0; i < weeklyQuestions.length; i++) {
                allQuestions.push({
                    data: weeklyQuestions[i],
                    typeName: 'أسئلة الأسبوع'
                });
            }

            if (allQuestions.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #666; padding: 40px;">لا توجد أسئلة مضافة حتى الآن</p>';
                return;
            }

            var html = '';
            for (var i = 0; i < allQuestions.length; i++) {
                var q = allQuestions[i].data;
                var typeName = allQuestions[i].typeName;
                
                html += '<div class="question-item">';
                html += '<div class="subject-badge">' + q.subject + '</div>';
                html += '<h4>' + q.question + '</h4>';
                html += '<div class="question-options">';
                
                for (var j = 0; j < q.options.length; j++) {
                    var className = (j === q.correct) ? 'correct-answer' : '';
                    html += '<div class="' + className + '">';
                    html += String.fromCharCode(65 + j) + ') ' + q.options[j];
                    html += '</div>';
                }
                
                html += '</div>';
                html += '<p><strong>التفسير:</strong> ' + q.explanation + '</p>';
                html += '<p><small>النوع: ' + typeName + ' | تاريخ الإضافة: ' + q.createdAt + '</small></p>';
                html += '<button class="delete-btn" onclick="deleteQuestion(\'' + q.type + '\', ' + q.id + ')">حذف السؤال</button>';
                html += '</div>';
            }

            container.innerHTML = html;
        }

        // حذف سؤال
        function deleteQuestion(type, id) {
            if (!confirm('هل أنت متأكد من حذف هذا السؤال؟')) {
                return;
            }

            if (type === 'daily') {
                dailyQuestions = dailyQuestions.filter(function(q) {
                    return q.id !== id;
                });
                syncData('daily', dailyQuestions);
            } else {
                weeklyQuestions = weeklyQuestions.filter(function(q) {
                    return q.id !== id;
                });
                syncData('weekly', weeklyQuestions);
            }

            updateStats();
            displayQuestions();
            showSuccess('تم حذف السؤال');
        }

        // معاينة السؤال
        function previewQuestion() {
            var questionText = document.getElementById('questionText').value;
            var subject = document.getElementById('questionSubject').value;
            
            if (!questionText || !subject) {
                showError('يرجى إدخال نص السؤال والمادة أولاً');
                return;
            }

            var options = [];
            var inputs = document.querySelectorAll('.option-input');
            for (var i = 0; i < inputs.length; i++) {
                options.push(inputs[i].value || 'خيار فارغ');
            }

            var correctRadio = document.querySelector('input[name="correctAnswer"]:checked');
            var correctIndex = correctRadio ? parseInt(correctRadio.value) : -1;

            var html = '<div style="background: white; padding: 20px; border-radius: 10px; margin: 20px; font-family: Arial;">';
            html += '<h3>' + subject + ': ' + questionText + '</h3>';
            html += '<div style="margin: 15px 0;">';
            
            for (var i = 0; i < options.length; i++) {
                var style = (i === correctIndex) ? 'background: #d4edda; font-weight: bold;' : 'background: #f8f9fa;';
                html += '<div style="padding: 10px; margin: 5px 0; border-radius: 5px; ' + style + '">';
                html += String.fromCharCode(65 + i) + ') ' + options[i];
                html += '</div>';
            }
            
            html += '</div></div>';

            var newWindow = window.open('', 'معاينة السؤال', 'width=600,height=500');
            newWindow.document.write('<html><head><title>معاينة السؤال</title></head><body>' + html + '</body></html>');
        }

        // تصدير الأسئلة
        function exportQuestions() {
            var data = {
                daily: dailyQuestions,
                weekly: weeklyQuestions,
                nafes_exam: dailyQuestions.concat(weeklyQuestions),
                exportDate: new Date().toLocaleString('ar-SA'),
                totalQuestions: dailyQuestions.length + weeklyQuestions.length
            };

            var blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            var url = URL.createObjectURL(blob);
            
            var a = document.createElement('a');
            a.href = url;
            a.download = 'nafis-questions-' + new Date().toISOString().split('T')[0] + '.json';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);

            showSuccess('تم تصدير الأسئلة بنجاح');
        }

        // استيراد الأسئلة
        function importQuestions() {
            var input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json';
            
            input.onchange = function(e) {
                var file = e.target.files[0];
                if (!file) return;
                
                var reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        var data = JSON.parse(e.target.result);
                        var imported = 0;
                        
                        if (data.daily && Array.isArray(data.daily)) {
                            for (var i = 0; i < data.daily.length; i++) {
                                var q = data.daily[i];
                                q.id = Date.now() + Math.random() * 1000;
                                dailyQuestions.push(q);
                                imported++;
                            }
                        }
                        
                        if (data.weekly && Array.isArray(data.weekly)) {
                            for (var i = 0; i < data.weekly.length; i++) {
                                var q = data.weekly[i];
                                q.id = Date.now() + Math.random() * 1000;
                                weeklyQuestions.push(q);
                                imported++;
                            }
                        }

                        if (data.nafes_exam && Array.isArray(data.nafes_exam)) {
                            for (var i = 0; i < data.nafes_exam.length; i++) {
                                var q = data.nafes_exam[i];
                                q.id = Date.now() + Math.random() * 1000;
                                if (q.type === 'daily') {
                                    dailyQuestions.push(q);
                                } else {
                                    weeklyQuestions.push(q);
                                }
                                imported++;
                            }
                        }

                        if (imported > 0) {
                            syncData('daily', dailyQuestions);
                            syncData('weekly', weeklyQuestions);
                            updateStats();
                            displayQuestions();
                            showSuccess('تم استيراد ' + imported + ' سؤال بنجاح');
                        } else {
                            showError('لم يتم العثور على أسئلة صالحة في الملف');
                        }
                        
                    } catch (error) {
                        showError('خطأ في قراءة الملف');
                    }
                };
                reader.readAsText(file);
            };
            
            input.click();
        }

        // عرض رسائل النجاح
        function showSuccess(message) {
            var successDiv = document.getElementById('successMessage');
            var errorDiv = document.getElementById('errorMessage');
            
            errorDiv.style.display = 'none';
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            
            setTimeout(function() {
                successDiv.style.display = 'none';
            }, 5000);
        }

        // عرض رسائل الخطأ
        function showError(message) {
            var successDiv = document.getElementById('successMessage');
            var errorDiv = document.getElementById('errorMessage');
            
            successDiv.style.display = 'none';
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            
            setTimeout(function() {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        // عرض إشعار
        function showNotification(message, isSuccess) {
            var existing = document.querySelectorAll('.notification');
            for (var i = 0; i < existing.length; i++) {
                existing[i].remove();
            }
            
            var notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = message;
            
            if (!isSuccess) {
                notification.style.background = 'linear-gradient(45deg, #e74c3c, #c0392b)';
            }
            
            document.body.appendChild(notification);
            
            setTimeout(function() {
                if (notification.parentNode) {
                    notification.parentNode.removeChild(notification);
                }
            }, 3000);
        }

        // تمييز الإجابة الصحيحة
        document.addEventListener('change', function(e) {
            if (e.target.name === 'correctAnswer') {
                var groups = document.querySelectorAll('.option-group');
                for (var i = 0; i < groups.length; i++) {
                    groups[i].classList.remove('correct');
                }
                
                var selectedGroup = e.target.closest('.option-group');
                if (selectedGroup) {
                    selectedGroup.classList.add('correct');
                }
            }
        });

        // تحميل البيانات عند بدء التشغيل
        document.addEventListener('DOMContentLoaded', function() {
            console.log('تم تحميل لوحة المعلم بنجاح');
            loadData();
        });

        // جعل الوظائف متاحة عالمياً
        window.addQuestion = addQuestion;
        window.previewQuestion = previewQuestion;
        window.deleteQuestion = deleteQuestion;
        window.exportQuestions = exportQuestions;
        window.importQuestions = importQuestions;
    </script>
</body>
</html>
