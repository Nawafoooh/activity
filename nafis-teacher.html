<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة تحكم المعلم - نظام نافس</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            direction: rtl;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .logo h1 {
            color: #667eea;
            font-size: 1.8rem;
            font-weight: bold;
        }

        .sync-status {
            background: #e8f5e8;
            color: #2e7d32;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .sync-status.error {
            background: #ffebee;
            color: #c62828;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .dashboard-nav {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .nav-tabs {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .nav-tab {
            padding: 12px 25px;
            background: #f8f9fa;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 16px;
        }

        .nav-tab.active {
            background: #667eea;
            color: white;
        }

        .tab-content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin: 20px 0;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .import-section {
            background: #f8f9fa;
            border: 2px dashed #dee2e6;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            margin: 20px 0;
        }

        .btn {
            background: #667eea;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            margin: 10px;
        }

        .btn:hover {
            background: #5a67d8;
        }

        .btn-success { background: #28a745; }
        .btn-danger { background: #dc3545; }

        .questions-list {
            max-height: 600px;
            overflow-y: auto;
        }

        .question-item {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin: 15px 0;
            border-left: 4px solid #667eea;
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .subject-tag {
            background: #667eea;
            color: white;
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 0.9rem;
        }

        .btn-small {
            padding: 8px 15px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 0.9rem;
            margin: 0 5px;
        }

        .btn-edit { background: #ffa726; color: white; }
        .btn-delete { background: #ef5350; color: white; }

        .alert {
            padding: 15px 20px;
            border-radius: 8px;
            margin: 15px 0;
            display: none;
        }

        .alert.show {
            display: block;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .progress-bar {
            width: 100%;
            height: 30px;
            background: #e1e5e9;
            border-radius: 15px;
            overflow: hidden;
            margin: 15px 0;
            display: none;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s;
            text-align: center;
            color: white;
            line-height: 30px;
            font-size: 14px;
            font-weight: bold;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
        }

        .options-container {
            display: grid;
            gap: 15px;
        }

        .option-input {
            display: flex;
            align-items: center;
            gap: 10px;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
        }

        .file-input {
            display: none;
        }

        @media (max-width: 768px) {
            .container { padding: 10px; }
            .nav-tabs { flex-direction: column; }
            .stats-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="logo">
                <h1>لوحة تحكم المعلم - نظام نافس</h1>
            </div>
            <div class="sync-status" id="syncStatus">
                <span>متصل</span>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- Navigation -->
        <div class="dashboard-nav">
            <div class="nav-tabs">
                <button class="nav-tab active" onclick="showTab('dashboard')">لوحة القيادة</button>
                <button class="nav-tab" onclick="showTab('questions')">إدارة الأسئلة</button>
                <button class="nav-tab" onclick="showTab('results')">النتائج</button>
            </div>
        </div>

        <!-- Dashboard Tab -->
        <div class="tab-content active" id="dashboardTab">
            <h2>الإحصائيات العامة</h2>
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="totalQuestions">0</div>
                    <div>إجمالي الأسئلة</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="dailyQuestions">0</div>
                    <div>الأسئلة اليومية</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="weeklyQuestions">0</div>
                    <div>الأسئلة الأسبوعية</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="totalResults">0</div>
                    <div>النتائج المسجلة</div>
                </div>
            </div>
        </div>

        <!-- Questions Tab -->
        <div class="tab-content" id="questionsTab">
            <h2>إدارة الأسئلة</h2>
            
            <div class="import-section">
                <h3>استيراد الأسئلة</h3>
                <p>اختر ملف JSON لاستيراد الأسئلة</p>
                <input type="file" id="fileInput" class="file-input" accept=".json">
                <button class="btn" onclick="document.getElementById('fileInput').click()">
                    اختيار ملف JSON
                </button>
                <button class="btn btn-success" onclick="showAddQuestionModal()">
                    إضافة سؤال جديد
                </button>
                <button class="btn" onclick="forceSyncWithStudents()">
                    فرض التزامن الآن
                </button>
            </div>

            <div class="alert" id="importAlert"></div>
            <div class="progress-bar" id="progressBar">
                <div class="progress-fill" id="progressFill">0%</div>
            </div>

            <h3>الأسئلة الحالية (<span id="questionsCount">0</span>)</h3>
            <div class="questions-list" id="questionsList">
                <div style="text-align: center; padding: 40px; color: #666;">جاري تحميل الأسئلة...</div>
            </div>
        </div>

        <!-- Results Tab -->
        <div class="tab-content" id="resultsTab">
            <h2>النتائج والإحصائيات</h2>
            <button class="btn" onclick="loadResults()">تحديث النتائج</button>
            <div style="margin-top: 20px; text-align: center; color: #666;">
                سيتم عرض النتائج هنا
            </div>
        </div>
    </div>

    <!-- Add Question Modal -->
    <div class="modal" id="questionModal">
        <div class="modal-content">
            <h3 id="modalTitle">إضافة سؤال جديد</h3>
            
            <form id="questionForm">
                <div class="form-group">
                    <label>المادة</label>
                    <select id="questionSubject" required>
                        <option value="">اختر المادة</option>
                        <option value="رياضيات">رياضيات</option>
                        <option value="علوم">علوم</option>
                        <option value="قراءة">قراءة</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>نص السؤال</label>
                    <textarea id="questionText" required rows="3"></textarea>
                </div>

                <div class="form-group">
                    <label>الخيارات</label>
                    <div class="options-container">
                        <div class="option-input">
                            <input type="radio" name="correct" value="0" required>
                            <input type="text" id="option1" placeholder="الخيار الأول" required>
                        </div>
                        <div class="option-input">
                            <input type="radio" name="correct" value="1" required>
                            <input type="text" id="option2" placeholder="الخيار الثاني" required>
                        </div>
                        <div class="option-input">
                            <input type="radio" name="correct" value="2" required>
                            <input type="text" id="option3" placeholder="الخيار الثالث" required>
                        </div>
                        <div class="option-input">
                            <input type="radio" name="correct" value="3" required>
                            <input type="text" id="option4" placeholder="الخيار الرابع" required>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label>التفسير</label>
                    <textarea id="questionExplanation" required rows="2"></textarea>
                </div>

                <div class="form-group">
                    <label>نوع الاختبار</label>
                    <select id="questionType" required>
                        <option value="">اختر النوع</option>
                        <option value="daily">يومي</option>
                        <option value="weekly">أسبوعي</option>
                    </select>
                </div>

                <div style="display: flex; gap: 15px; justify-content: flex-end; margin-top: 30px;">
                    <button type="button" class="btn" onclick="closeModal()">إلغاء</button>
                    <button type="submit" class="btn btn-success">حفظ</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Firebase -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js';
        import { 
            getFirestore, 
            collection, 
            addDoc, 
            getDocs, 
            deleteDoc, 
            doc, 
            query, 
            orderBy,
            onSnapshot
        } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyCaobeGSq0ra52WWNHIUgVZyoTg_NME5DY",
            authDomain: "nafis-exam.firebaseapp.com",
            projectId: "nafis-exam",
            storageBucket: "nafis-exam.firebasestorage.app",
            messagingSenderId: "985354903005",
            appId: "1:985354903005:web:d0d028d80d47bd30392a34",
            measurementId: "G-MME7J94SRN"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        window.db = db;
        window.addDoc = addDoc;
        window.collection = collection;
        window.getDocs = getDocs;
        window.deleteDoc = deleteDoc;
        window.doc = doc;
        window.query = query;
        window.orderBy = orderBy;
        window.onSnapshot = onSnapshot;

        console.log('Firebase initialized successfully');
        updateSyncStatus('connected', 'متصل');
    </script>

    <script>
        let currentQuestions = [];
        let editingQuestionId = null;

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadQuestions();
            setupRealTimeSync();
        });

        // Tab management
        function showTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            document.getElementById(tabName + 'Tab').classList.add('active');
            event.target.classList.add('active');
            
            if (tabName === 'questions') {
                loadQuestions();
            } else if (tabName === 'dashboard') {
                loadDashboardStats();
            }
        }

        // Real-time sync
        function setupRealTimeSync() {
            try {
                window.onSnapshot(
                    window.query(window.collection(window.db, 'questions'), window.orderBy('createdAt', 'desc')),
                    (snapshot) => {
                        currentQuestions = [];
                        snapshot.forEach((doc) => {
                            currentQuestions.push({ id: doc.id, ...doc.data() });
                        });
                        displayQuestions();
                        updateStats();
                        syncWithStudents();
                        updateSyncStatus('connected', 'متصل - مزامنة مباشرة');
                    }
                );
            } catch (error) {
                console.error('Real-time sync error:', error);
            }
        }

        // Load questions
        async function loadQuestions() {
            try {
                const questionsQuery = window.query(window.collection(window.db, 'questions'), window.orderBy('createdAt', 'desc'));
                const querySnapshot = await window.getDocs(questionsQuery);
                
                currentQuestions = [];
                querySnapshot.forEach((doc) => {
                    currentQuestions.push({ id: doc.id, ...doc.data() });
                });

                displayQuestions();
                updateStats();
                
            } catch (error) {
                console.error('Error loading questions:', error);
                showAlert('خطأ في تحميل الأسئلة', 'error');
            }
        }

        // Display questions
        function displayQuestions() {
            const container = document.getElementById('questionsList');
            
            if (currentQuestions.length === 0) {
                container.innerHTML = '<p style="text-align: center; padding: 40px; color: #666;">لا توجد أسئلة</p>';
                return;
            }

            container.innerHTML = currentQuestions.map(question => `
                <div class="question-item">
                    <div class="question-header">
                        <div class="subject-tag">${question.subject}</div>
                        <div>
                            <button class="btn-small btn-edit" onclick="editQuestion('${question.id}')">تعديل</button>
                            <button class="btn-small btn-delete" onclick="deleteQuestion('${question.id}')">حذف</button>
                        </div>
                    </div>
                    <div style="font-weight: bold; margin-bottom: 10px;">${question.question}</div>
                    <div style="margin: 10px 0;">
                        ${question.options.map((option, index) => 
                            `<div style="padding: 5px; ${index === question.correct ? 'background: #e8f5e8; font-weight: bold;' : ''}">${['أ', 'ب', 'ج', 'د'][index]}) ${option}</div>`
                        ).join('')}
                    </div>
                    <div style="color: #666; font-size: 0.9rem;">
                        <strong>التفسير:</strong> ${question.explanation}
                    </div>
                    <div style="color: #999; font-size: 0.8rem; margin-top: 5px;">
                        النوع: ${question.type === 'daily' ? 'يومي' : 'أسبوعي'}
                    </div>
                </div>
            `).join('');
            
            document.getElementById('questionsCount').textContent = currentQuestions.length;
        }

        // File import with better error handling
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            console.log('تم اختيار ملف:', file.name, 'حجم:', file.size, 'bytes');
            
            if (!file.name.endsWith('.json')) {
                showAlert('يرجى اختيار ملف JSON فقط', 'error');
                return;
            }

            // Check file size (max 10MB)
            if (file.size > 10 * 1024 * 1024) {
                showAlert('حجم الملف كبير جداً (أكبر من 10MB)', 'error');
                return;
            }

            const reader = new FileReader();
            
            reader.onload = function(e) {
                try {
                    console.log('تم قراءة الملف بنجاح، حجم النص:', e.target.result.length);
                    
                    const data = JSON.parse(e.target.result);
                    console.log('تم تحليل JSON بنجاح');
                    
                    importQuestions(data);
                    
                } catch (error) {
                    console.error('خطأ في تحليل JSON:', error);
                    showAlert('خطأ في تحليل ملف JSON: ' + error.message, 'error');
                }
            };
            
            reader.onerror = function() {
                console.error('خطأ في قراءة الملف');
                showAlert('خطأ في قراءة الملف', 'error');
            };
            
            reader.readAsText(file, 'utf-8');
        });

        // Enhanced sync with retry mechanism
        async function syncWithStudents() {
            let retryCount = 0;
            const maxRetries = 3;
            
            while (retryCount < maxRetries) {
                try {
                    const timestamp = Date.now();
                    const dailyQuestions = currentQuestions.filter(q => q.type === 'daily').map(q => ({
                        subject: q.subject,
                        question: q.question,
                        options: q.options,
                        correct: q.correct,
                        explanation: q.explanation,
                        type: q.type
                    }));
                    
                    const weeklyQuestions = currentQuestions.filter(q => q.type === 'weekly').map(q => ({
                        subject: q.subject,
                        question: q.question,
                        options: q.options,
                        correct: q.correct,
                        explanation: q.explanation,
                        type: q.type
                    }));
                    
                    // Multiple sync methods for reliability
                    localStorage.setItem('nafisMainDailyQuestions', JSON.stringify(dailyQuestions));
                    localStorage.setItem('nafisMainWeeklyQuestions', JSON.stringify(weeklyQuestions));
                    localStorage.setItem('nafisLastUpdate', timestamp.toString());
                    
                    // Broadcast to other tabs/windows
                    try {
                        const channel = new BroadcastChannel('nafis-sync');
                        channel.postMessage({
                            type: 'QUESTIONS_UPDATE',
                            data: { daily: dailyQuestions, weekly: weeklyQuestions, timestamp }
                        });
                        channel.close();
                    } catch (e) {
                        console.log('BroadcastChannel غير مدعوم');
                    }
                    
                    window.postMessage({
                        type: 'NAFIS_FORCE_REFRESH',
                        timestamp: timestamp,
                        source: 'teacher-dashboard'
                    }, '*');
                    
                    // Custom event for cross-frame communication
                    window.dispatchEvent(new CustomEvent('nafisDataUpdate', {
                        detail: { daily: dailyQuestions, weekly: weeklyQuestions, timestamp }
                    }));
                    
                    console.log('تم التزامن بنجاح:', {
                        daily: dailyQuestions.length,
                        weekly: weeklyQuestions.length,
                        timestamp: new Date(timestamp).toLocaleString('ar-SA')
                    });
                    
                    return; // Success, exit retry loop
                    
                } catch (error) {
                    retryCount++;
                    console.error(`فشل التزامن - المحاولة ${retryCount}:`, error);
                    
                    if (retryCount < maxRetries) {
                        console.log(`إعادة المحاولة خلال ${retryCount * 1000}ms...`);
                        await new Promise(resolve => setTimeout(resolve, retryCount * 1000));
                    } else {
                        console.error('فشل التزامن نهائياً بعد', maxRetries, 'محاولات');
                        updateSyncStatus('error', 'خطأ في التزامن');
                    }
                }
            }
        }

        // Test import function with sample data
        function testImport() {
            const sampleData = {
                "nafes_exam": [
                    {
                        "subject": "رياضيات",
                        "question": "ما قيمة 2 + 2؟",
                        "options": ["3", "4", "5", "6"],
                        "correct": 1,
                        "explanation": "2 + 2 = 4"
                    }
                ]
            };
            
            console.log('اختبار الاستيراد مع بيانات تجريبية...');
            importQuestions(sampleData);
        }

        // Add test button (remove in production)
        window.testImport = testImport;

        // Import questions - Enhanced version
        async function importQuestions(data) {
            try {
                updateSyncStatus('syncing', 'جاري الاستيراد...');
                showProgress(0, 'تحليل الملف...');
                
                console.log('بيانات الملف:', data);
                console.log('نوع البيانات:', typeof data);
                console.log('مفاتيح البيانات:', Object.keys(data));
                
                let questions = [];
                
                // Handle nafes_exam format (your specific file format)
                if (data.nafes_exam && Array.isArray(data.nafes_exam)) {
                    console.log('وُجد تنسيق nafes_exam مع', data.nafes_exam.length, 'سؤال');
                    questions = data.nafes_exam.map(q => ({...q, type: 'weekly'}));
                }
                // Handle other formats as backup
                else if (data.daily && Array.isArray(data.daily)) {
                    console.log('وُجد تنسيق daily مع', data.daily.length, 'سؤال');
                    questions.push(...data.daily.map(q => ({...q, type: 'daily'})));
                    
                    if (data.weekly && Array.isArray(data.weekly)) {
                        console.log('وُجد تنسيق weekly مع', data.weekly.length, 'سؤال');
                        questions.push(...data.weekly.map(q => ({...q, type: 'weekly'})));
                    }
                }
                // Handle direct array
                else if (Array.isArray(data)) {
                    console.log('وُجد مصفوفة مباشرة مع', data.length, 'سؤال');
                    questions = data.map(q => ({...q, type: q.type || 'weekly'}));
                }

                console.log('إجمالي الأسئلة المستخرجة:', questions.length);

                if (questions.length === 0) {
                    console.error('لم يتم العثور على أسئلة في الملف');
                    showAlert('لا توجد أسئلة صالحة في الملف. تحقق من تنسيق الملف.', 'error');
                    hideProgress();
                    updateSyncStatus('connected', 'متصل');
                    return;
                }

                showProgress(20, 'بدء معالجة الأسئلة...');

                let imported = 0;
                let skipped = 0;
                const total = questions.length;

                for (let i = 0; i < questions.length; i++) {
                    const question = questions[i];
                    
                    console.log(`معالجة السؤال ${i + 1}:`, question);
                    
                    // Validate question data
                    if (!question.question || typeof question.question !== 'string' || !question.question.trim()) {
                        console.warn(`السؤال ${i + 1}: نص السؤال مفقود أو فارغ`);
                        skipped++;
                        continue;
                    }
                    
                    if (!question.options || !Array.isArray(question.options) || question.options.length < 4) {
                        console.warn(`السؤال ${i + 1}: خيارات غير صحيحة`);
                        skipped++;
                        continue;
                    }
                    
                    if (question.correct === undefined || question.correct === null || 
                        isNaN(parseInt(question.correct)) || parseInt(question.correct) < 0 || parseInt(question.correct) > 3) {
                        console.warn(`السؤال ${i + 1}: الإجابة الصحيحة غير صحيحة`);
                        skipped++;
                        continue;
                    }

                    try {
                        const questionData = {
                            subject: question.subject || 'عام',
                            question: question.question.trim(),
                            options: question.options.map(opt => (opt || '').toString().trim()),
                            correct: parseInt(question.correct),
                            explanation: question.explanation || 'لا يوجد تفسير متاح',
                            type: question.type || 'weekly',
                            createdAt: new Date(),
                            active: true,
                            imported: true,
                            importDate: new Date().toISOString()
                        };
                        
                        console.log(`إضافة السؤال ${i + 1} إلى Firebase:`, questionData);
                        
                        await window.addDoc(window.collection(window.db, 'questions'), questionData);
                        
                        imported++;
                        console.log(`تم استيراد السؤال ${i + 1} بنجاح`);
                        
                        const progress = 20 + ((i + 1) / total * 70);
                        showProgress(progress, `تم استيراد ${imported} من ${total} (تجاهل ${skipped})`);
                        
                        // Small delay to prevent overwhelming Firebase
                        if (i % 3 === 0) {
                            await new Promise(resolve => setTimeout(resolve, 200));
                        }
                        
                    } catch (error) {
                        console.error(`خطأ في استيراد السؤال ${i + 1}:`, error);
                        skipped++;
                    }
                }

                showProgress(95, 'إنهاء العملية...');

                if (imported > 0) {
                    showProgress(100, 'مكتمل!');
                    let message = `تم استيراد ${imported} سؤال بنجاح!`;
                    if (skipped > 0) {
                        message += ` (تم تجاهل ${skipped} سؤال غير صالح)`;
                    }
                    showAlert(message, 'success');
                    
                    // Force immediate sync
                    setTimeout(() => {
                        syncWithStudents();
                        console.log('تم إجراء تزامن فوري مع منصة الطلاب');
                    }, 1000);
                    
                } else {
                    showAlert('لم يتم استيراد أي سؤال صالح. تحقق من محتوى الملف.', 'error');
                }

                hideProgress();
                updateSyncStatus('connected', 'متصل');
                
                console.log(`نتيجة الاستيراد: ${imported} نجح، ${skipped} فشل`);
                
            } catch (error) {
                console.error('خطأ عام في الاستيراد:', error);
                hideProgress();
                showAlert('خطأ في عملية الاستيراد: ' + error.message, 'error');
                updateSyncStatus('error', 'خطأ في الاتصال');
                
                // Additional debugging info
                console.log('معلومات إضافية للتشخيص:');
                console.log('- تأكد من اتصال الإنترنت');
                console.log('- تأكد من صحة تنسيق ملف JSON');
                console.log('- افتح Developer Console للمزيد من التفاصيل');
            }
        }

        // Sync with student platform
        function syncWithStudents() {
            try {
                const timestamp = Date.now();
                const dailyQuestions = currentQuestions.filter(q => q.type === 'daily').map(q => ({
                    subject: q.subject,
                    question: q.question,
                    options: q.options,
                    correct: q.correct,
                    explanation: q.explanation,
                    type: q.type
                }));
                
                const weeklyQuestions = currentQuestions.filter(q => q.type === 'weekly').map(q => ({
                    subject: q.subject,
                    question: q.question,
                    options: q.options,
                    correct: q.correct,
                    explanation: q.explanation,
                    type: q.type
                }));
                
                localStorage.setItem('nafisMainDailyQuestions', JSON.stringify(dailyQuestions));
                localStorage.setItem('nafisMainWeeklyQuestions', JSON.stringify(weeklyQuestions));
                localStorage.setItem('nafisLastUpdate', timestamp.toString());
                
                window.postMessage({
                    type: 'NAFIS_FORCE_REFRESH',
                    timestamp: timestamp,
                    source: 'teacher-dashboard'
                }, '*');
                
            } catch (error) {
                console.error('Sync error:', error);
            }
        }

        // Force sync
        function forceSyncWithStudents() {
            updateSyncStatus('syncing', 'جاري التزامن...');
            setTimeout(() => {
                syncWithStudents();
                updateSyncStatus('connected', 'تم التزامن بنجاح');
                showAlert('تم فرض التزامن مع منصة الطلاب', 'success');
            }, 1000);
        }

        // Modal functions
        function showAddQuestionModal() {
            editingQuestionId = null;
            document.getElementById('modalTitle').textContent = 'إضافة سؤال جديد';
            document.getElementById('questionForm').reset();
            document.getElementById('questionModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('questionModal').classList.remove('active');
        }

        async function deleteQuestion(questionId) {
            if (!confirm('هل أنت متأكد من حذف هذا السؤال؟')) return;

            try {
                await window.deleteDoc(window.doc(window.db, 'questions', questionId));
                showAlert('تم حذف السؤال', 'success');
            } catch (error) {
                console.error('Delete error:', error);
                showAlert('خطأ في الحذف', 'error');
            }
        }

        // Form submission
        document.getElementById('questionForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            try {
                const questionData = {
                    subject: document.getElementById('questionSubject').value,
                    question: document.getElementById('questionText').value.trim(),
                    options: [
                        document.getElementById('option1').value.trim(),
                        document.getElementById('option2').value.trim(),
                        document.getElementById('option3').value.trim(),
                        document.getElementById('option4').value.trim()
                    ],
                    correct: parseInt(document.querySelector('input[name="correct"]:checked').value),
                    explanation: document.getElementById('questionExplanation').value.trim(),
                    type: document.getElementById('questionType').value,
                    createdAt: new Date(),
                    active: true
                };

                await window.addDoc(window.collection(window.db, 'questions'), questionData);
                showAlert('تم حفظ السؤال', 'success');
                closeModal();
                
            } catch (error) {
                console.error('Save error:', error);
                showAlert('خطأ في حفظ السؤال', 'error');
            }
        });

        // Load dashboard stats
        async function loadDashboardStats() {
            try {
                updateStats();
                const resultsSnapshot = await window.getDocs(window.collection(window.db, 'testResults'));
                document.getElementById('totalResults').textContent = resultsSnapshot.size;
            } catch (error) {
                console.error('Stats error:', error);
            }
        }

        // Update statistics
        function updateStats() {
            const dailyCount = currentQuestions.filter(q => q.type === 'daily').length;
            const weeklyCount = currentQuestions.filter(q => q.type === 'weekly').length;
            
            document.getElementById('totalQuestions').textContent = currentQuestions.length;
            document.getElementById('dailyQuestions').textContent = dailyCount;
            document.getElementById('weeklyQuestions').textContent = weeklyCount;
        }

        // Load results placeholder
        function loadResults() {
            showAlert('وظيفة النتائج قيد التطوير', 'success');
        }

        // Utility functions
        function updateSyncStatus(status, message) {
            const syncElement = document.getElementById('syncStatus');
            syncElement.className = `sync-status ${status}`;
            syncElement.innerHTML = `<span>${message}</span>`;
        }

        function showAlert(message, type) {
            const alert = document.getElementById('importAlert');
            alert.className = `alert alert-${type} show`;
            alert.textContent = message;
            
            setTimeout(() => {
                alert.classList.remove('show');
            }, 5000);
        }

        function showProgress(percent, message) {
            const progressBar = document.getElementById('progressBar');
            const progressFill = document.getElementById('progressFill');
            
            progressBar.style.display = 'block';
            progressFill.style.width = percent + '%';
            progressFill.textContent = message;
        }

        function hideProgress() {
            setTimeout(() => {
                document.getElementById('progressBar').style.display = 'none';
            }, 1000);
        }

        // Edit question function
        function editQuestion(questionId) {
            const question = currentQuestions.find(q => q.id === questionId);
            if (!question) return;

            editingQuestionId = questionId;
            document.getElementById('modalTitle').textContent = 'تعديل السؤال';
            
            document.getElementById('questionSubject').value = question.subject;
            document.getElementById('questionText').value = question.question;
            document.getElementById('option1').value = question.options[0];
            document.getElementById('option2').value = question.options[1];
            document.getElementById('option3').value = question.options[2];
            document.getElementById('option4').value = question.options[3];
            document.getElementById('questionExplanation').value = question.explanation;
            document.getElementById('questionType').value = question.type;
            
            document.querySelector(`input[name="correct"][value="${question.correct}"]`).checked = true;
            
            document.getElementById('questionModal').classList.add('active');
        }

        // Auto-sync every 30 seconds
        setInterval(() => {
            if (currentQuestions.length > 0) {
                syncWithStudents();
            }
        }, 30000);

        console.log('✅ نظام إدارة الأسئلة جاهز');
        console.log('📋 المميزات المتوفرة:');
        console.log('- استيراد ملفات JSON (يدعم تنسيق nafes_exam)');
        console.log('- إضافة وتعديل الأسئلة');
        console.log('- تزامن فوري مع منصة الطلاب');
        console.log('- حفظ في Firebase');
        console.log('- تزامن تلقائي كل 30 ثانية');
    </script>
</body>
