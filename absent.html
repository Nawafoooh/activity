                filtered = filtered.filter(a => a.section === state.filters.filterSection);
            }

            if (state.filters.filterPeriod) {
                filtered = filtered.filter(a => a.period === state.filters.filterPeriod);
            }

            if (state.filters.dateFrom) {
                filtered = filtered.filter(a => a.date >= state.filters.dateFrom);
            }

            if (state.filters.dateTo) {
                filtered = filtered.filter(a => a.date <= state.filters.dateTo);
            }

            return filtered;
        }

        function getStats() {
            const today = new Date().toISOString().split('T')[0];
            const todayAttendance = state.attendance.filter(a => a.date === today);
            
            const totalAbsent = todayAttendance.reduce((sum, a) => sum + a.absentCount, 0);
            const totalRecords = state.attendance.length;
            const classesRecorded = new Set(state.attendance.map(a => `${a.grade}-${a.section}`)).size;

            return {
                totalRecords,
                todayRecords: todayAttendance.length,
                totalAbsent,
                classesRecorded
            };
        }

        function saveAttendance() {
            const grade = state.newAttendance.grade;
            const section = state.newAttendance.section;
            const period = state.newAttendance.period;
            const date = state.newAttendance.date;
            const absentCount = state.newAttendance.absentStudents.length;
            const absentStudents = [...state.newAttendance.absentStudents];

            if (!grade || !section) {
                alert('⚠️ يرجى اختيار الصف والشعبة');
                return;
            }

            if (period === '1') {
                const existing = isAttendanceRecorded(grade, section, period, date);
                if (existing) {
                    if (!confirm('⚠️ تم تسجيل الغياب للحصة الأولى مسبقاً. هل تريد التعديل؟')) {
                        return;
                    }
                    state.attendance = state.attendance.filter(a => 
                        !(a.grade === grade && a.section === section && a.period === period && a.date === date)
                    );
                }

                const attendance = {
                    id: Math.max(...state.attendance.map(a => a.id || 0), 0) + 1,
                    grade: grade,
                    section: section,
                    period: period,
                    date: date,
                    absentCount: absentCount,
                    absentStudents: absentStudents,
                    totalStudents: classCapacities[grade][section],
                    teacherName: state.currentUser.name,
                    recordedAt: new Date().toISOString(),
                    isFirstPeriod: true
                };

                state.attendance.push(attendance);
                alert('✅ تم تسجيل الغياب للحصة الأولى بنجاح!');
                closeAttendanceModal();
            } else {
                const firstPeriod = getFirstPeriodAttendance(grade, section, date);
                
                if (!firstPeriod) {
                    alert('⚠️ يجب تسجيل الغياب للحصة الأولى أولاً!');
                    return;
                }

                const existing = isAttendanceRecorded(grade, section, period, date);
                if (existing) {
                    if (!confirm('⚠️ تم تسجيل الغياب لهذه الحصة مسبقاً. هل تريد التعديل؟')) {
                        return;
                    }
                    state.attendance = state.attendance.filter(a => 
                        !(a.grade === grade && a.section === section && a.period === period && a.date === date)
                    );
                }

                const copiedStudents = [...firstPeriod.absentStudents];
                const allStudents = [...new Set([...copiedStudents, ...absentStudents])];
                const additionalAbsent = allStudents.length - copiedStudents.length;

                const attendance = {
                    id: Math.max(...state.attendance.map(a => a.id || 0), 0) + 1,
                    grade: grade,
                    section: section,
                    period: period,
                    date: date,
                    absentCount: allStudents.length,
                    absentStudents: allStudents,
                    totalStudents: classCapacities[grade][section],
                    teacherName: state.currentUser.name,
                    recordedAt: new Date().toISOString(),
                    isFirstPeriod: false,
                    copiedFromFirstPeriod: copiedStudents.length,
                    additionalAbsent: additionalAbsent
                };

                state.attendance.push(attendance);
                
                if (additionalAbsent > 0) {
                    alert('✅ تم تسجيل الغياب للحصة ' + period + ' بنجاح!\n\n📋 ملخص:\n• منسوخ من الحصة الأولى: ' + copiedStudents.length + '\n• إضافات جديدة: ' + additionalAbsent + '\n• المجموع: ' + allStudents.length);

        function exportToCSV() {
            const filtered = getFilteredAttendance();
            const headers = ['#', 'الصف', 'الشعبة', 'الحصة', 'التاريخ', 'عدد الغياب', 'إجمالي الطلاب', 'نسبة الحضور', 'المعلم'];
            const rows = filtered.map((a, i) => {
                const attendanceRate = ((a.totalStudents - a.absentCount) / a.totalStudents * 100).toFixed(1);
                return [
                    i + 1,
                    a.grade,
                    a.section,
                    'الحصة ' + a.period,
                    a.date,
                    a.absentCount,
                    a.totalStudents,
                    attendanceRate + '%',
                    a.teacherName
                ];
            });

            const csvContent = [headers, ...rows]
                .map(row => row.join(','))
                .join('\n');

            const blob = new Blob(['\ufeff' + csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'سجل_الغياب_' + new Date().toISOString().split('T')[0] + '.csv';
            link.click();
        }

                return '<div class="p-16 text-center"><div class="text-6xl mb-4">📋</div><p class="text-xl text-gray-500 mb-2">لم يتم تسجيل أي غياب بعد</p><p class="text-sm text-gray-400">ابدأ بتسجيل الغياب للحصة الأولى</p></div>';
            }
            
            let html = '<div class="overflow-x-auto"><table class="w-full"><thead class="bg-gray-50"><tr><th class="px-4 py-3 text-right text-sm font-bold text-gray-700">#</th><th class="px-4 py-3 text-right text-sm font-bold text-gray-700">الصف</th><th class="px-4 py-3 text-right text-sm font-bold text-gray-700">الشعبة</th><th class="px-4 py-3 text-right text-sm font-bold text-gray-700">الحصة</th><th class="px-4 py-3 text-right text-sm font-bold text-gray-700">التاريخ</th><th class="px-4 py-3 text-right text-sm font-bold text-gray-700">عدد الغياب</th><th class="px-4 py-3 text-right text-sm font-bold text-gray-700">أسماء الطلاب الغائبين</th><th class="px-4 py-3 text-right text-sm font-bold text-gray-700">إجمالي</th><th class="px-4 py-3 text-right text-sm font-bold text-gray-700">نسبة الحضور</th><th class="px-4 py-3 text-right text-sm font-bold text-gray-700">المعلم</th><th class="px-4 py-3 text-right text-sm font-bold text-gray-700">إجراءات</th></tr></thead><tbody class="divide-y">';
            
            filtered.forEach((a, index) => {
                const attendanceRate = ((a.totalStudents - a.absentCount) / a.totalStudents * 100).toFixed(1);
                const isAdditional = a.additionalAbsent && a.additionalAbsent > 0;
                
                let studentsNames = '';
                if (a.absentStudents && a.absentStudents.length > 0) {
                    if (a.absentStudents.length <= 3) {
                        studentsNames = '<div class="text-sm">';
                        a.absentStudents.forEach((s, i) => {
                            studentsNames += (i + 1) + '. ' + s + '<br>';
                        });
                        studentsNames += '</div>';
                    } else {
                        studentsNames = '<div class="text-sm">';
                        for (let i = 0; i < 3; i++) {
                            studentsNames += (i + 1) + '. ' + a.absentStudents[i] + '<br>';
                        }
                        studentsNames += '<div class="text-blue-600 font-bold mt-1">... و ' + (a.absentStudents.length - 3) + ' طالب آخر</div></div>';
                    }
                } else {
                    studentsNames = '<span class="text-gray-400 text-sm">لا توجد أسماء</span>';
                }
                
                html += '<tr class="hover:bg-gray-50 ' + (isAdditional ? 'bg-red-50' : '') + '">';
                html += '<td class="px-4 py-3 text-sm">' + (index + 1) + '</td>';
                html += '<td class="px-4 py-3 text-sm font-medium">' + a.grade + '</td>';
                html += '<td class="px-4 py-3 text-sm">' + a.section + '</td>';
                html += '<td class="px-4 py-3 text-sm">';
                html += '<span class="px-3 py-1 rounded-full text-xs font-bold ' + (a.period === '1' ? 'bg-blue-100 text-blue-800' : 'bg-gray-100 text-gray-800') + '">الحصة ' + a.period + '</span>';
                
                if (isAdditional) {
                    html += '<span class="mr-2 px-2 py-1 rounded-full text-xs font-bold bg-red-600 text-white">+' + a.additionalAbsent + ' جديد</span>';
                }
                
                html += '</td>';
                html += '<td class="px-4 py-3 text-sm">' + a.date + '</td>';
                html += '<td class="px-4 py-3 text-sm font-bold ' + (a.absentCount > 0 ? 'text-red-600' : 'text-green-600') + '">' + a.absentCount + '</td>';
                html += '<td class="px-4 py-3 text-sm max-w-xs"><div class="bg-yellow-50 border border-yellow-200 rounded p-2">' + studentsNames + '</div></td>';
                html += '<td class="px-4 py-3 text-sm">' + a.totalStudents + '</td>';
                html += '<td class="px-4 py-3 text-sm"><span class="px-3 py-1 rounded-full text-xs font-bold ' + (attendanceRate >= 90 ? 'bg-green-100 text-green-800' : attendanceRate >= 75 ? 'bg-yellow-100 text-yellow-800' : 'bg-red-100 text-red-800') + '">' + attendanceRate + '%</span></td>';
                html += '<td class="px-4 py-3 text-sm">' + a.teacherName + '</td>';
                html += '<td class="px-4 py-3 text-sm"><button onclick="openEditModalSafe(' + a.id + ')" class="px-3 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 text-xs font-medium whitespace-nowrap">✏️ عرض وتعديل</button></td>';
                html += '</tr>';
            });
            });
            
            html += '</tbody></table></div><div class="p-4 bg-gray-50 border-t text-center text-sm text-gray-600">عرض ' + filtered.length + ' سجل</div>';
            
            return html;
        }

        function renderAttendanceModal() {
            const grade = state.newAttendance.grade;
            const section = state.newAttendance.section;
            const period = state.newAttendance.period;
            const date = state.newAttendance.date;
            const totalStudents = grade && section ? classCapacities[grade][section] : 0;
            const firstPeriod = period !== '1' && grade && section ? getFirstPeriodAttendance(grade, section, date) : null;
            
            let html = '<div class="fixed inset-0 bg-black bg-opacity-50 modal-backdrop flex items-center justify-center p-4 z-50" onclick="if(event.target === this) closeAttendanceModal()"><div class="bg-white rounded-xl shadow-2xl max-w-2xl w-full max-h-[90vh] overflow-y-auto" onclick="event.stopPropagation()"><div class="sticky top-0 bg-gradient-to-r from-blue-600 to-blue-700 text-white p-6 rounded-t-xl"><h2 class="text-2xl font-bold flex items-center gap-2">📋 تسجيل الغياب</h2><p class="text-blue-100 text-sm mt-1">يرجى ملء البيانات المطلوبة</p></div><div class="p-6 space-y-5"><div class="grid grid-cols-2 gap-4"><div><label class="block text-sm font-bold text-gray-700 mb-2">الصف <span class="text-red-500">*</span></label><select id="attendanceGradeSelect" onchange="state.newAttendance.grade = this.value; render();" class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"><option value="">اختر الصف</option>';
            
            config.grades.forEach(g => {
                html += '<option value="' + g + '" ' + (grade === g ? 'selected' : '') + '>' + g + '</option>';
            });
            
            html += '</select></div><div><label class="block text-sm font-bold text-gray-700 mb-2">الشعبة <span class="text-red-500">*</span></label><select id="attendanceSectionSelect" onchange="state.newAttendance.section = this.value; render();" class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"><option value="">اختر الشعبة</option>';
            
            config.sections.forEach(s => {
                html += '<option value="' + s + '" ' + (section === s ? 'selected' : '') + '>' + s + '</option>';
            });
            
            html += '</select></div></div>';
            
            if (grade && section) {
                html += '<div class="bg-blue-50 border-2 border-blue-200 rounded-lg p-4"><p class="text-sm font-bold text-blue-900">📊 إجمالي عدد الطلاب في ' + grade + ' - الشعبة ' + section + ': <span class="text-lg">' + totalStudents + ' طالب</span></p></div>';
            }
            
            html += '<div class="grid grid-cols-2 gap-4"><div><label class="block text-sm font-bold text-gray-700 mb-2">الحصة <span class="text-red-500">*</span></label><select id="attendancePeriodSelect" onchange="state.newAttendance.period = this.value; render();" class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">';
            
            config.periods.forEach(p => {
                html += '<option value="' + p + '" ' + (period === p ? 'selected' : '') + '>الحصة ' + p + '</option>';
            });
            
            html += '</select></div><div><label class="block text-sm font-bold text-gray-700 mb-2">التاريخ</label><input type="date" value="' + date + '" onchange="state.newAttendance.date = this.value; render();" class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"></div></div>';
            
            if (period !== '1' && firstPeriod) {
                html += '<div class="bg-green-50 border-2 border-green-300 rounded-lg p-4"><p class="text-sm font-bold text-green-900 mb-2">✅ تم تسجيل الغياب للحصة الأولى</p><p class="text-sm text-green-800">عدد الغياب في الحصة الأولى: <span class="font-bold">' + firstPeriod.absentCount + '</span></p><p class="text-xs text-green-700 mt-2">💡 سيتم نسخ عدد الغياب من الحصة الأولى تلقائياً. يمكنك إضافة غياب إضافي إذا لزم الأمر.</p></div>';
            } else if (period !== '1' && grade && section) {
                html += '<div class="bg-red-50 border-2 border-red-300 rounded-lg p-4"><p class="text-sm font-bold text-red-900">⚠️ يجب تسجيل الغياب للحصة الأولى أولاً!</p><p class="text-xs text-red-700 mt-1">لا يمكن تسجيل الحصص الأخرى قبل تسجيل الحصة الأولى.</p></div>';
            }
            
            if (period === '1' || (period !== '1' && firstPeriod)) {
                html += '<div><label class="block text-sm font-bold text-gray-700 mb-2">أسماء الطلاب الغائبين</label><div class="space-y-2 mb-3">';
                
                if (state.newAttendance.absentStudents.length > 0) {
                    state.newAttendance.absentStudents.forEach((student, index) => {
                        html += '<div class="flex items-center gap-2 bg-gray-50 p-2 rounded"><span class="flex-1">' + (index + 1) + '. ' + student + '</span><button onclick="removeAbsentStudent(' + index + ')" class="px-2 py-1 bg-red-500 text-white rounded hover:bg-red-600 text-xs">حذف</button></div>';
                    });
                } else {
                    html += '<p class="text-gray-500 text-sm text-center py-4">لم يتم إضافة أي طالب غائب</p>';
                }
                
                html += '</div><div class="flex gap-2"><input type="text" id="newStudentNameInput" class="flex-1 px-4 py-2 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="أدخل اسم الطالب الغائب" onkeypress="if(event.key===\'Enter\'){addAbsentStudent()}"><button onclick="addAbsentStudent()" class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700">➕ إضافة</button></div><p class="text-xs text-gray-600 mt-2">إجمالي الطلاب الغائبين: <span class="font-bold">' + state.newAttendance.absentStudents.length + '</span></p></div>';
            }
            
            const isDisabled = !grade || !section || (period !== '1' && !firstPeriod);
            
            html += '</div><div class="sticky bottom-0 bg-gray-50 p-6 border-t rounded-b-xl flex gap-3 justify-end"><button type="button" onclick="closeAttendanceModal()" class="px-6 py-3 border-2 border-gray-300 text-gray-700 rounded-lg hover:bg-gray-100 transition-colors font-medium">إلغاء</button><button type="button" onclick="saveAttendance()" ' + (isDisabled ? 'disabled' : '') + ' class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors font-medium shadow-lg ' + (isDisabled ? 'opacity-50 cursor-not-allowed' : '') + '">✓ حفظ الغياب</button></div></div></div>';
            
            return html;
        }

        render();
    </script>
</body>
</html>
