<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>نظام المخالفات – متوسطة المنذر بن عمرو الأنصاري</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap');
        body { font-family: 'Cairo', sans-serif; }

</head>
<body class="bg-gray-50">

<!-- ===== شاشة تسجيل دخول المعلم ===== -->
<div id="loginScreen" class="fixed inset-0 bg-gradient-to-br from-blue-800 to-blue-900 flex items-center justify-center z-50">
    <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
        <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">🔐 تسجيل دخول المعلم</h2>

        <label class="block text-sm font-medium text-gray-700 mb-2">اختر المعلم</label>
        <select id="teacherUserSelect" class="w-full mb-4 px-4 py-3 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
            <option value="">–– اختر ––</option>
        </select>

        <label class="block text-sm font-medium text-gray-700 mb-2">الرقم السري</label>
        <input id="teacherPassword" type="password" placeholder="أدخل الرقم السري" class="w-full mb-6 px-4 py-3 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">

        <button onclick="checkTeacherLogin()" class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 font-bold shadow-md">دخول</button>

    { name: 'ناهر مشعل عويد المطيري',                 password: '3535' },

    { name: 'موسى مسعود عايض الحيسوني',               password: '3737' },
    { name: 'نواف منصور عواد الصبحي',                 password: '3838' },
    { name: 'بدر عبدالعزيز شائد السحيمي',            password: '3939' },
    { name: 'فهد عويض عوض الشاماني الحربي',           password: '4040' },
    { name: 'عبدالمجيد عايد خضران الرشيدي',           password: '4141' },
    { name: 'أحمد مطر سليمان الرشيدي',                password: '4242' }
];

// -------------------- الحالة العامة (مبسطة) --------------------
let state = {
    currentUser: { name: '', id: 0 }, // فقط اسم المعلم ورقمه
    violations: [],
    filters: {
        searchStudent: '',
        filterGrade: '',
        filterSection: '',
        dateFrom: '',
        dateTo: ''
    },
    modals: {
        showAddForm: false,
        showDetailsModal: false,
        selectedViolation: null
    },
    newViolation: {
        studentName: '',
        grade: '',
        section: '',
        violationType: 'first',
        violationDetails: '',
        documentation: '',
        date: new Date().toISOString().split('T')[0],
        time: new Date().toTimeString().slice(0, 5)
    }
};

const config = {
    schoolInfo: {
        name: 'متوسطة المنذر بن عمرو الأنصاري',
        principal: 'خالد المطيري',
        type: 'بنين'
    },
    grades: ['أول متوسط', 'ثاني متوسط', 'ثالث متوسط'],
    sections: ['1', '2', '3', '4', '5', '6'],
    violationTypes: {
        first:  { label: 'مخالفات الدرجة الأولى (درجة واحدة)', items: ['التأخر عن الدخول للحصة', 'إعاقة سير الحصص الدراسية', 'النوم داخل الصف', 'تكرار خروج ودخول الطلابة من البوابة قبل وقت الحضور والانصراف', 'التجهز أمام بوابة المدرسة'] },
        second: { label: 'مخالفات الدرجة الثانية (درجتين)', items: ['عدم حضور الحصة أو الهروب منها', 'الدخول أو الخروج من الفصل دون استئذان', 'دخول فصل آخر دون استئذان', 'إثارة الفوضى داخل الصف'] },
        third:  { label: 'مخالفات الدرجة الثالثة (ثلاث درجات)', items: ['عدم التقيد بالزي المدرسي', 'إلحاق الضرر المتعمد بممتلكات الطالبات', 'العبث بتجهيزات المدرسة', 'امتهان الكتب الدراسية'] }
    }
};

// -------------------- دوال تسجيل الدخول --------------------
function fillTeacherOptions() {
    const select = document.getElementById('teacherUserSelect');
    select.innerHTML = '<option value="">–– اختر ––</option>';
    teachersList.forEach((t, idx) => {
        const opt = document.createElement('option');
        opt.value = idx;
        opt.textContent = t.name; // الاسم الثلاثي فقط
        select.appendChild(opt);
    });
}
function checkTeacherLogin() {
    const idx  = document.getElementById('teacherUserSelect').value;
    const pass = document.getElementById('teacherPassword').value.trim();
    const err  = document.getElementById('loginError');

    if (idx === '') { alert('يرجى اختيار المعلم'); return; }
    if (pass === '') { alert('يرجى إدخال الرقم السري'); return; }

    const teacher = teachersList[idx];
    if (teacher.password === pass) {
        document.getElementById('loginScreen').style.display = 'none';
        state.currentUser = { name: teacher.name, id: parseInt(idx) + 1 };
        render();
    } else {
        err.classList.remove('hidden');
    }
}
window.addEventListener('DOMContentLoaded', () => fillTeacherOptions());

// -------------------- دوال النظام (مبسطة) --------------------
function render() {
    document.getElementById('app').innerHTML = `
        ${renderHeader()}
        ${renderTeacherPage()}
        ${state.modals.showAddForm ? renderAddModal() : ''}
        ${state.modals.showDetailsModal ? renderDetailsModal() : ''}
    `;
}
function renderHeader() {
    return `
    <div class="bg-gradient-to-br from-blue-600 to-blue-800 text-white shadow-2xl">
        <div class="max-w-7xl mx-auto px-6 py-8">
            <div class="flex items-center justify-between">
                <div>
                    <h1 class="text-4xl font-bold mb-2">📚 ${config.schoolInfo.name}</h1>
                    <p class="text-blue-100 text-lg">نظام إدارة المخالفات السلوكية – صفحة المعلم</p>
                </div>
                <div class="bg-blue-800 bg-opacity-50 rounded-lg p-4 text-left">
                    <p class="text-sm text-blue-100 mb-1">👤 المعلم: ${state.currentUser.name}</p>
                    <button onclick="logout()" class="text-xs text-yellow-300 underline">تسجيل خروج</button>
                </div>
            </div>
        </div>
    </div>`;
}
function renderTeacherPage() {
    const filtered = getFilteredViolations();
    return `
    <div class="max-w-7xl mx-auto px-6 py-6">
        ${renderStats()}
        ${renderViolationsSection(filtered)}
    </div>`;
}
function renderStats() {
    const v = getFilteredViolations();
    const active = v.filter(x => x.status === 'active').length;
    const resolved = v.filter(x => x.status === 'resolved').length;
    const today = v.filter(x => x.date === new Date().toISOString().split('T')[0]).length;
    return `
    <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-6">
        <div class="bg-white p-6 rounded-xl shadow-lg border-t-4 border-blue-500"><div class="text-3xl font-bold text-blue-600">${active}</div><div class="text-gray-600 font-medium">المخالفات النشطة</div></div>
        <div class="bg-white p-6 rounded-xl shadow-lg border-t-4 border-green-500"><div class="text-3xl font-bold text-green-600">${resolved}</div><div class="text-gray-600 font-medium">المخالفات المحلولة</div></div>
        <div class="bg-white p-6 rounded-xl shadow-lg border-t-4 border-purple-500"><div class="text-3xl font-bold text-purple-600">${today}</div><div class="text-gray-600 font-medium">مخالفات اليوم</div></div>
        <div class="bg-white p-6 rounded-xl shadow-lg border-t-4 border-orange-500"><div class="text-3xl font-bold text-orange-600">${v.length}</div><div class="text-gray-600 font-medium">إجمالي المخالفات</div></div>
    </div>`;
}
function renderViolationsSection(filtered) {
    return `
    <div class="bg-white rounded-xl shadow-lg">
        <div class="border-b px-6 py-4 flex items-center justify-between flex-wrap gap-4">
            <h2 class="text-xl font-bold text-gray-900">📝 مخالفاتي</h2>
            <div class="flex gap-3">
                <button onclick="exportToCSV()" class="px-5 py-2.5 bg-green-600 text-white rounded-lg hover:bg-green-700 shadow-md">📥 تصدير Excel</button>
                <button onclick="openAddForm()" class="px-5 py-2.5 bg-blue-600 text-white rounded-lg hover:bg-blue-700 shadow-md">➕ إضافة مخالفة جديدة</button>
            </div>
        </div>
        ${renderFilters()}
        ${renderViolationsList(filtered)}
    </div>`;
}
function renderFilters() {
    return `
    <div class="p-6 bg-gray-50 border-b grid grid-cols-1 md:grid-cols-5 gap-4">
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">🔍 بحث بالاسم</label>
            <input type="text" value="${state.filters.searchStudent}" onchange="setFilter('searchStudent', this.value)" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="اسم الطالب...">
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">📊 الصف</label>
            <select onchange="setFilter('filterGrade', this.value)" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                <option value="">الكل</option>
                ${config.grades.map(g => `<option value="${g}" ${state.filters.filterGrade === g ? 'selected' : ''}>${g}</option>`).join('')}
            </select>
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">الشعبة</label>
            <select onchange="setFilter('filterSection', this.value)" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                <option value="">الكل</option>
                ${config.sections.map(s => `<option value="${s}" ${state.filters.filterSection === s ? 'selected' : ''}>${s}</option>`).join('')}
            </select>
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">من تاريخ</label>
            <input type="date" value="${state.filters.dateFrom}" onchange="setFilter('dateFrom', this.value)" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">إلى تاريخ</label>
            <input type="date" value="${state.filters.dateTo}" onchange="setFilter('dateTo', this.value)" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
        </div>
    </div>`;
}
function renderViolationsList(filtered) {
    if (filtered.length === 0) return `<div class="p-16 text-center"><div class="text-6xl mb-4">⚠️</div><p class="text-xl text-gray-500 mb-2">لا توجد مخالفات للعرض</p><p class="text-sm text-gray-400">جرب تغيير الفلاتر أو إضافة مخالفة جديدة</p></div>`;
    return `
    <div class="divide-y">${filtered.map(v => renderViolationItem(v)).join('')}</div>
    <div class="p-4 bg-gray-50 border-t text-center text-sm text-gray-600">عرض ${filtered.length} مخالفة</div>`;
}
function renderViolationItem(v) {
    return `
    <div class="p-6 hover:bg-gray-50 transition-all">
        <div class="flex justify-between items-start gap-6">
            <div class="flex-1">
                <div class="flex items-center gap-3 mb-3 flex-wrap">
                    <h3 class="text-xl font-bold text-gray-900">${v.studentName}</h3>
                    <span class="text-sm bg-gray-100 text-gray-700 px-3 py-1 rounded-full font-medium">${v.grade}</span>
                    <span class="text-sm bg-gray-100 text-gray-700 px-3 py-1 rounded-full font-medium">الشعبة ${v.section}</span>
                    <span class="px-3 py-1 rounded-full text-xs font-bold border-2 ${v.violationType === 'first' ? 'bg-green-100 text-green-800 border-green-200' : v.violationType === 'second' ? 'bg-yellow-100 text-yellow-800 border-yellow-200' : 'bg-red-100 text-red-800 border-red-200'}">${v.violationType === 'first' ? 'درجة أولى' : v.violationType === 'second' ? 'درجة ثانية' : 'درجة ثالثة'}</span>
                    ${v.status === 'resolved' ? `<span class="flex items-center gap-1 bg-green-600 text-white px-3 py-1 rounded-full text-xs font-bold">✅ تم الحل</span>` : ''}
                </div>
                <div class="bg-white border border-gray-200 rounded-lg p-4 mb-3"><p class="text-gray-800 mb-2 font-semibold text-lg">${v.violationDetails}</p>${v.documentation ? `<div class="mt-3 p-3 bg-blue-50 border border-blue-200 rounded-lg"><p class="text-sm text-blue-900"><span class="font-bold">📝 الإجراء المتبع:</span><br>${v.documentation}</p></div>` : ''}</div>
                <div class="flex flex-wrap gap-4 text-sm text-gray-600"><span>📅 <strong>التاريخ:</strong> ${v.date}</span><span>🕐 <strong>الوقت:</strong> ${v.time}</span></div>
                ${v.status === 'resolved' && v.resolutionReason ? `<div class="mt-4 p-4 bg-green-50 border border-green-200 rounded-lg"><div class="flex items-start gap-2 mb-2"><span class="text-2xl">🏆</span><div class="flex-1"><p class="text-sm font-bold text-green-900 mb-1">سبب حل المخالفة (السلوك الإيجابي):</p><p class="text-sm text-green-800 mb-2">${v.resolutionReason}</p><div class="flex gap-4 text-xs text-green-700"><span>تم الحل بواسطة: ${v.resolvedBy}</span><span>في: ${new Date(v.resolvedAt).toLocaleString('ar-SA')}</span></div></div></div></div>` : ''}
            </div>
            <div class="flex flex-col gap-2">
                <button onclick='openDetailsModal(${JSON.stringify(v).replace(/'/g, "\\'")})' class="flex items-center gap-2 bg-blue-100 text-blue-700 px-4 py-2 rounded-lg hover:bg-blue-200 transition-colors whitespace-nowrap">👁️ التفاصيل</button>
                ${v.status === 'active' ? `<button onclick="resolveViolation(${v.id})" class="flex items-center gap-2 bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition-colors shadow-md whitespace-nowrap">🏆 حل المخالفة</button>` : ''}
            </div>
        </div>
    </div>`;
}
function renderAddModal() {
    const isDisabled = !state.newViolation.studentName.trim() || !state.newViolation.grade || !state.newViolation.section || !state.newViolation.violationDetails;
    return `
    <div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50" onclick="if(event.target===this) closeAddForm()">
        <div class="bg-white rounded-xl shadow-2xl max-w-3xl w-full max-h-[90vh] overflow-y-auto" onclick="event.stopPropagation()">
            <div class="sticky top-0 bg-gradient-to-r from-blue-600 to-blue-700 text-white p-6 rounded-t-xl"><h2 class="text-2xl font-bold flex items-center gap-2">➕ إضافة مخالفة سلوكية جديدة</h2><p class="text-blue-100 text-sm mt-1">يرجى ملء جميع البيانات المطلوبة</p></div>
            <form onsubmit="event.preventDefault(); addViolation();" class="p-6 space-y-5">
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-2">اسم الطالب <span class="text-red-500">*</span></label>
                    <input type="text" id="studentNameInput" value="${state.newViolation.studentName}" oninput="state.newViolation.studentName = this.value;" class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="أدخل اسم الطالب الثلاثي الكامل" required autocomplete="off">
                    <p class="text-xs text-gray-500 mt-1">مثال: أحمد محمد علي</p>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-2">الصف <span class="text-red-500">*</span></label>
                        <select id="gradeSelect" onchange="state.newViolation.grade = this.value; render();" required class="w-full px-4 py-3 border-2 ${state.newViolation.grade ? 'border-green-500' : 'border-gray-300'} rounded-lg focus:ring-2 focus:ring-blue-500">
                            <option value="">اختر الصف</option>
                            ${config.grades.map(g => `<option value="${g}" ${state.newViolation.grade === g ? 'selected' : ''}>${g}</option>`).join('')}
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-2">الشعبة <span class="text-red-500">*</span></label>
                        <select id="sectionSelect" onchange="state.newViolation.section = this.value; render();" required class="w-full px-4 py-3 border-2 ${state.newViolation.section ? 'border-green-500' : 'border-gray-300'} rounded-lg focus:ring-2 focus:ring-blue-500">
                            <option value="">اختر الشعبة</option>
                            ${config.sections.map(s => `<option value="${s}" ${state.newViolation.section === s ? 'selected' : ''}>${s}</option>`).join('')}
                        </select>
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-2">درجة المخالفة <span class="text-red-500">*</span></label>
                    <div class="grid grid-cols-3 gap-3">
                        <button type="button" onclick="state.newViolation.violationType = 'first'; state.newViolation.violationDetails = ''; render();" class="p-4 border-2 rounded-lg font-medium transition-all ${state.newViolation.violationType === 'first' ? 'border-green-500 bg-green-50 text-green-800' : 'border-gray-300 hover:border-green-300'}"><div class="text-lg mb-1">درجة أولى</div><div class="text-xs text-gray-600">(درجة واحدة)</div></button>
                        <button type="button" onclick="state.newViolation.violationType = 'second'; state.newViolation.violationDetails = ''; render();" class="p-4 border-2 rounded-lg font-medium transition-all ${state.newViolation.violationType === 'second' ? 'border-yellow-500 bg-yellow-50 text-yellow-800' : 'border-gray-300 hover:border-yellow-300'}"><div class="text-lg mb-1">درجة ثانية</div><div class="text-xs text-gray-600">(درجتين)</div></button>
                        <button type="button" onclick="state.newViolation.violationType = 'third'; state.newViolation.violationDetails = ''; render();" class="p-4 border-2 rounded-lg font-medium transition-all ${state.newViolation.violationType === 'third' ? 'border-red-500 bg-red-50 text-red-800' : 'border-gray-300 hover:border-red-300'}"><div class="text-lg mb-1">درجة ثالثة</div><div class="text-xs text-gray-600">(ثلاث درجات)</div></button>
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-2">نوع المخالفة <span class="text-red-500">*</span></label>
                    <select id="violationDetailsSelect" onchange="state.newViolation.violationDetails = this.value; render();" required class="w-full px-4 py-3 border-2 ${state.newViolation.violationDetails ? 'border-green-500' : 'border-gray-300'} rounded-lg focus:ring-2 focus:ring-blue-500">
                        <option value="">اختر نوع المخالفة</option>
                        ${config.violationTypes[state.newViolation.violationType].items.map(item => `<option value="${item}" ${state.newViolation.violationDetails === item ? 'selected' : ''}>${item}</option>`).join('')}
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-2">توثيق المخالفة (اختياري)</label>
                    <textarea id="documentationInput" oninput="state.newViolation.documentation = this.value;" class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 resize-none" rows="4" placeholder="أضف تفاصيل إضافية عن المخالفة...">${state.newViolation.documentation}</textarea>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-2">التاريخ</label>
                        <input id="dateInput" type="date" value="${state.newViolation.date}" onchange="state.newViolation.date = this.value;" class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-2">الوقت</label>
                        <input id="timeInput" type="time" value="${state.newViolation.time}" onchange="state.newViolation.time = this.value;" class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                    </div>
                </div>
            </form>
            <div class="sticky bottom-0 bg-gray-50 p-6 border-t rounded-b-xl flex gap-3 justify-end">
                <button type="button" onclick="closeAddForm()" class="px-6 py-3 border-2 border-gray-300 text-gray-700 rounded-lg hover:bg-gray-100 transition-colors font-medium">إلغاء</button>
                <button type="button" onclick="addViolation()" ${!state.newViolation.studentName.trim() || !state.newViolation.grade || !state.newViolation.section || !state.newViolation.violationDetails ? 'disabled' : ''} class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors font-medium shadow-lg">✓ حفظ المخالفة</button>
            </div>
        </div>
    </div>`;
}
function renderDetailsModal() {
    const v = state.modals.selectedViolation;
    if (!v) return '';
    return `
    <div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
        <div class="bg-white rounded-xl shadow-2xl max-w-2xl w-full max-h-[90vh] overflow-y-auto">
            <div class="sticky top-0 bg-gradient-to-r from-blue-600 to-blue-700 text-white p-6 rounded-t-xl"><h2 class="text-2xl font-bold flex items-center gap-2">👁️ تفاصيل المخالفة</h2></div>
            <div class="p-6 space-y-4">
                <div class="bg-gray-50 rounded-lg p-4 border border-gray-200">
                    <h3 class="font-bold text-lg text-gray-900 mb-3">معلومات الطالب</h3>
                    <div class="grid grid-cols-2 gap-3 text-sm">
                        <div><span class="text-gray-600">الاسم:</span><span class="font-bold mr-2">${v.studentName}</span></div>
                        <div><span class="text-gray-600">الصف:</span><span class="font-bold mr-2">${v.grade}</span></div>
                        <div><span class="text-gray-600">الشعبة:</span><span class="font-bold mr-2">${v.section}</span></div>
                        <div><span class="text-gray-600">عدد المخالفات:</span><span class="font-bold mr-2">${getStudentViolationCount(v.studentName)}</span></div>
                    </div>
                </div>
                <div class="bg-gray-50 rounded-lg p-4 border border-gray-200">
                    <h3 class="font-bold text-lg text-gray-900 mb-3">تفاصيل المخالفة</h3>
                    <div class="space-y-2 text-sm">
                        <div class="flex items-center gap-2"><span class="px-3 py-1 rounded-full text-xs font-bold ${v.violationType === 'first' ? 'bg-green-100 text-green-800 border-green-200' : v.violationType === 'second' ? 'bg-yellow-100 text-yellow-800 border-yellow-200' : 'bg-red-100 text-red-800 border-red-200'}">${v.violationType === 'first' ? 'درجة أولى' : v.violationType === 'second' ? 'درجة ثانية' : 'درجة ثالثة'}</span></div>
                        <div><span class="text-gray-600">نوع المخالفة:</span><p class="font-bold mt-1">${v.violationDetails}</p></div>
                        ${v.documentation ? `<div><span class="text-gray-600">التوثيق:</span><p class="mt-1 text-gray-800">${v.documentation}</p></div>` : ''}
                    </div>
                </div>
                <div class="bg-gray-50 rounded-lg p-4 border border-gray-200">
                    <h3 class="font-bold text-lg text-gray-900 mb-3">معلومات التسجيل</h3>
                    <div class="grid grid-cols-2 gap-3 text-sm">
                        <div><span class="text-gray-600">التاريخ:</span><span class="font-bold mr-2">${v.date}</span></div>
                        <div><span class="text-gray-600">الوقت:</span><span class="font-bold mr-2">${v.time}</span></div>
                        <div><span class="text-gray-600">الحالة:</span><span class="font-bold mr-2 ${v.status === 'active' ? 'text-orange-600' : 'text-green-600'}">${v.status === 'active' ? 'نشطة' : 'محلولة'}</span></div>
                    </div>
                </div>
                ${v.status === 'resolved' && v.resolutionReason ? `<div class="bg-green-50 rounded-lg p-4 border-2 border-green-200"><h3 class="font-bold text-lg text-green-900 mb-3 flex items-center gap-2">🎯 معلومات الحل</h3><div class="space-y-2 text-sm"><div><span class="text-green-700">السلوك الإيجابي:</span><p class="font-bold mt-1 text-green-900">${v.resolutionReason}</p></div><div class="grid grid-cols-2 gap-3 mt-3"><div><span class="text-green-700">تم الحل بواسطة:</span><span class="font-bold mr-2 text-green-900">${v.resolvedBy}</span></div><div><span class="text-green-700">تاريخ الحل:</span><span class="font-bold mr-2 text-green-900">${new Date(v.resolvedAt).toLocaleDateString('ar-SA')}</span></div></div></div></div>` : ''}
            </div>
            <div class="sticky bottom-0 bg-gray-50 p-6 border-t rounded-b-xl"><button onclick="closeDetailsModal()" class="w-full px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors font-medium">إغلاق</button></div>
        </div>
    </div>`;
}
// -------------------- Actions --------------------
function setFilter(k, v) { state.filters[k] = v; render(); }
function openAddForm() { state.modals.showAddForm = true; render(); }
function closeAddForm() {
    state.modals.showAddForm = false;
    state.newViolation = { studentName: '', grade: '', section: '', violationType: 'first', violationDetails: '', documentation: '', date: new Date().toISOString().split('T')[0], time: new Date().toTimeString().slice(0, 5) };
    render();
}
function addViolation() {
    const n = state.newViolation;
    if (!n.studentName.trim() || !n.grade || !n.section || !n.violationDetails) { alert('⚠️ يرجى ملء جميع الحقول المطلوبة'); return; }
    const v = { id: Math.max(...state.violations.map(x => x.id), 0) + 1, studentName: n.studentName.trim(), grade: n.grade, section: n.section, violationType: n.violationType, violationDetails: n.violationDetails, documentation: n.documentation.trim(), date: n.date, time: n.time, teacherName: state.currentUser.name, teacherId: state.currentUser.id, status: 'active', createdAt: new Date().toISOString() };
    state.violations.unshift(v);
    alert(`✅ تم إضافة المخالفة بنجاح!\n\n👤 الطالب: ${n.studentName}\n📚 الصف: ${n.grade} - الشعبة ${n.section}\n⚠️ المخالفة: ${n.violationDetails}\n📝 الإجراء المتبع: ${n.documentation}`);
    closeAddForm();
}
function resolveViolation(id) {
    const reason = prompt('أدخل سبب حل المخالفة (السلوك الإيجابي الذي قام به الطالب):');
    if (reason && reason.trim()) {
        state.violations = state.violations.map(v => v.id === id ? { ...v, status: 'resolved', resolutionReason: reason.trim(), resolvedBy: state.currentUser.name, resolvedAt: new Date().toISOString() } : v);
        render();
    }
}
function openDetailsModal(v) { state.modals.selectedViolation = v; state.modals.showDetailsModal = true; render(); }
function closeDetailsModal() { state.modals.showDetailsModal = false; state.modals.selectedViolation = null; render(); }
function exportToCSV() {
    const filtered = getFilteredViolations();
    const headers = ['#', 'الطالب', 'الصف', 'الشعبة', 'الدرجة', 'المخالفة', 'التاريخ', 'الوقت', 'الحالة'];
    const rows = filtered.map((v, i) => [i + 1, v.studentName, v.grade, v.section, v.violationType === 'first' ? 'درجة أولى' : v.violationType === 'second' ? 'درجة ثانية' : 'درجة ثالثة', v.violationDetails, v.date, v.time, v.status === 'active' ? 'نشط' : 'محلول']);
    const csv = [headers, ...rows].map(r => r.join(',')).join('\n');
    const blob = new Blob(['\ufeff' + csv], { type: 'text/csv;charset=utf-8;' });
    const link = document.createElement('a');
    link.href = URL.createObjectURL(blob);
    link.download = `مخالفات_${new Date().toISOString().split('T')[0]}.csv`;
    link.click();
}
function getFilteredViolations() {
    let f = [...state.violations].filter(v => v.teacherId === state.currentUser.id);
    if (state.filters.searchStudent.trim()) f = f.filter(v => v.studentName.includes(state.filters.searchStudent.trim()));
    if (state.filters.filterGrade) f = f.filter(v => v.grade === state.filters.filterGrade);
    if (state.filters.filterSection) f = f.filter(v => v.section === state.filters.filterSection);
    if (state.filters.dateFrom) f = f.filter(v => v.date >= state.filters.dateFrom);
    if (state.filters.dateTo) f = f.filter(v => v.date <= state.filters.dateTo);
    return f;
}
function getStudentViolationCount(studentName) {
    return state.violations.filter(v => v.studentName === studentName && v.teacherId === state.currentUser.id).length;
}
function logout() {
    if (confirm('هل تريد تسجيل الخروج؟')) {
        state.currentUser = { name: '', id: 0 };
        document.getElementById('loginScreen').style.display = 'flex';
        document.getElementById('teacherPassword').value = '';
        document.getElementById('loginError').classList.add('hidden');
        fillTeacherOptions();
    }
}
// -------------------- التهيئة الأولية --------------------
render();
</script>
