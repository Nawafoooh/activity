<body class="bg-gray-50">

<!-- ========== الصفحة الرئيسية الاحترافية ========== -->
<div id="homePage" class="min-h-screen bg-gradient-to-br from-blue-800 to-blue-900 flex items-center justify-center p-6">
    <div class="bg-white rounded-3xl shadow-2xl p-10 w-full max-w-4xl text-center">
        <img src="https://i.ibb.co/6y4n5sK/logo.png" alt="شعار المدرسة" class="mx-auto h-24 mb-4">
        <h1 class="text-4xl font-extrabold text-gray-800 mb-2">📚 متوسطة المنذر بن عمرو الأنصاري</h1>
        <p class="text-gray-600 mb-8 text-lg">نظام إدارة المخالفات السلوكية</p>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <!-- زر الوكيل -->
            <button onclick="enterRole('assistant')" class="group relative overflow-hidden rounded-2xl bg-gradient-to-br from-cyan-500 to-cyan-700 text-white p-6 shadow-lg hover:shadow-2xl transition-all duration-300 transform hover:-translate-y-1">
                <div class="text-5xl mb-3">📋</div>
                <h2 class="text-2xl font-bold mb-2">صفحة الوكيل</h2>
                <p class="text-sm opacity-90">متابعة الطلاب تحت المراقبة واتخاذ الإجراءات</p>
            </button>

            <!-- زر الموجه الطلابي -->
            <button onclick="enterRole('counselor')" class="group relative overflow-hidden rounded-2xl bg-gradient-to-br from-emerald-500 to-emerald-700 text-white p-6 shadow-lg hover:shadow-2xl transition-all duration-300 transform hover:-translate-y-1">
                <div class="text-5xl mb-3">📢</div>
                <h2 class="text-2xl font-bold mb-2">الموجه الطلابي</h2>
                <p class="text-sm opacity-90">التوجيه والإرشاد وتسجيل الملاحظات</p>
            </button>

            <!-- زر المدير -->
            <button onclick="enterRole('principal')" class="group relative overflow-hidden rounded-2xl bg-gradient-to-br from-rose-500 to-rose-700 text-white p-6 shadow-lg hover:shadow-2xl transition-all duration-300 transform hover:-translate-y-1">
                <div class="text-5xl mb-3">🏛️</div>
                <h2 class="text-2xl font-bold mb-2">صفحة المدير</h2>
                <p class="text-sm opacity-90">عرض كامل للإحصائيات والتقارير</p>
            </button>
        </div>

        <div class="mt-8 text-sm text-gray-500">
            <span>👤 مدير المدرسة: خالد المطيري | الوكيل: محمد الجابري | الموجه: محمد القحطاني</span>
        </div>
    </div>
</div>

<!-- ========== شاشة تسجيل دخول المعلم ========== -->
<div id="loginScreen" class="hidden fixed inset-0 bg-gradient-to-br from-blue-800 to-blue-900 flex items-center justify-center z-50">
    <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
        <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">🔐 تسجيل دخول المعلم</h2>

        <label class="block text-sm font-medium text-gray-700 mb-2">اختر المعلم</label>
        <select id="teacherUserSelect" class="w-full mb-4 px-4 py-3 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
            <option value="">–– اختر ––</option>
        </select>

        <label class="block text-sm font-medium text-gray-700 mb-2">الرقم السري</label>
        <input id="teacherPassword" type="password" placeholder="أدخل الرقم السري" class="w-full mb-6 px-4 py-3 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">

        <button onclick="checkTeacherLogin()" class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 font-bold shadow-md">دخول</button>
        <p id="loginError" class="text-red-600 text-sm mt-3 text-center hidden">⚠️ الرقم السري غير صحيح</p>
    </div>
</div>

    { name: 'عبدالمجيد عايد خضران الرشيدي',           password: '4141' },
    { name: 'أحمد مطر سليمان الرشيدي',                password: '4242' }
];

// -------------------- الحالة العامة --------------------
let state = {
    currentUser: { role: '', name: '', id: 0 },
    violations: [
        {
            id: 1,
            studentName: 'أحمد محمد علي',
            grade: 'أول متوسط',
            section: '1',
            violationType: 'first',
            violationDetails: 'التأخر عن الدخول للحصة',
            teacherName: teachersList[0].name,
            teacherId: 1,
            date: '2025-10-13',
            time: '08:30',
            documentation: 'تأخر 15 دقيقة عن الحصة الأولى',
            status: 'active',
            createdAt: '2025-10-13T08:30:00'
        }
    ],
    studentActions: [],
    filters: {
        selectedTab: 'all',
        searchStudent: '',
        filterGrade: '',
        filterSection: '',
        dateFrom: '',
        dateTo: ''
    },
    modals: {
        showAddForm: false,
        showDetailsModal: false,
        selectedViolation: null,
        showActionModal: false,
        selectedStudent: null
    },
    newViolation: {
        studentName: '',
        grade: '',
        section: '',
        violationType: 'first',
        violationDetails: '',
        documentation: '',
        date: new Date().toISOString().split('T')[0],
        time: new Date().toTimeString().slice(0, 5)
    }
};

const config = {
    schoolInfo: {
        name: 'متوسطة المنذر بن عمرو الأنصاري',
        principal: 'خالد المطيري',
        assistant: 'محمد الجابري',
        counselor: 'محمد القحطاني',
        type: 'بنين'
    },
    grades: ['أول متوسط', 'ثاني متوسط', 'ثالث متوسط'],
    sections: ['1', '2', '3', '4', '5', '6'],
    violationTypes: {
        first:  { label: 'مخالفات الدرجة الأولى (درجة واحدة)', items: ['التأخر عن الدخول للحصة', 'إعاقة سير الحصص الدراسية', 'النوم داخل الصف', 'تكرار خروج ودخول الطلابة من البوابة قبل وقت الحضور والانصراف', 'التجهز أمام بوابة المدرسة'] },
        second: { label: 'مخالفات الدرجة الثانية (درجتين)', items: ['عدم حضور الحصة أو الهروب منها', 'الدخول أو الخروج من الفصل دون استئذان', 'دخول فصل آخر دون استئذان', 'إثارة الفوضى داخل الصف'] },
        third:  { label: 'مخالفات الدرجة الثالثة (ثلاث درجات)', items: ['عدم التقيد بالزي المدرسي', 'إلحاق الضرر المتعمد بممتلكات الطالبات', 'العبث بتجهيزات المدرسة', 'امتهان الكتب الدراسية'] }
    }
};

// -------------------- التنقل بين الصفحات --------------------
function enterRole(role) {
    document.getElementById('homePage').classList.add('hidden');
    document.getElementById('app').classList.remove('hidden');

    if (role === 'teacher') {
        document.getElementById('loginScreen').classList.remove('hidden');
        fillTeacherOptions();
    } else {
        state.currentUser = {
            role: role,
            name: role === 'assistant' ? config.schoolInfo.assistant : role === 'counselor' ? config.schoolInfo.counselor : config.schoolInfo.principal,
            id: role === 'assistant' ? 2 : role === 'counselor' ? 3 : 4
        };
        render();
    }
}

function fillTeacherOptions() {
    const select = document.getElementById('teacherUserSelect');
    select.innerHTML = '<option value="">–– اختر ––</option>';
    teachersList.forEach((t, idx) => {
        const opt = document.createElement('option');
        opt.value = idx;
        opt.textContent = t.name;
        select.appendChild(opt);
    });
}
function checkTeacherLogin() {
    const idx  = document.getElementById('teacherUserSelect').value;
    const pass = document.getElementById('teacherPassword').value.trim();
    const err  = document.getElementById('loginError');
    if (idx === '') { alert('يرجى اختيار المعلم'); return; }
    if (pass === '') { alert('يرجى إدخال الرقم السري'); return; }
    const teacher = teachersList[idx];
    if (teacher.password === pass) {
        document.getElementById('loginScreen').style.display = 'none';
        state.currentUser = { role: 'teacher', name: teacher.name, id: parseInt(idx) + 1 };
        render();
    } else {
        err.classList.remove('hidden');
    }
}

// -------------------- العرض والتفاعل --------------------
function render() {
    document.getElementById('app').innerHTML = `
        ${renderHeader()}
        ${renderUserTabs()}
        ${renderMainContent()}
        ${state.modals.showAddForm ? renderAddModal() : ''}
        ${state.modals.showDetailsModal ? renderDetailsModal() : ''}
        ${state.modals.showActionModal ? renderActionModal() : ''}
    `;
}
function renderHeader() {
    return `
    <div class="bg-gradient-to-br from-blue-600 to-blue-800 text-white shadow-2xl">
        <div class="max-w-7xl mx-auto px-6 py-8">
            <div class="flex items-center justify-between mb-6">
                <div>
                    <h1 class="text-4xl font-bold mb-2">📚 ${config.schoolInfo.name}</h1>
                    <p class="text-blue-100 text-lg">نظام إدارة المخالفات السلوكية – ${config.schoolInfo.type}</p>
                </div>
                <div class="text-left bg-blue-800 bg-opacity-50 rounded-lg p-4 backdrop-blur-sm">
                    <p class="text-sm text-blue-100 mb-1">👤 مدير المدرسة: ${config.schoolInfo.principal}</p>
                    <p class="text-sm text-blue-100 mb-1">👤 الوكيل: ${config.schoolInfo.assistant}</p>
                    <p class="text-sm text-blue-100">👤 الموجه الطلابي: ${config.schoolInfo.counselor}</p>
                </div>
            </div>
        </div>
    </div>`;
}
function renderUserTabs() {
    const isActive = (role) => state.currentUser.role === role;
    const btnClass = (role) => `flex items-center gap-2 px-6 py-3 rounded-lg font-medium transition-all duration-200 ${
        isActive(role) 
            ? 'bg-blue-600 text-white shadow-lg transform scale-105' 
            : 'bg-gray-100 text-gray-700 hover:bg-gray-200'
    }`;

    return `
    <div class="bg-white border-b shadow-sm sticky top-0 z-40">
        <div class="max-w-7xl mx-auto px-6 py-4">
            <div class="flex items-center justify-between flex-wrap gap-4">
                <div class="flex gap-2 flex-wrap items-center">
                    ${state.currentUser.role === 'teacher' ? `
                        <select onchange="setCurrentUser('teacher', teachersList[this.value].name, parseInt(this.value)+1)" 
                                class="px-4 py-3 border-2 border-blue-600 rounded-lg focus:ring-2 focus:ring-blue-500 font-medium text-blue-900 bg-blue-50">
                            ${teachersList.map((t, i) => `
                                <option value="${i}" ${state.currentUser.name === t.name ? 'selected' : ''}>
                                    👨‍🏫 ${t.name}
                                </option>
                            `).join('')}
                        </select>
                    ` : `
                        <button onclick="setCurrentUser('teacher', teachersList[0].name, 1)" class="${btnClass('teacher')}">
                            👨‍🏫 صفحة المعلم
                        </button>
                    `}
                    
                    <button onclick="setCurrentUser('assistant', '${config.schoolInfo.assistant}', 2)" class="${btnClass('assistant')}">
                        📋 صفحة الوكيل
                    </button>
                    <button onclick="setCurrentUser('counselor', '${config.schoolInfo.counselor}', 3)" class="${btnClass('counselor')}">
                        📢 الموجه الطلابي
                    </button>
                    <button onclick="setCurrentUser('principal', '${config.schoolInfo.principal}', 4)" class="${btnClass('principal')}">
                        🏛️ صفحة المدير
                    </button>
                </div>
                <div class="bg-blue-50 px-4 py-2 rounded-lg border border-blue-200">
                    <p class="text-sm text-blue-900">
                        <span class="font-bold">المستخدم الحالي:</span> ${state.currentUser.name} – ${state.currentUser.role === 'teacher' ? 'المعلم' : state.currentUser.role === 'assistant' ? 'الوكيل' : state.currentUser.role === 'counselor' ? 'المرشد الطلابي' : 'المدير'}
                    </p>
                </div>
            </div>
        </div>
    </div>`;
}
function renderMainContent() {
    const stats = getStats();
    const filtered = getFilteredViolations();

    return `
    <div class="max-w-7xl mx-auto px-6 py-6">
        ${renderStats(stats)}
        ${renderViolationsSection(filtered)}
        ${renderStudentsUnderWatch()}
    </div>`;
}
function getStats() {
    let filtered = [...state.violations];

    if (state.currentUser.role === 'teacher') {
        filtered = filtered.filter(v => v.teacherId === state.currentUser.id);
    } else if (state.currentUser.role === 'assistant' || state.currentUser.role === 'counselor') {
        const studentsUnderWatch = getStudentsByViolationCount();
        const studentTeacherPairs = studentsUnderWatch.map(s => `${s.name}_${s.teacherId}`);
        filtered = filtered.filter(v => studentTeacherPairs.includes(`${v.studentName}_${v.teacherId}`));
    }

    const active = filtered.filter(v => v.status === 'active').length;
    const resolved = filtered.filter(v => v.status === 'resolved').length;
    let studentsUnderWatch = 0;
    if (state.currentUser.role === 'teacher') studentsUnderWatch = getMyStudentsUnderWatch().length;
    else if (state.currentUser.role === 'assistant' || state.currentUser.role === 'counselor') studentsUnderWatch = getStudentsByViolationCount().length;
    else studentsUnderWatch = getStudentsByViolationCount().length;

    const today = filtered.filter(v => v.date === new Date().toISOString().split('T')[0]).length;

    return { active, resolved, studentsUnderWatch, today };
}
function getFilteredViolations() {
    let filtered = [...state.violations];

    if (state.currentUser.role === 'teacher') {
        filtered = filtered.filter(v => v.teacherId === state.currentUser.id);
    } else if (state.currentUser.role === 'assistant' || state.currentUser.role === 'counselor') {
        const studentsUnderWatch = getStudentsByViolationCount();
        const studentTeacherPairs = studentsUnderWatch.map(s => `${s.name}_${s.teacherId}`);
        filtered = filtered.filter(v => studentTeacherPairs.includes(`${v.studentName}_${v.teacherId}`));
    }

    if (state.filters.selectedTab === 'active') filtered = filtered.filter(v => v.status === 'active');
    else if (state.filters.selectedTab === 'resolved') filtered = filtered.filter(v => v.status === 'resolved');

    if (state.filters.searchStudent.trim()) filtered = filtered.filter(v => v.studentName.includes(state.filters.searchStudent.trim()));
    if (state.filters.filterGrade) filtered = filtered.filter(v => v.grade === state.filters.filterGrade);
    if (state.filters.filterSection) filtered = filtered.filter(v => v.section === state.filters.filterSection);
    if (state.filters.dateFrom) filtered = filtered.filter(v => v.date >= state.filters.dateFrom);
    if (state.filters.dateTo) filtered = filtered.filter(v => v.date <= state.filters.dateTo);

    return filtered;
}
function getStudentsByViolationCount() {
    const studentMap = {};
    state.violations.filter(v => v.status === 'active').forEach(v => {
        const key = `${v.studentName}_${v.teacherId}`;
        if (!studentMap[key]) {
            studentMap[key] = {
                name: v.studentName,
                grade: v.grade,
                section: v.section,
                teacherId: v.teacherId,
                teacherName: v.teacherName,
                count: 0,
                violations: []
            };
        }
        studentMap[key].count++;
        studentMap[key].violations.push(v);
    });
    return Object.values(studentMap).filter(s => s.count >= 3).sort((a, b) => b.count - a.count);
}
function getMyStudentsUnderWatch() {
    const studentMap = {};
    state.violations
        .filter(v => v.status === 'active' && v.teacherId === state.currentUser.id)
        .forEach(v => {
            if (!studentMap[v.studentName]) {
                studentMap[v.studentName] = {
                    name: v.studentName,
                    grade: v.grade,
                    section: v.section,
                    count: 0,
                    violations: []
                };
            }
            studentMap[v.studentName].count++;
            studentMap[v.studentName].violations.push(v);
        });
    return Object.values(studentMap).filter(s => s.count >= 3).sort((a, b) => b.count - a.count);
}
function renderStats(stats) {
    return `
    <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-6">
        <div class="bg-white p-6 rounded-xl shadow-lg border-t-4 border-blue-500">
            <div class="flex items-center justify-between mb-3">
                <span class="text-4xl">⚠️</span>
                <div class="text-3xl font-bold text-blue-600">${stats.active}</div>
            </div>
            <div class="text-gray-600 font-medium">المخالفات النشطة</div>
        </div>
        
        <div class="bg-white p-6 rounded-xl shadow-lg border-t-4 border-green-500">
            <div class="flex items-center justify-between mb-3">
                <span class="text-4xl">✅</span>
                <div class="text-3xl font-bold text-green-600">${stats.resolved}</div>
            </div>
            <div class="text-gray-600 font-medium">المخالفات المحلولة</div>
        </div>
        
        <div class="bg-white p-6 rounded-xl shadow-lg border-t-4 border-orange-500">
            <div class="flex items-center justify-between mb-3">
                <span class="text-4xl">👁️</span>
                <div class="text-3xl font-bold text-orange-600">${stats.studentsUnderWatch}</div>
            </div>
            <div class="text-gray-600 font-medium">طلاب تحت المراقبة</div>
        </div>
        
        <div class="bg-white p-6 rounded-xl shadow-lg border-t-4 border-purple-500">
            <div class="flex items-center justify-between mb-3">
                <span class="text-4xl">📅</span>
                <div class="text-3xl font-bold text-purple-600">${stats.today}</div>
            </div>
            <div class="text-gray-600 font-medium">مخالفات اليوم</div>
        </div>
    </div>`;
}
function renderViolationsSection(filtered) {
    const stats = getStats();
    const tabClass = (tab) => `px-5 py-2.5 rounded-lg font-medium transition-all duration-200 ${
        state.filters.selectedTab === tab 
            ? 'bg-blue-600 text-white shadow-md' 
            : 'text-gray-600 hover:bg-gray-100'
    }`;

    return `
    <div class="bg-white rounded-xl shadow-lg mb-6">
        <div class="border-b px-6 py-4">
            <div class="flex items-center justify-between flex-wrap gap-4">
                <div class="flex gap-3">
                    <button onclick="setFilter('selectedTab', 'all')" class="${tabClass('all')}">
                        جميع المخالفات (${state.violations.length})

    state.currentUser = { role, name, id };

}

        time: new Date().toTimeString().slice(0, 5)

}
function addViolation() {
    const n = state.newViolation;
    if (!n.studentName.trim() || !n.grade || !n.section || !n.violationDetails) {
        alert('⚠️ يرجى ملء جميع الحقول المطلوبة');
        return;
    }
    const v = {
        id: Math.max(...state.violations.map(v => v.id), 0) + 1,
        studentName: n.studentName.trim(),
        grade: n.grade,
        section: n.section,
        violationType: n.violationType,
        violationDetails: n.violationDetails,
        documentation: n.documentation.trim(),
        date: n.date,
        time: n.time,
        teacherName: state.currentUser.name,
        teacherId: state.currentUser.id,
        status: 'active',
        createdAt: new Date().toISOString()
    };
    state.violations.unshift(v);
    alert(`✅ تم إضافة المخالفة بنجاح!\n\n👤 الطالب: ${n.studentName}\n📚 الصف: ${n.grade} - الشعبة ${n.section}\n⚠️ المخالفة: ${n.violationDetails}\n📝 الإجراء المتبع: ${n.documentation}`);
    closeAddForm();
}
function resolveViolation(violationId) {
    const reason = prompt('أدخل سبب حل المخالفة (السلوك الإيجابي الذي قام به الطالب):');
    if (reason && reason.trim()) {
        state.violations = state.violations.map(v => 
            v.id === violationId ? {
                ...v,
                status: 'resolved',
                resolutionReason: reason.trim(),
                resolvedBy: state.currentUser.name,
                resolvedAt: new Date().toISOString()
            } : v
        );
        render();
    }
}

    state.modals.selectedViolation = violation;
    state.modals.showDetailsModal = true;
    render();
}
function closeDetailsModal() {

    state.modals.selectedViolation = null;

function saveStudentAction() {
    const d = document.getElementById('actionDetailsInput')?.value.trim();

    const s = state.modals.selectedStudent;
    state.studentActions.push({
        id: Math.max(...state.studentActions.map(a => a.id || 0), 0) + 1,
        studentName: s.name,
        actionBy: state.currentUser.role,
        actionByName: state.currentUser.name,
        actionDate: new Date().toISOString(),
        actionDetails: d,
        violationsIncluded: s.violations.map(v => v.id)
    });
    alert('✅ تم حفظ الإجراء بنجاح!\n\n👤 الطالب: ' + s.name + '\n📋 الإجراء: ' + d);
    closeActionModal();
}

function exportToCSV() {
    const filtered = getFilteredViolations();
    const headers = ['#', 'الطالب', 'الصف', 'الشعبة', 'الدرجة', 'المخالفة', 'المعلم', 'التاريخ', 'الوقت', 'الحالة'];
    const rows = filtered.map((v, i) => [i + 1, v.studentName, v.grade, v.section, v.violationType === 'first' ? 'درجة أولى' : v.violationType === 'second' ? 'درجة ثانية' : 'درجة ثالثة', v.violationDetails, v.teacherName, v.date, v.time, v.status === 'active' ? 'نشط' : 'محلول']);
    const csv = [headers, ...rows].map(r => r.join(',')).join('\n');
    const blob = new Blob(['\ufeff' + csv], { type: 'text/csv;charset=utf-8;' });
    const link = document.createElement('a');
    link.href = URL.createObjectURL(blob);
    link.download = `مخالفات_${new Date().toISOString().split('T')[0]}.csv`;
    link.click();
}
function canResolveViolation(violation) {
    if (state.currentUser.role === 'principal') return true;
    if (state.currentUser.role === 'assistant' || state.currentUser.role === 'counselor') {
        return getStudentViolationCount(violation.studentName, violation.teacherId) >= 3;
    }
    if (state.currentUser.role === 'teacher') {
        return violation.teacherId === state.currentUser.id;
    }
    return false;
}
function getStudentViolationCount(studentName, teacherId = null, status = 'active') {
    return state.violations.filter(v => 
        v.studentName === studentName && 
        (teacherId === null || v.teacherId === teacherId) &&
        (status === 'all' || v.status === status)
    ).length;
}
